        .soft-input:focus { border-color: #000; background: #fff; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>

<body class="bg-gray-100 min-h-screen pb-20">

    <div id="issue-modal" class="modal-base">
        <div class="modal-box p-6 text-center">

            <div class="text-left mb-4">

    <script>
        const SUPABASE_URL = 'https://nszwpwimwxvjguoalzwt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zendwd2ltd3h2amd1b2Fsend0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzY1NzYsImV4cCI6MjA4MTcxMjU3Nn0.TaAt4aqEhDsONWtDCagD5rlTMknEWfhq8fMVL1Rt4lg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let video = document.createElement("video");
        let canvasElement = document.getElementById("qr-canvas");
        let canvas = canvasElement.getContext("2d");
        let scanning = false;
        let scanMode = ''; 
        let currentTargetUser = null;
        let currentTargetCoupon = null;
        let pointMode = 'add';

        // è¼‰å…¥å„ªæƒ åˆ¸é¸å–®
        async function loadCoupons() {
            const { data } = await _supabase.from('coupons').select('*').eq('is_active', true);
            if (data) {
                const select = document.getElementById('i-select');
                select.innerHTML = data.map(c => `<option value="${c.id}">${c.title}</option>`).join('');
            }
        }
        loadCoupons();

        function startScan(mode) {
            scanMode = mode;
            document.getElementById('scanner-ui').style.display = 'flex';
            document.getElementById('scan-title').innerText = 
                mode === 'points' ? 'æƒææœƒå“¡æ¢ç¢¼ (ç©åˆ†)' : 
                mode === 'issue' ? 'æƒææœƒå“¡æ¢ç¢¼ (ç™¼åˆ¸)' : 'æƒæå„ªæƒ åˆ¸æ¢ç¢¼';
            
            scanning = true;
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true); 
                video.play();
                requestAnimationFrame(tick);
            });
        }

        function stopScan() {
            scanning = false;
            document.getElementById('scanner-ui').style.display = 'none';
            if (video.srcObject) video.srcObject.getTracks().forEach(track => track.stop());
        }

        function tick() {
            if (!scanning) return;
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

                if (code) {
                    handleScanResult(code.data);
                }
            }
            requestAnimationFrame(tick);
        }

        async function handleScanResult(data) {
            if (!scanning) return;
            
            // ç©åˆ†æˆ–ç™¼åˆ¸æ¨¡å¼ (æƒæœƒå“¡ QR: BBX-...)
            if ((scanMode === 'points' || scanMode === 'issue') && data.startsWith('BBX-')) {
                scanning = false;
                stopScan();
                const lineId = data.replace('BBX-', '');
                const { data: user } = await _supabase.from('profiles').select('*').eq('line_id', lineId).single();
                
                if (!user) { alert('æ‰¾ä¸åˆ°æœƒå“¡è³‡æ–™'); return; }
                currentTargetUser = user;

                if (scanMode === 'points') {
                    document.getElementById('p-user-name').innerText = user.full_name;
                    document.getElementById('p-current').innerText = user.total_points;
                    document.getElementById('points-modal').style.display = 'flex';
                } else {
                    document.getElementById('i-user-name').innerText = user.full_name;
                    document.getElementById('issue-modal').style.display = 'flex';
                }
            } 
            // æ ¸éŠ·æ¨¡å¼ (æƒå„ªæƒ åˆ¸ QR: CPN-...)
            else if (scanMode === 'coupon' && data.startsWith('CPN-')) {
                scanning = false;
                stopScan();
                const couponId = data.replace('CPN-', '');
                const { data: coupon } = await _supabase.from('user_coupons').select('*').eq('id', couponId).single();
                
                if (!coupon) { alert('ç„¡æ•ˆçš„å„ªæƒ åˆ¸'); return; }
                if (coupon.status === 'used') { alert('æ­¤åˆ¸å·²æ ¸éŠ·é'); return; }

                currentTargetCoupon = coupon;
                document.getElementById('c-name').innerText = coupon.coupon_name;
                document.getElementById('c-id').innerText = 'ID: ' + coupon.id.split('-')[0];
                document.getElementById('coupon-modal').style.display = 'flex';
            }
        }

        // --- ç©åˆ†é‚è¼¯ ---
        function setMode(mode) {
            pointMode = mode;
            const btnAdd = document.getElementById('btn-add');
            const btnDeduct = document.getElementById('btn-deduct');
            if (mode === 'add') {
                btnAdd.className = "flex-1 py-2 rounded-lg text-sm font-bold transition bg-white shadow-sm";
                btnDeduct.className = "flex-1 py-2 rounded-lg text-sm font-bold text-gray-400 transition";
            } else {
                btnAdd.className = "flex-1 py-2 rounded-lg text-sm font-bold text-gray-400 transition";
                btnDeduct.className = "flex-1 py-2 rounded-lg text-sm font-bold transition bg-white shadow-sm";
            }
        }

        async function confirmPoints() {
            const amountStr = document.getElementById('p-amount').value;
            let amount = parseInt(amountStr);
            
            // ä¿®æ­£ 1: æª¢æŸ¥æ˜¯å¦ç‚ºè² æ•¸æˆ–ç©ºå€¼
            if (!amount || amount <= 0) { alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ­£æ•´æ•¸'); return; }

            // ä¿®æ­£ 2: æª¢æŸ¥æ‰£é™¤æ™‚é¤˜é¡æ˜¯å¦è¶³å¤ 
            if (pointMode === 'deduct') {
                if (amount > currentTargetUser.total_points) {
                    alert(`æ‰£é™¤å¤±æ•—ï¼\næœƒå“¡ç›®å‰åªæœ‰ ${currentTargetUser.total_points} é»ï¼Œç„¡æ³•æ‰£é™¤ ${amount} é»ã€‚`);
                    return;
                }
            }

            const newPoints = pointMode === 'add' ? 
                (currentTargetUser.total_points + amount) : 
                (currentTargetUser.total_points - amount);

            // æ›´æ–° DB
            const { error } = await _supabase.from('profiles')
                .update({ total_points: newPoints })
                .eq('line_id', currentTargetUser.line_id);

            if (!error) {
                // å¯«å…¥ Log
                await _supabase.from('point_logs').insert({
                    line_id: currentTargetUser.line_id,
                    change_amount: pointMode === 'add' ? amount : -amount,
                    reason: 'åº—å“¡æ“ä½œ',
                    created_at: new Date()
                });
                alert('æ›´æ–°æˆåŠŸï¼');
                closeModal('points-modal');
                document.getElementById('p-amount').value = '';
            } else {
                alert('æ›´æ–°å¤±æ•—: ' + error.message);
            }
        }

        // --- æ ¸éŠ·é‚è¼¯ ---
        async function confirmUseCoupon() {
            const { error } = await _supabase.from('user_coupons')
                .update({ status: 'used', used_at: new Date() })
                .eq('id', currentTargetCoupon.id);
            
            if (!error) {
                alert('æ ¸éŠ·æˆåŠŸï¼');
                closeModal('coupon-modal');
            } else {
                alert('å¤±æ•—: ' + error.message);
            }
        }

        // --- ç™¼åˆ¸é‚è¼¯ ---
        async function confirmIssue() {
            const templateId = document.getElementById('i-select').value;
            // æŠ“å–æ¨£æ¿è©³æƒ…
            const { data: template } = await _supabase.from('coupons').select('*').eq('id', templateId).single();
            
            if (template) {
                const { error } = await _supabase.from('user_coupons').insert({
                    line_id: currentTargetUser.line_id,
                    coupon_id: template.id,
                    coupon_name: template.title,
                    description: template.description,
                    type: template.type,
                    discount_amount: template.discount_amount,
                    status: 'unused',
                    valid_until: template.valid_days ? new Date(Date.now() + template.valid_days * 86400000).toISOString().split('T')[0] : null
                });

                if (!error) {
                    alert('ç™¼é€æˆåŠŸï¼');
                    closeModal('issue-modal');
                } else {
                    alert('ç™¼é€å¤±æ•—: ' + error.message);
                }
            }
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
