<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLACKBOX | 店員管理終端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #000; color: white; overscroll-behavior: none; }
        
        .card-black-gold { background: linear-gradient(135deg, #2a2a2a 0%, #000000 100%); box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5); min-height: 160px; border: 1px solid #333; }
        .rank-badge { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); border: 1px solid rgba(255, 215, 0, 0.2); display: flex; align-items: center; justify-content: center; min-width: 80px; height: 28px; }

        .coupon-card { border: 1px solid #333; background: #111; border-radius: 12px; padding: 12px; transition: all 0.2s; cursor: pointer; opacity: 0.6; }
        .coupon-card.selected { border-color: #eab308; background: #1a1a1a; opacity: 1; transform: scale(1.02); box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); }

        .soft-input { background-color: #111; border: 1px solid #333; border-radius: 12px; padding: 12px 14px; font-size: 16px; width: 100%; outline: none; color: white; transition: border 0.2s; }
        .soft-input:focus { border-color: #eab308; }

        .scan-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid rgba(234, 179, 8, 0.3); box-shadow: 0 0 50px rgba(234, 179, 8, 0.1); pointer-events: none; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #eab308; top: 0; animation: scan 2s infinite linear; box-shadow: 0 0 10px #eab308; }
        @keyframes scan { 0% {top: 0%; opacity: 0;} 10% {opacity: 1;} 90% {opacity: 1;} 100% {top: 100%; opacity: 0;} }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <div id="lock-screen" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center p-6">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black text-white tracking-widest mb-2">RESTRICTED</h1>
            <p class="text-yellow-600 tracking-[0.3em] text-xs font-bold uppercase">Staff Access Only</p>
        </div>
        <div class="bg-gray-900 p-2 rounded-2xl border border-gray-800 flex w-full max-w-xs mb-6 focus-within:border-yellow-600 transition">
            <input id="password-input" type="password" inputmode="numeric" placeholder="PASSCODE" class="bg-transparent text-white px-4 py-3 w-full outline-none font-mono text-center placeholder-gray-700 font-bold tracking-[0.5em] text-xl">
        </div>
        <button onclick="checkPassword()" class="w-full max-w-xs bg-yellow-600 text-black py-4 rounded-2xl font-black tracking-widest hover:bg-yellow-500 transition">UNLOCK SYSTEM</button>
        <p id="login-error" class="text-red-500 text-xs font-bold mt-6 tracking-widest hidden animate-pulse">WRONG PASSCODE</p>
    </div>

    <div id="app-container" class="hidden flex-col h-full w-full">
        <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-black z-20 shrink-0">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <h1 class="text-lg font-black tracking-wider text-white">STAFF <span class="text-yellow-500">TERMINAL</span></h1>
            </div>
            <button onclick="lockSystem()" class="text-xs text-gray-500 border border-gray-800 px-3 py-1 rounded-full">鎖定</button>
        </div>

        <div id="scan-view" class="flex-1 flex flex-col items-center justify-start pt-8 p-4 relative overflow-y-auto">
            
            <div id="camera-container" class="w-full max-w-sm aspect-square bg-gray-900 rounded-3xl overflow-hidden border border-gray-800 relative shadow-2xl shrink-0">
                <div id="reader" class="w-full h-full bg-black"></div>
                <div class="scan-frame"><div class="scan-line"></div></div>
                <div class="absolute top-4 left-4 w-6 h-6 border-t-4 border-l-4 border-yellow-500 rounded-tl-lg z-10"></div>
                <div class="absolute top-4 right-4 w-6 h-6 border-t-4 border-r-4 border-yellow-500 rounded-tr-lg z-10"></div>
                <div class="absolute bottom-4 left-4 w-6 h-6 border-b-4 border-l-4 border-yellow-500 rounded-bl-lg z-10"></div>
                <div class="absolute bottom-4 right-4 w-6 h-6 border-b-4 border-r-4 border-yellow-500 rounded-br-lg z-10"></div>
            </div>
            
            <p id="scan-hint" class="mt-4 text-gray-500 text-xs font-bold tracking-[0.2em] uppercase text-center mb-6">Ready to Scan<br>Member QR Code</p>

            <div id="manual-input-section" class="w-full max-w-sm border-t border-gray-800 pt-6">
                <div class="relative flex items-center mb-4">
                    <div class="h-px bg-gray-800 flex-1"></div><span class="px-3 text-xs text-gray-600 font-bold uppercase tracking-wider">OR</span><div class="h-px bg-gray-800 flex-1"></div>
                </div>
                <div class="flex gap-2">
                    <input id="manual-phone" type="tel" placeholder="輸入客戶電話查詢" class="soft-input font-mono text-center tracking-widest" maxlength="10">
                    <button onclick="searchByPhone()" class="bg-gray-800 text-white px-6 rounded-xl font-bold hover:bg-gray-700 transition border border-gray-700">查詢</button>
                </div>
                <p class="text-[10px] text-gray-600 mt-2 text-center">若客戶無法出示 QR 碼，請手動輸入電話</p>
            </div>

            <button id="cancel-scan-btn" onclick="resetToForm()" class="hidden mt-4 text-gray-400 text-sm underline">取消掃描</button>
        </div>

        <div id="action-view" class="hidden flex-1 flex flex-col p-6 overflow-y-auto bg-black pb-32">
            
            <div class="card-black-gold rounded-[2rem] p-6 mb-8 relative overflow-hidden">
                <div class="relative z-10 flex justify-between items-start mb-8">
                    <div><p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1 font-bold">Member Name</p><h2 id="user-name" class="text-xl font-black text-white tracking-tight italic">---</h2></div>
                    <div class="text-right"><p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1 font-bold">Current Points</p><p id="user-points" class="text-3xl font-black text-yellow-400 tracking-tighter">0</p></div>
                </div>
                <div class="relative z-10 flex justify-between items-end">
                    <div class="flex flex-col"><span class="text-[8px] text-white/30 uppercase tracking-widest mb-1 font-bold">Phone Number</span><p id="user-phone" class="text-xs text-white/70 font-mono tracking-widest font-bold">---</p></div>
                    <div class="rank-badge px-3 rounded-xl"><span class="text-[10px] text-yellow-500 font-black tracking-[0.2em] uppercase leading-none">MEMBER</span></div>
                </div>
            </div>

            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-3 px-1">積分計算</h3>
            <div class="space-y-3 mb-8">
                <div class="grid grid-cols-2 gap-3">
                    <div class="select-wrapper">
                        <select id="store-select" class="soft-input">
                            <option value="勤美公益店">勤美公益店</option>
                            <option value="沙鹿站前店">沙鹿站前店</option>
                        </select>
                    </div>
                    <input id="order-no" type="text" inputmode="url" autocapitalize="characters" placeholder="維修單號 (選填)" class="soft-input uppercase placeholder-normal">
                </div>
                <input id="amount-input" type="number" placeholder="單筆消費金額" class="soft-input font-mono text-yellow-500 font-bold" oninput="calcPreview()">
                
                <div class="flex justify-between items-center bg-gray-900/50 p-3 rounded-xl border border-gray-800">
                    <span class="text-xs text-gray-400">預計獲得積分</span>
                    <span id="preview-points" class="text-xl font-black text-green-400">+0</span>
                </div>
            </div>

            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-3 px-1">發送優惠券 (選填)</h3>
            <div id="coupon-container" class="grid grid-cols-2 gap-3 mb-8 min-h-[50px]">
                <p class="col-span-2 text-center text-gray-600 text-xs py-4">正在讀取票券庫...</p>
            </div>

            <button onclick="startStaffAuth()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-lg shadow-lg shadow-white/10 active:scale-95 transition">
                結算並驗證員工身分
            </button>
            
            <button onclick="resetScan()" class="w-full mt-4 text-gray-500 text-xs py-2">放棄並重新掃描</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nszwpwimwxvjguoalzwt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zendwd2ltd3h2amd1b2Fsend0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzY1NzYsImV4cCI6MjA4MTcxMjU3Nn0.TaAt4aqEhDsONWtDCagD5rlTMknEWfhq8fMVL1Rt4lg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const VALID_PASSWORDS = ['26633009', '23015157'];
        const AUTO_LOCK_TIME = 30 * 60 * 1000;
        let idleTimer;

        function checkPassword() {
            const input = document.getElementById('password-input');
            if (VALID_PASSWORDS.includes(input.value)) {
                unlockSystem();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
                input.value = '';
            }
        }

        function unlockSystem() {
            document.getElementById('lock-screen').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('password-input').value = ''; 
            startScanner('member'); 
            resetIdleTimer();
            // 解鎖後順便預載優惠券
            loadCoupons();
        }

        function lockSystem() {
            document.getElementById('lock-screen').classList.remove('hidden');
            document.getElementById('app-container').classList.add('hidden');
            if (html5QrcodeScanner) html5QrcodeScanner.stop().catch(err=>{});
        }

        function resetIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(lockSystem, AUTO_LOCK_TIME);
        }
        ['mousemove', 'mousedown', 'keypress', 'touchstart'].forEach(e => document.addEventListener(e, resetIdleTimer));

        // --- 優惠券讀取功能 ---
        async function loadCoupons() {
            const container = document.getElementById('coupon-container');
            
            // 從 coupons 表格撈取啟用中 (is_active = true) 的券
            const { data, error } = await _supabase
                .from('coupons')
                .select('*')
                .eq('is_active', true)
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                container.innerHTML = '<p class="col-span-2 text-center text-red-500 text-xs">讀取失敗</p>';
                return;
            }

            if (!data || data.length === 0) {
                container.innerHTML = '<p class="col-span-2 text-center text-gray-600 text-xs py-2">目前無可用優惠券</p>';
                return;
            }

            // 產生 HTML
            container.innerHTML = data.map(coupon => `
                <div class="coupon-card" onclick="toggleCoupon(this, '${coupon.name}')">
                    <p class="text-yellow-500 font-black text-lg">${coupon.name}</p>
                    <p class="text-gray-400 text-[10px]">${coupon.description || ''}</p>
                </div>
            `).join('');
        }
        // ---------------------

        let html5QrcodeScanner = null;
        let currentTargetLineId = null; 
        let currentScanMode = 'member'; 
        let selectedCoupon = null;
        let calculatedPoints = 0;

        function startScanner(mode) {
            currentScanMode = mode;
            if(html5QrcodeScanner && html5QrcodeScanner.isScanning) return;
            
            if (mode === 'staff_auth') {
                document.getElementById('action-view').classList.add('hidden');
                document.getElementById('scan-view').classList.remove('hidden');
                document.getElementById('scan-hint').innerHTML = "Security Check<br>Scan <span class='text-yellow-500'>YOUR</span> Member Code";
                document.getElementById('cancel-scan-btn').classList.remove('hidden'); // 顯示取消按鈕
                document.querySelector('.scan-frame').style.borderColor = '#ef4444'; 
                document.getElementById('manual-input-section').classList.add('hidden');
            } else {
                document.getElementById('scan-hint').innerHTML = "Ready to Scan<br>Member QR Code";
                document.getElementById('cancel-scan-btn').classList.add('hidden');
                document.querySelector('.scan-frame').style.borderColor = 'rgba(234, 179, 8, 0.3)';
                document.getElementById('manual-input-section').classList.remove('hidden');
            }

            html5QrcodeScanner = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrcodeScanner.start({ facingMode: "environment" }, config, onScanSuccess)
            .catch(err => alert("相機啟動失敗"));
        }

        async function onScanSuccess(decodedText, decodedResult) {
            if (!decodedText.startsWith('BBX-')) return;
            const scannedId = decodedText.replace('BBX-', '');

            if (currentScanMode === 'member') {
                await html5QrcodeScanner.stop();
                html5QrcodeScanner.clear();
                fetchCustomerData(scannedId);
            } else if (currentScanMode === 'staff_auth') {
                await html5QrcodeScanner.stop();
                html5QrcodeScanner.clear();
                verifyStaffIdentity(scannedId);
            }
        }

        async function searchByPhone() {
            const phone = document.getElementById('manual-phone').value;
            if (!/^09\d{8}$/.test(phone)) {
                alert('電話格式錯誤，請輸入 09 開頭的 10 碼數字');
                return;
            }
            const { data, error } = await _supabase.from('profiles').select('line_id').eq('phone', phone).single();
            if (error || !data) {
                alert('查無此會員！請確認電話是否正確。');
                return;
            }
            if (html5QrcodeScanner) {
                await html5QrcodeScanner.stop().catch(e => console.log(e));
                html5QrcodeScanner.clear();
            }
            fetchCustomerData(data.line_id);
        }

        async function fetchCustomerData(lineId) {
            document.getElementById('scan-view').classList.add('hidden');
            document.getElementById('action-view').classList.remove('hidden');
            currentTargetLineId = lineId;

            const { data, error } = await _supabase.from('profiles').select('*').eq('line_id', lineId).single();
            if (error || !data) {
                alert('查無此會員資料');
                resetScan();
                return;
            }

            document.getElementById('user-name').innerText = data.full_name;
            document.getElementById('user-phone').innerText = data.phone;
            document.getElementById('user-points').innerText = (data.total_points || 0).toLocaleString();
            
            document.getElementById('amount-input').value = '';
            document.getElementById('order-no').value = '';
            document.getElementById('preview-points').innerText = '+0';
            document.getElementById('manual-phone').value = ''; 
            selectedCoupon = null;
            document.querySelectorAll('.coupon-card').forEach(el => el.classList.remove('selected'));
        }

        async function verifyStaffIdentity(staffLineId) {
            const { data, error } = await _supabase.from('profiles').select('full_name, role').eq('line_id', staffLineId).single();
            if (error || !data || data.role !== 'staff') {
                alert('⛔️ 權限不足或驗證失敗');
                resetToForm();
                return;
            }
            processTransaction(data.full_name);
        }

        function calcPreview() {
            const amount = parseInt(document.getElementById('amount-input').value) || 0;
            calculatedPoints = Math.round(amount / 100);
            document.getElementById('preview-points').innerText = (calculatedPoints >= 0 ? '+' : '') + calculatedPoints;
        }

        function toggleCoupon(el, couponName) {
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                selectedCoupon = null;
            } else {
                document.querySelectorAll('.coupon-card').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                selectedCoupon = couponName;
            }
        }

        function startStaffAuth() {
            const amount = document.getElementById('amount-input').value;
            if (!amount && !selectedCoupon) {
                alert('請至少輸入金額或選擇一張優惠券');
                return;
            }
            startScanner('staff_auth');
        }

        // 4. 修改：取消掃描 (跳回表單)
        function resetToForm() {
            if (html5QrcodeScanner) html5QrcodeScanner.stop().catch(err=>{});
            html5QrcodeScanner.clear();
            document.getElementById('scan-view').classList.add('hidden');
            document.getElementById('action-view').classList.remove('hidden');
        }

        async function processTransaction(staffName) {
            const store = document.getElementById('store-select').value;
            const orderNo = document.getElementById('order-no').value || '無單號';
            const amount = parseInt(document.getElementById('amount-input').value) || 0;
            
            const confirmMsg = `確認交易？\n----------------\n會員：${document.getElementById('user-name').innerText}\n單號：${orderNo}\n金額：$${amount}\n積分：${calculatedPoints}\n發券：${selectedCoupon || '無'}\n經手人：${staffName}`;

            if (!confirm(confirmMsg)) {
                resetToForm();
                return;
            }

            const { data: profile } = await _supabase.from('profiles').select('total_points').eq('line_id', currentTargetLineId).single();
            const newTotal = (profile.total_points || 0) + calculatedPoints;

            const { error: updateError } = await _supabase.from('profiles').update({ total_points: newTotal }).eq('line_id', currentTargetLineId);

            if (updateError) {
                alert('交易失敗');
                resetToForm();
                return;
            }

            await _supabase.from('point_logs').insert({
                line_id: currentTargetLineId,
                staff_name: staffName,
                store_name: store,
                order_number: orderNo,
                amount: amount,
                points_change: calculatedPoints
            });

            alert('✅ 交易完成！');
            resetScan(); 
        }

        // 3. 修改：放棄並重新掃描 (跳回會員掃描)
        function resetScan() {
            if (html5QrcodeScanner) html5QrcodeScanner.stop().catch(err=>{});
            html5QrcodeScanner.clear();
            currentTargetLineId = null;
            document.getElementById('action-view').classList.add('hidden');
            document.getElementById('scan-view').classList.remove('hidden');
            startScanner('member');
        }
    </script>
</body>
</html>
