<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BLACKBOX | 店員管理終端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* 1. 基礎風格 */
        html, body { 
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
            color: #111827;
            overscroll-behavior: none;
            height: 100dvh; /* 使用 dvh 解決手機瀏覽器網址列問題 */
            width: 100%;
            overflow: hidden; 
        }

        /* 2. 會員卡樣式 */
        .card-black-gold { background: linear-gradient(135deg, #2a2a2a 0%, #000000 100%); box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5); min-height: 160px; border-radius: 2.2rem; }
        .rank-badge { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); border: 1px solid rgba(255, 215, 0, 0.2); display: flex; align-items: center; justify-content: center; min-width: 80px; height: 28px; border-radius: 0.75rem; }

        /* 3. 輸入框樣式 */
        .soft-input { 
            background-color: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px 14px; 
            font-size: 16px; width: 100%; outline: none; appearance: none; transition: all 0.2s; color: #111;
        }
        .soft-input:focus { border-color: #ca8a04; box-shadow: 0 0 0 3px rgba(202, 138, 4, 0.1); }
        .soft-input::placeholder { color: #9ca3af; }

        /* 4. 優惠券樣式 (含日期標籤) */
        .coupon-card { 
            background: #ffffff; border: 1px solid #e5e7eb; border-radius: 16px; padding: 16px; 
            transition: all 0.2s; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); select-user: none;
            position: relative; overflow: hidden;
        }
        .coupon-card.selected { 
            border-color: #ca8a04; background: #fffbeb; transform: scale(1.02); 
            box-shadow: 0 10px 20px -5px rgba(202, 138, 4, 0.3); 
        }
        .coupon-card.selected::after {
            content: '✓'; position: absolute; top: 8px; right: 8px; color: #ca8a04; font-weight: 900;
        }
        .date-badge {
            font-size: 9px; color: #6b7280; background: #f3f4f6; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-top: 6px; font-weight: 500;
        }

        /* 5. 掃描框樣式 */
        .scan-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid rgba(255, 255, 255, 0.6); box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); pointer-events: none; border-radius: 24px; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #eab308; top: 0; animation: scan 2s infinite linear; box-shadow: 0 0 10px #eab308; }
        @keyframes scan { 0% {top: 0%; opacity: 0;} 10% {opacity: 1;} 90% {opacity: 1;} 100% {top: 100%; opacity: 0;} }

        /* 6. Modal 彈窗樣式 */
        .modal-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); 
            z-index: 100; align-items: center; justify-content: center; padding: 20px; 
        }
        .modal-content { max-height: 90vh; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .confirm-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-size: 14px; }
        .confirm-label { color: #6b7280; font-size: 12px; font-weight: bold; letter-spacing: 0.05em; text-transform: uppercase; }
        .confirm-value { color: #111; font-weight: 700; text-align: right; word-break: break-all; max-width: 70%; }

        .select-wrapper { position: relative; width: 100%; }
        .select-wrapper::after { content: '▼'; font-size: 8px; color: #9ca3af; position: absolute; right: 12px; top: 50%; transform: translateY(-50%); pointer-events: none; }
    </style>
</head>
<body class="flex flex-col h-full w-full">

    <div id="lock-screen" class="fixed inset-0 bg-gray-100 z-50 flex flex-col items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-10 shadow-2xl text-center modal-content">
            <h1 class="text-2xl font-black text-gray-900 tracking-tight mb-2">員工登入</h1>
            <p class="text-gray-400 text-[10px] tracking-wider uppercase font-bold italic mb-8">STAFF ACCESS ONLY</p>
            <div class="space-y-4">
                <input id="password-input" type="password" inputmode="numeric" placeholder="輸入解鎖密碼" class="soft-input text-center font-bold text-xl tracking-widest h-14">
                <button onclick="checkPassword()" class="w-full bg-black text-white py-4 rounded-2xl font-black shadow-xl active:scale-95 transition">解除鎖定</button>
            </div>
            <p id="login-error" class="text-red-500 text-xs font-bold mt-4 tracking-widest hidden animate-pulse">密碼錯誤</p>
        </div>
        <p class="mt-8 text-[10px] text-gray-400 font-bold tracking-[0.2em] uppercase">Black Box Repair System</p>
    </div>

    <div id="confirm-modal" class="modal-overlay">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl relative modal-content">
            <h3 class="text-2xl font-black text-gray-900 mb-1 tracking-tight">送出確認</h3>
            <p class="text-gray-400 text-[10px] mb-8 tracking-wider uppercase font-bold italic">CONFIRM TRANSACTION</p>
            
            <div class="space-y-2 mb-8 bg-gray-50 p-6 rounded-2xl border border-gray-100">
                <div class="confirm-row"><span class="confirm-label">會員姓名</span><span id="cfm-name" class="confirm-value">---</span></div>
                <div class="confirm-row"><span class="confirm-label">會員電話</span><span id="cfm-phone" class="confirm-value font-mono">---</span></div>
                <div class="confirm-row"><span class="confirm-label">維修單號</span><span id="cfm-order" class="confirm-value font-mono">---</span></div>
                <div class="pt-2 border-t border-gray-200 my-2"></div>
                <div class="confirm-row"><span class="confirm-label">消費金額</span><span id="cfm-amount" class="confirm-value text-xl font-black">$0</span></div>
                <div class="confirm-row"><span class="confirm-label">獲取積分</span><span id="cfm-points" class="confirm-value text-green-600 font-black">+0</span></div>
                <div class="confirm-row items-start">
                    <span class="confirm-label mt-1">優惠券</span>
                    <span id="cfm-coupon" class="confirm-value text-yellow-600 font-bold text-right leading-tight">無</span>
                </div>
            </div>

            <div class="text-right mb-6 px-2">
                <p class="text-[10px] text-gray-400 uppercase tracking-widest mb-1">Handled By</p>
                <p id="cfm-staff" class="text-sm font-bold text-gray-900">---</p>
            </div>

            <div class="flex gap-3">
                <button onclick="closeConfirmModal()" class="flex-1 bg-gray-100 text-gray-500 py-4 rounded-2xl font-bold active:scale-95 transition">返回</button>
                <button id="btn-submit-real" onclick="executeTransaction()" class="flex-[2] bg-black text-white py-4 rounded-2xl font-bold shadow-xl active:scale-95 transition">確認送出</button>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden flex-col h-full w-full max-w-md mx-auto">
        <div class="p-6 pb-2 flex justify-between items-center bg-[#f3f4f6] z-20 shrink-0">
            <div class="flex flex-col">
                <span class="text-[10px] font-bold text-yellow-600 tracking-widest uppercase">STAFF TERMINAL</span>
                <h1 class="text-2xl font-black text-gray-900 tracking-tight">店員作業系統</h1>
            </div>
            <button onclick="lockSystem()" class="w-8 h-8 flex items-center justify-center bg-white rounded-full text-gray-400 shadow-sm active:scale-90 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
            </button>
        </div>

        <div id="scan-view" class="flex-1 flex flex-col items-center justify-start pt-4 p-6 overflow-y-auto">
            <div class="w-full aspect-square bg-black rounded-[2rem] overflow-hidden relative shadow-lg shrink-0 mb-6 max-h-[50vh]">
                <div id="reader" class="w-full h-full"></div>
                <div class="scan-frame"><div class="scan-line"></div></div>
            </div>
            
            <p id="scan-hint" class="text-gray-400 text-[10px] font-bold tracking-[0.2em] uppercase text-center mb-8">Ready to Scan</p>

            <div id="manual-input-section" class="w-full border-t border-gray-200 pt-8 pb-8">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm">
                    <p class="text-xs text-gray-500 font-bold mb-3 uppercase tracking-wider text-center">手動查詢會員</p>
                    <div class="flex gap-2">
                        <input id="manual-phone" type="tel" placeholder="輸入 09xx 電話" class="soft-input font-mono text-center tracking-widest" maxlength="10">
                        <button onclick="searchByPhone()" class="bg-black text-white px-6 rounded-xl font-bold shadow-md active:scale-95 transition">Go</button>
                    </div>
                </div>
            </div>

            <button id="cancel-scan-btn" onclick="resetToForm()" class="hidden mt-4 mb-10 text-gray-400 text-sm font-bold border-b border-gray-300 pb-1">取消掃描</button>
        </div>

        <div id="action-view" class="hidden flex-1 flex flex-col p-6 overflow-y-auto pb-32">
            
            <div class="card-black-gold p-7 mb-8 relative overflow-hidden shrink-0">
                <div class="relative z-10 flex justify-between items-start mb-10">
                    <div><p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1 font-bold">Member Name</p><h2 id="user-name" class="text-xl font-black text-white tracking-tight italic">---</h2></div>
                    <div class="text-right"><p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1 font-bold">Points</p><p id="user-points" class="text-4xl font-black text-yellow-400 tracking-tighter">0</p></div>
                </div>
                <div class="relative z-10 flex justify-between items-end">
                    <div class="flex flex-col"><span class="text-[8px] text-white/30 uppercase tracking-widest mb-1 font-bold">Phone Number</span><p id="user-phone" class="text-xs text-white/70 font-mono tracking-widest font-bold">---</p></div>
                    <div class="rank-badge px-3 rounded-xl"><span class="text-[10px] text-yellow-500 font-black tracking-[0.2em] uppercase leading-none">MEMBER</span></div>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] p-6 shadow-sm mb-6">
                <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4">訂單資訊</h3>
                <div class="space-y-3">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="select-wrapper">
                            <select id="store-select" class="soft-input bg-gray-50 cursor-pointer">
                                <option value="勤美公益店">勤美公益店</option>
                                <option value="沙鹿站前店">沙鹿站前店</option>
                            </select>
                        </div>
                        <input id="order-no" type="text" inputmode="url" autocapitalize="characters" placeholder="維修單號" class="soft-input uppercase">
                    </div>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold">$</span>
                        <input id="amount-input" type="number" placeholder="金額" class="soft-input pl-8 font-bold text-lg" oninput="calcPreview()">
                    </div>
                    <div class="flex justify-between items-center px-2 pt-2">
                        <span class="text-xs text-gray-400 font-bold">預計獲得積分</span>
                        <span id="preview-points" class="text-xl font-black text-green-500">+0</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] p-6 shadow-sm mb-8">
                <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4">發送優惠券 (可多選)</h3>
                <div id="coupon-container" class="grid grid-cols-2 gap-3 min-h-[50px]">
                    <p class="col-span-2 text-center text-gray-300 text-xs py-4">讀取中...</p>
                </div>
            </div>

            <button onclick="startStaffAuth()" class="w-full bg-black text-white py-4 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition mb-4 shrink-0">下一步</button>
            <button onclick="resetScan()" class="w-full text-gray-400 text-xs font-bold py-4 mb-8 shrink-0">放棄並重新掃描</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nszwpwimwxvjguoalzwt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zendwd2ltd3h2amd1b2Fsend0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzY1NzYsImV4cCI6MjA4MTcxMjU3Nn0.TaAt4aqEhDsONWtDCagD5rlTMknEWfhq8fMVL1Rt4lg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const VALID_PASSWORDS = ['26633009', '23015157'];
        const AUTO_LOCK_TIME = 30 * 60 * 1000;
        let idleTimer;

        function checkPassword() {
            const input = document.getElementById('password-input');
            if (VALID_PASSWORDS.includes(input.value)) {
                unlockSystem();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
                input.value = '';
            }
        }
        function unlockSystem() {
            document.getElementById('lock-screen').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('password-input').value = ''; 
            startScanner('member'); 
            resetIdleTimer();
            loadCoupons();
        }
        function lockSystem() {
            document.getElementById('lock-screen').classList.remove('hidden');
            document.getElementById('app-container').classList.add('hidden');
            cleanupScanner();
        }
        function resetIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(lockSystem, AUTO_LOCK_TIME);
        }
        ['mousemove', 'mousedown', 'keypress', 'touchstart'].forEach(e => document.addEventListener(e, resetIdleTimer));

        // --- 優惠券讀取 (邏輯修改：在前端進行過濾與排序，支援永久有效) ---
        async function loadCoupons() {
            const container = document.getElementById('coupon-container');
            const today = new Date().toISOString().split('T')[0];

            // 1. 從 DB 抓取所有 is_active = true 的券 (不篩日期)
            const { data, error } = await _supabase
                .from('coupons')
                .select('*')
                .eq('is_active', true);

            if (error) { container.innerHTML = '<p class="col-span-2 text-center text-red-500 text-xs">讀取失敗</p>'; return; }
            if (!data || data.length === 0) { container.innerHTML = '<p class="col-span-2 text-center text-gray-400 text-xs py-2">目前無可用優惠券</p>'; return; }

            // 2. JS 過濾與排序
            const validCoupons = data.filter(coupon => {
                // 保留條件：沒有期限 OR 期限 >= 今天
                return !coupon.valid_until || coupon.valid_until >= today;
            }).sort((a, b) => {
                // 排序：快過期的排前，永久有效排後
                if (a.valid_until && b.valid_until) return a.valid_until.localeCompare(b.valid_until);
                if (a.valid_until && !b.valid_until) return -1;
                if (!a.valid_until && b.valid_until) return 1;
                return 0;
            });

            if (validCoupons.length === 0) {
                container.innerHTML = '<p class="col-span-2 text-center text-gray-400 text-xs py-2">目前無可用優惠券</p>';
                return;
            }

            // 3. 渲染
            container.innerHTML = validCoupons.map(coupon => {
                let badgeHtml = '';
                if (coupon.valid_until) {
                    badgeHtml = `<span class="date-badge">效期：${coupon.valid_until}</span>`;
                } else {
                    badgeHtml = `<span class="date-badge" style="background:#e5e7eb; color:#374151">永久有效</span>`;
                }

                return `
                <div class="coupon-card" onclick="toggleCoupon(this, '${coupon.name}')">
                    <p class="text-gray-900 font-bold text-sm mb-1">${coupon.name}</p>
                    <p class="text-gray-400 text-[10px] leading-tight">${coupon.description || ''}</p>
                    ${badgeHtml}
                </div>
                `;
            }).join('');
        }

        // --- 核心邏輯 ---
        let html5QrcodeScanner = null;
        let currentTargetLineId = null; 
        let currentScanMode = 'member'; 
        let selectedCoupons = []; 
        let calculatedPoints = 0;
        let currentStaffName = '';

        async function cleanupScanner() {
            if (html5QrcodeScanner) {
                try { if (html5QrcodeScanner.isScanning) await html5QrcodeScanner.stop(); } catch (e) {}
                try { html5QrcodeScanner.clear(); } catch (e) {}
                html5QrcodeScanner = null;
            }
        }

        async function startScanner(mode) {
            currentScanMode = mode;
            await cleanupScanner();

            if (mode === 'staff_auth') {
                document.getElementById('action-view').classList.add('hidden');
                document.getElementById('scan-view').classList.remove('hidden');
                document.getElementById('scan-hint').innerHTML = "Security Check<br>掃描您的會員條碼";
                document.getElementById('cancel-scan-btn').classList.remove('hidden'); 
                document.querySelector('.scan-frame').style.borderColor = '#ef4444'; 
                document.getElementById('manual-input-section').classList.add('hidden');
            } else {
                document.getElementById('scan-view').classList.remove('hidden');
                document.getElementById('action-view').classList.add('hidden');
                document.getElementById('scan-hint').innerHTML = "Ready to Scan";
                document.getElementById('cancel-scan-btn').classList.add('hidden');
                document.querySelector('.scan-frame').style.borderColor = 'rgba(255, 255, 255, 0.6)';
                document.getElementById('manual-input-section').classList.remove('hidden');
            }

            html5QrcodeScanner = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrcodeScanner.start({ facingMode: "environment" }, config, onScanSuccess).catch(err => { console.log(err); alert("相機啟動失敗"); });
        }

        async function onScanSuccess(decodedText) {
            if (!decodedText.startsWith('BBX-')) return;
            const scannedId = decodedText.replace('BBX-', '');
            await cleanupScanner();

            if (currentScanMode === 'member') {
                fetchCustomerData(scannedId);
            } else if (currentScanMode === 'staff_auth') {
                verifyStaffIdentity(scannedId);
            }
        }

        async function searchByPhone() {
            const phone = document.getElementById('manual-phone').value;
            if (!/^09\d{8}$/.test(phone)) { alert('電話格式錯誤'); return; }
            const { data, error } = await _supabase.from('profiles').select('line_id').eq('phone', phone).single();
            if (error || !data) { alert('查無此會員！'); return; }
            await cleanupScanner();
            fetchCustomerData(data.line_id);
        }

        async function fetchCustomerData(lineId) {
            document.getElementById('scan-view').classList.add('hidden');
            document.getElementById('action-view').classList.remove('hidden');
            currentTargetLineId = lineId;

            const { data, error } = await _supabase.from('profiles').select('*').eq('line_id', lineId).single();
            if (error || !data) { alert('查無此會員資料'); resetScan(); return; }

            document.getElementById('user-name').innerText = data.full_name;
            document.getElementById('user-phone').innerText = data.phone;
            document.getElementById('user-points').innerText = (data.total_points || 0).toLocaleString();
            
            document.getElementById('amount-input').value = '';
            document.getElementById('order-no').value = '';
            document.getElementById('preview-points').innerText = '+0';
            document.getElementById('manual-phone').value = ''; 
            
            selectedCoupons = [];
            document.querySelectorAll('.coupon-card').forEach(el => el.classList.remove('selected'));
        }

        function calcPreview() {
            const amount = parseInt(document.getElementById('amount-input').value) || 0;
            calculatedPoints = Math.round(amount / 100);
            document.getElementById('preview-points').innerText = (calculatedPoints >= 0 ? '+' : '') + calculatedPoints;
        }

        function toggleCoupon(el, couponName) {
            if (selectedCoupons.includes(couponName)) {
                selectedCoupons = selectedCoupons.filter(c => c !== couponName);
                el.classList.remove('selected');
            } else {
                selectedCoupons.push(couponName);
                el.classList.add('selected');
            }
        }

        function startStaffAuth() {
            const amount = document.getElementById('amount-input').value;
            if (!amount && selectedCoupons.length === 0) { alert('請至少輸入金額或選擇一張優惠券'); return; }
            startScanner('staff_auth');
        }

        function resetToForm() {
            cleanupScanner();
            document.getElementById('scan-view').classList.add('hidden');
            document.getElementById('action-view').classList.remove('hidden');
        }

        async function resetScan() {
            await cleanupScanner();
            currentTargetLineId = null;
            startScanner('member');
        }

        async function verifyStaffIdentity(staffLineId) {
            const { data, error } = await _supabase.from('profiles').select('full_name, role').eq('line_id', staffLineId).single();
            if (error || !data || data.role !== 'staff') {
                alert('⛔️ 權限不足或驗證失敗');
                resetToForm();
                return;
            }
            currentStaffName = data.full_name;
            showConfirmModal();
        }

        function showConfirmModal() {
            document.getElementById('cfm-name').innerText = document.getElementById('user-name').innerText;
            document.getElementById('cfm-phone').innerText = document.getElementById('user-phone').innerText;
            document.getElementById('cfm-order').innerText = document.getElementById('order-no').value || '無';
            document.getElementById('cfm-amount').innerText = '$' + (document.getElementById('amount-input').value || '0');
            document.getElementById('cfm-points').innerText = (calculatedPoints >= 0 ? '+' : '') + calculatedPoints;
            document.getElementById('cfm-coupon').innerText = selectedCoupons.length > 0 ? selectedCoupons.join('、') : '無';
            document.getElementById('cfm-staff').innerText = currentStaffName;
            document.getElementById('confirm-modal').style.display = 'flex';
        }

        function closeConfirmModal() {
            document.getElementById('confirm-modal').style.display = 'none';
            resetToForm();
        }

        async function executeTransaction() {
            const btn = document.getElementById('btn-submit-real');
            btn.disabled = true; btn.innerText = "處理中...";

            const store = document.getElementById('store-select').value;
            const orderNo = document.getElementById('order-no').value || '無單號';
            const amount = parseInt(document.getElementById('amount-input').value) || 0;
            // 將多張優惠券轉成字串
            const couponString = selectedCoupons.length > 0 ? selectedCoupons.join(', ') : null;

            try {
                const { data: profile } = await _supabase.from('profiles').select('total_points').eq('line_id', currentTargetLineId).single();
                const newTotal = (profile.total_points || 0) + calculatedPoints;
                const { error: updateError } = await _supabase.from('profiles').update({ total_points: newTotal }).eq('line_id', currentTargetLineId);
                if (updateError) throw updateError;

                await _supabase.from('point_logs').insert({
                    line_id: currentTargetLineId,
                    staff_name: currentStaffName,
                    store_name: store,
                    order_number: orderNo,
                    amount: amount,
                    points_change: calculatedPoints
                    // 若資料庫有 coupon 欄位可加： , coupon: couponString
                });

                alert('✅ 交易完成！');
                document.getElementById('confirm-modal').style.display = 'none';
                resetScan(); 

            } catch (err) {
                console.error(err);
                alert('交易失敗，請檢查網路');
            } finally {
                btn.disabled = false; btn.innerText = "確認送出";
            }
        }
    </script>
</body>
</html>
