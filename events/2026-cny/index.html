<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>新春好運三響砲</title>

<style>
  /* --- 基礎設定 --- */
  html, body { 
    margin: 0; padding: 0; 
    width: 100%; height: 100%; 
    overflow: hidden; 
    background-color: #000; 
    touch-action: manipulation; 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  /* 遊戲場景 */
  .scene-container { 
    position: relative; 
    width: 100vw; height: 100vh; 
    background-image: url('tree_bg.jpg'); 
    background-size: cover; 
    background-position: center bottom; 
    z-index: 1; 
  }

  .overlay { 
    position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
    background: rgba(0,0,0,0.1); pointer-events: none; 
  }

  /* --- 動物與裝飾 --- */
  .flying-bird { 
    position: absolute; top: 7.5%; left: 50%; margin-left: 115px; 
    width: 18vw; max-width: 90px; height: auto; 
    z-index: 20; pointer-events: none; opacity: 0; 
    animation: appearFade 15s ease-in-out infinite; 
  }
  @keyframes appearFade { 
    0% { opacity: 0; transform: translateY(5px); } 
    10% { opacity: 1; transform: translateY(0); } 
    30% { opacity: 1; transform: translateY(0); } 
    40% { opacity: 0; transform: translateY(-5px); } 
    100% { opacity: 0; transform: translateY(5px); } 
  }

  .cat-gif { 
    position: absolute; bottom: 30%; left: 15%;   
    width: 42vw; max-width: 250px; height: auto; 
    z-index: 5; pointer-events: none; filter: brightness(0.98); 
  }

  /* 石獅子 */
  .lion-wrapper { 
    position: absolute; bottom: -5%; right: -8%;   
    width: 58vw; max-width: 360px; height: auto; 
    z-index: 100; pointer-events: auto; cursor: pointer; 
    display: flex; justify-content: center; 
    transition: transform 0.1s, filter 0.5s; 
    -webkit-tap-highlight-color: transparent; 
  }
  .lion-wrapper:active { transform: scale(0.98); }
  .stone-lion { width: 100%; height: auto; display: block; }
  .lion-shadow-base { 
    position: absolute; bottom: -6%; right: -5%; 
    width: 50vw; max-width: 300px; height: 30px; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0) 80%); 
    z-index: 2; transform: scaleY(0.5); filter: blur(5px); 
  }

  /* 財神馬 */
  .wealth-horse { 
    position: absolute; bottom: 2.5%; left: -3%;   
    width: 45vw; max-width: 280px; height: auto; 
    z-index: 100; filter: brightness(0.98); 
    pointer-events: auto; cursor: pointer; 
    transition: transform 0.1s; 
    -webkit-tap-highlight-color: transparent;
  }
  .wealth-horse:active { transform: scale(0.98); }

  /* 中國結 (紅線) */
  .knot { 
    position: absolute; width: 40vw; max-width: 400px; height: auto; 
    filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.3)); 
    cursor: grab; transform-origin: top center; 
    animation: swing 3s ease-in-out infinite alternate; 
    z-index: 10; touch-action: none; user-select: none; 
  }
  .knot.dragging { cursor: grabbing; transition: none !important; animation: none !important; }
  .knot.releasing { transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
  @keyframes swing { 
    0% { transform: rotate(-1.5deg); } 
    100% { transform: rotate(1.5deg); } 
  }

  .title-area { 
    position: absolute; top: 10%; width: 100%; 
    text-align: center; pointer-events: none; z-index: 15; 
  }
  .hint-text { 
    display: inline-block; color: #fff; font-size: 1rem; 
    font-weight: 500; letter-spacing: 2px; 
    text-shadow: 0 2px 4px rgba(0,0,0,0.3); 
  }

  /* --- 彈窗通用樣式 --- */
  .modal-overlay { 
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background: rgba(255,255,255,0.4); 
    backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); 
    z-index: 999; justify-content: center; align-items: center; cursor: pointer;
  }
  
  .modal-content { 
    background: #fff; width: 75%; max-width: 320px; 
    padding: 35px 25px; border-radius: 24px; text-align: center; 
    border: 1px solid rgba(0,0,0,0.05); 
    box-shadow: 0 15px 40px rgba(141, 110, 99, 0.15); 
    animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); 
    position: relative; color: #5d4037; cursor: default;
  }
  @keyframes popIn { 
    0% { transform: scale(0.8) translateY(20px); opacity: 0; } 
    100% { transform: scale(1) translateY(0); opacity: 1; } 
  }

  .prize-title { font-size: 0.9rem; color: #9e9e9e; margin-bottom: 8px; }
  .prize-name { font-size: 1.6rem; color: #5d4037; font-weight: 600; margin-bottom: 25px; }
  .info-text { font-size: 1rem; color: #5d4037; line-height: 1.6; margin-bottom: 25px; }
  
  .btn-confirm { 
    background: #8d6e63; color: white; border: none; 
    padding: 12px 35px; border-radius: 50px; font-size: 1rem; 
    cursor: pointer; box-shadow: 0 4px 10px rgba(141, 110, 99, 0.2); 
  }
  .btn-confirm:active { background: #6d4c41; transform: scale(0.96); }
  
  .store-btn { 
    display: flex; align-items: center; justify-content: center; 
    width: 100%; margin: 12px 0; padding: 14px 0; 
    font-size: 1.05rem; color: #5d4037; background: #fff; 
    border: 1px solid #d7ccc8; border-radius: 50px; cursor: pointer; 
  }
  .store-btn:active { background: #efebe9; transform: scale(0.98); }

</style>
</head>
<body>

<div class="scene-container" id="scene">
  <div class="overlay"></div>
  <div class="title-area">
    <div class="hint-text">拉動幸運的新春紅線，好運降臨！</div>
  </div>
  
  <img src="icon2.GIF" class="flying-bird">
  <img src="icon.GIF" class="cat-gif">
  
  <img src="wealth_horse.png" class="wealth-horse" onclick="openWealthModal()">

  <div class="lion-shadow-base"></div>
  
  <div class="lion-wrapper" id="lionBtn" onclick="openStoreModal()">
    <img src="lion.png" class="stone-lion">
  </div>
</div>

<div class="modal-overlay" id="resultModal" onclick="closeModal('resultModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-title">恭喜獲得</div>
    <div class="prize-name" id="prizeText">...</div>
    <button class="btn-confirm" onclick="closeModal('resultModal')">收下好運</button>
  </div>
</div>

<div class="modal-overlay" id="storeModal" onclick="closeModal('storeModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-name" style="font-size: 1.5rem; margin-bottom: 5px;">點石成金 祈福獅</div>
    <div class="prize-title" style="font-size: 0.9rem; margin-bottom: 25px;">喜歡我們的服務請給我們好評</div>
    <button class="store-btn" onclick="openReview('ChIJ0UjI3qs9aTQRL9j0jSyHwOk')">勤美公益店</button>
    <button class="store-btn" onclick="openReview('ChIJ9yPXhuwVaTQRaMGtvE3bUDw')">沙鹿站前店</button>
  </div>
</div>

<div class="modal-overlay" id="pointsModal" onclick="closeModal('pointsModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-title">石獅賀歲</div>
    <div class="prize-name" style="font-size: 1.5rem;">獲得10pt會籍積分</div>
    <button class="btn-confirm" onclick="closeModal('pointsModal')">收入囊中</button>
  </div>
</div>

<div class="modal-overlay" id="wealthModal" onclick="closeModal('wealthModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-name" style="font-size: 1.5rem; margin-bottom: 15px;">財富密馬</div>
    <div class="info-text">
      活動期間：2026.02.01 - 02.28<br>
      期間來店維修任一設備零件即可獲得
    </div>
    <button class="btn-confirm" onclick="closeModal('wealthModal')">我知道了</button>
  </div>
</div>

<script>
  // =========================================================
  //  純前端邏輯 (無資料庫)
  // =========================================================

  // 預設獎品清單 (含簡單權重邏輯)
  const prizes = [
    { name: "9折維修券", desc: "憑此券來店維修享9折優惠", weight: 30 },
    { name: "免費鋼化膜", desc: "需來店由服務人員代貼", weight: 20 },
    { name: "現金折抵$100", desc: "維修滿千即可折抵", weight: 5 }, // 大獎比較少
    { name: "快充傳輸線", desc: "Type-C / Lightning 任選", weight: 10 },
    { name: "銘謝惠顧", desc: "再接再厲，明年好運到！", weight: 35 }
  ];

  const resultModal = document.getElementById('resultModal');
  const storeModal = document.getElementById('storeModal');
  const pointsModal = document.getElementById('pointsModal');
  const wealthModal = document.getElementById('wealthModal');
  const prizeText = document.getElementById('prizeText');
  const lionBtn = document.getElementById('lionBtn');
  const scene = document.getElementById('scene');
  
  let isDrawing = false;
  const totalKnots = 3;

  // 初始化
  function initGame() {
    // 清除舊的紅線
    const oldKnots = document.querySelectorAll('.knot');
    oldKnots.forEach(k => k.remove());

    // 生成新的紅線
    for (let i = 0; i < totalKnots; i++) {
      createKnot(i);
    }
  }

  // --- 抽獎功能 (前端隨機) ---
  function drawPrize() {
    // 計算總權重
    let totalWeight = prizes.reduce((sum, p) => sum + p.weight, 0);
    let random = Math.random() * totalWeight;
    let current = 0;
    
    // 隨機選出一個獎品
    for (let prize of prizes) {
      current += prize.weight;
      if (random < current) {
        return prize;
      }
    }
    return prizes[prizes.length - 1]; // 預設最後一個
  }

  function showResult(prize) {
    prizeText.innerHTML = prize.name + "<br><span style='font-size:0.8rem; color:#999; display:block; margin-top:5px; line-height:1.4'>" + prize.desc + "</span>";
    resultModal.style.display = 'flex';
  }

  // --- 彈窗控制 ---
  function openStoreModal() { storeModal.style.display = 'flex'; }
  function openWealthModal() { wealthModal.style.display = 'flex'; }
  function closeModal(modalId) { document.getElementById(modalId).style.display = 'none'; }

  function openReview(placeId) {
    // 標記正在評論，切換頁面回來後觸發加分動畫
    localStorage.setItem("isReviewing", "true");
    window.open(`https://search.google.com/local/writereview?placeid=${placeId}&openExternalBrowser=1`, '_blank');
  }

  // 偵測網頁切換回來 (模擬獲得積分)
  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "visible" && localStorage.getItem("isReviewing") === "true") {
      closeModal('storeModal');
      // 顯示獲得積分彈窗 (純視覺)
      pointsModal.style.display = 'flex';
      localStorage.removeItem("isReviewing");
    }
  });

  // --- 紅線拖曳互動 ---
  function createKnot(index) {
    const knotImg = document.createElement('img');
    knotImg.src = 'knot.png'; 
    knotImg.className = 'knot';
    const sectionWidth = 100 / totalKnots; 
    const centerOfSection = (index * sectionWidth) + (sectionWidth / 2); 
    knotImg.style.left = (centerOfSection - 20) + '%';
    
    if (index === 1) knotImg.style.top = '18%'; 
    else if (index === 0) knotImg.style.top = '25.5%'; 
    else knotImg.style.top = '23%';
    
    knotImg.style.animationDelay = -(Math.random() * 2) + 's';
    setupDragInteraction(knotImg);
    scene.appendChild(knotImg);
  }

  function setupDragInteraction(element) {
    let startY = 0; let currentY = 0; let isDragging = false;
    const maxDragDistance = 250; const triggerThreshold = 100; 
    
    const startDrag = (y) => { 
      if(isDrawing) return; 
      isDragging = true; 
      element.classList.add('dragging'); 
      element.classList.remove('releasing'); 
      startY = y; 
    };
    
    const moveDrag = (y) => { 
      if (!isDragging) return;
      const diff = y - startY;
      if (diff > 0) {
        let pullDistance = Math.min(diff, maxDragDistance); 
        element.style.transform = `translateY(${pullDistance}px) scale(${1 + pullDistance/1000})`;
        currentY = pullDistance;
      }
    };
    
    const endDrag = () => {
      if (!isDragging) return;
      isDragging = false;
      element.classList.remove('dragging');
      element.classList.add('releasing');
      
      if (currentY > triggerThreshold) {
        // 觸發抽獎
        element.style.transform = ''; 
        
        if (!isDrawing) {
          isDrawing = true;
          // 模擬一點延遲感
          setTimeout(() => {
            const prize = drawPrize();
            showResult(prize);
            isDrawing = false;
          }, 300);
        }

      } else {
        element.style.transform = ''; 
      }
      currentY = 0;
    };

    element.addEventListener('touchstart', (e) => startDrag(e.touches[0].clientY), {passive: false});
    element.addEventListener('mousedown', (e) => { e.preventDefault(); startDrag(e.clientY); });
    window.addEventListener('touchmove', (e) => { if(isDragging) e.preventDefault(); moveDrag(e.touches[0].clientY); }, {passive: false});
    window.addEventListener('mousemove', (e) => { if(isDragging) e.preventDefault(); moveDrag(e.clientY); });
    window.addEventListener('touchend', endDrag);
    window.addEventListener('mouseup', endDrag);
  }

  // 啟動遊戲
  initGame();

</script>
</body>
</html>
