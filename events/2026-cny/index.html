<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>新春好運三響砲</title>
<style>
  /* --- 基礎設定 --- */
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%; 
    overflow: hidden; 
    background-color: #000;
    overscroll-behavior: none; 
    touch-action: none; 
  }

  .scene-container {
    position: relative;
    width: 100vw; height: 100vh;
    background-image: url('tree_bg.jpg'); 
    background-size: cover;
    background-position: center bottom;
    z-index: 1;
  }

  .overlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.2); 
    pointer-events: none;
  }

  /* --- [1] 飛鳥動圖 --- */
  .flying-bird {
    position: absolute;
    top: 7.5%;       
    left: 50%;
    margin-left: 115px; 
    width: 18vw;      
    max-width: 90px; 
    height: auto;
    z-index: 20;   
    pointer-events: none; 
    opacity: 0;
    animation: appearFade 15s ease-in-out infinite;
    will-change: opacity, transform; 
  }

  @keyframes appearFade {
    0% { opacity: 0; transform: translateY(5px); }
    10% { opacity: 1; transform: translateY(0); }
    30% { opacity: 1; transform: translateY(0); }
    40% { opacity: 0; transform: translateY(-5px); }
    100% { opacity: 0; transform: translateY(5px); }
  }

  /* --- [2] 貓咪動圖 --- */
  .cat-gif {
    position: absolute;
    bottom: 30%; 
    left: 15%;   
    width: 42vw; max-width: 250px; height: auto;
    z-index: 5; 
    pointer-events: auto; 
    cursor: pointer;
    filter: brightness(0.95);
    transition: transform 0.1s; 
  }
  .cat-gif:active { transform: scale(0.95); }

  /* --- [修改] 貓咪對話框樣式 (縮小、往右移) --- */
  .cat-speech-bubble {
    position: absolute;
    bottom: 45%; 
    
    /* [修改] 位置往右移 */
    left: 38%;   /* 從 28% 改為 38% */
    
    background: #fff;
    /* [修改] 尺寸縮小 */
    padding: 8px 12px; /* 內距縮小 */
    font-size: 0.9rem; /* 字體縮小 */
    border-radius: 12px;
    border: 2px solid #333;
    font-weight: bold;
    color: #333;
    z-index: 6; 
    
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    pointer-events: none; 
    
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.3s ease-out;
    transform-origin: bottom left;
  }

  /* 對話框的小尾巴 (位置微調) */
  .cat-speech-bubble::after {
    content: ''; position: absolute; bottom: -8px; left: 10px;
    border-width: 8px 8px 0; border-style: solid; border-color: #fff transparent;
    display: block; width: 0;
  }
  .cat-speech-bubble::before {
    content: ''; position: absolute; bottom: -11px; left: 8px;
    border-width: 10px 10px 0; border-style: solid; border-color: #333 transparent;
    display: block; width: 0; z-index: -1;
  }

  /* --- [3] 石獅子與陰影 --- */
  .lion-wrapper {
    position: absolute;
    bottom: -5%; right: -8%;   
    width: 58vw; max-width: 360px; height: auto;
    z-index: 3; pointer-events: none; 
    display: flex; justify-content: center;
  }
  .stone-lion { width: 100%; height: auto; display: block; }

  .lion-shadow-base {
    position: absolute;
    bottom: -6%; right: -5%; 
    width: 50vw; max-width: 300px; height: 30px; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0) 80%);
    z-index: 2; transform: scaleY(0.5); filter: blur(5px); 
  }

  /* --- [4] 中國結 --- */
  .knot {
    position: absolute;
    width: 40vw; max-width: 400px; height: auto;
    filter: drop-shadow(0px 8px 15px rgba(0,0,0,0.7)); 
    cursor: grab;
    transform-origin: top center;
    animation: swing 3s ease-in-out infinite alternate;
    z-index: 10;
    -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%);
    mask-image: linear-gradient(to bottom, transparent 0%, black 15%);
    user-select: none; -webkit-user-drag: none; -webkit-touch-callout: none;
  }
  .knot.dragging { cursor: grabbing; transition: none !important; animation: none !important; }
  .knot.releasing { transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

  @keyframes swing {
    0% { transform: rotate(-1.5deg); } 
    100% { transform: rotate(1.5deg); }
  }

  /* --- [5] 提示文字 --- */
  .title-area {
    position: absolute; top: 10%; width: 100%;
    text-align: center; pointer-events: none; z-index: 15; 
  }
  .hint-text {
    display: inline-block; color: #ffffff; font-size: 1rem; 
    font-weight: bold; letter-spacing: 1.5px; 
    background: transparent; border: none; box-shadow: none;
    text-shadow: 0 2px 4px rgba(0,0,0,0.9);
  }

  /* --- 通用彈窗樣式 --- */
  .modal-overlay {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85); z-index: 999;
    justify-content: center; align-items: center;
  }
  .modal-content {
    background: #fff; width: 80%; max-width: 320px; padding: 30px 20px;
    border-radius: 20px; text-align: center; border: 5px solid #d32f2f;
    animation: popIn 0.3s ease-out;
    position: relative;
  }
  
  /* 輸入框 */
  .secret-input {
    width: 80%; padding: 10px; margin: 15px 0 5px 0; /* 底部 margin 減少，留給錯誤訊息 */
    font-size: 1.1rem; border: 2px solid #ccc; border-radius: 10px;
    text-align: center; outline: none;
  }
  .secret-input:focus { border-color: #d32f2f; }
  
  /* [新增] 錯誤訊息樣式 */
  .error-message {
    height: 24px; /* 固定高度，避免文字出現時撐開版面 */
    color: #d32f2f;
    font-size: 0.9rem;
    font-weight: bold;
    margin-bottom: 15px;
    opacity: 0; /* 預設隱藏 */
  }
  
  /* [新增] 錯誤訊息閃爍動畫 (閃5次) */
  .flash-anim {
    animation: blinkRed 0.4s 5; /* 每次0.4秒，共5次 = 2秒 */
  }
  @keyframes blinkRed {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  .prize-title { font-size: 1.2rem; color: #555; margin-bottom: 10px; }
  .prize-name { font-size: 2rem; color: #d32f2f; font-weight: bold; margin-bottom: 20px; }
  
  .btn-confirm {
    background: linear-gradient(to right, #d32f2f, #b71c1c);
    color: white; border: none; padding: 12px 40px; border-radius: 50px;
    font-size: 1.1rem; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }
  
  .close-btn {
    position: absolute; top: 10px; right: 15px;
    font-size: 1.5rem; color: #999; cursor: pointer; font-weight: bold;
  }

  @keyframes popIn {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<div class="scene-container" id="scene">
  <div class="overlay"></div>
  
  <div class="title-area">
    <div class="hint-text">拉動幸運的新春紅線，好運降臨！</div>
  </div>

  <img src="icon2.GIF" class="flying-bird">
  <img src="icon.GIF" class="cat-gif" onclick="openSecretModal()">

  <div class="cat-speech-bubble" id="catSpeech">小燕子身上有小秘密</div>

  <div class="lion-shadow-base"></div>
  <div class="lion-wrapper">
    <img src="lion.png" class="stone-lion">
  </div>
</div>

<div class="modal-overlay" id="resultModal">
  <div class="modal-content">
    <div class="prize-title">恭喜獲得</div>
    <div class="prize-name" id="prizeText">...</div>
    <button class="btn-confirm" onclick="closeModal('resultModal')">收下好運</button>
  </div>
</div>

<div class="modal-overlay" id="secretModal">
  <div class="modal-content">
    <div class="close-btn" onclick="closeModal('secretModal')">×</div>
    <div class="prize-name" style="margin-bottom: 5px;">喵喵喵～～</div>
    <div class="prize-title" style="font-size: 1rem;">猜猜看貓語吧</div>
    
    <input type="text" id="secretInput" class="secret-input" placeholder="輸入密語...">
    
    <div id="errorText" class="error-message"></div>
    
    <button class="btn-confirm" onclick="checkSecretCode()">翻譯完成</button>
  </div>
</div>

<script>
  const scene = document.getElementById('scene');
  const resultModal = document.getElementById('resultModal');
  const secretModal = document.getElementById('secretModal');
  const prizeText = document.getElementById('prizeText');
  const secretInput = document.getElementById('secretInput');
  const errorText = document.getElementById('errorText');
  const catSpeech = document.getElementById('catSpeech');

  const totalKnots = 3;
  const demoPrizes = ["9折維修券", "免費鋼化膜", "快充傳輸線", "現金折抵$100", "銘謝惠顧"];

  function initGame() {
    for (let i = 0; i < totalKnots; i++) {
      createKnot(i);
    }
  }

  function createKnot(index) {
    const knotImg = document.createElement('img');
    knotImg.src = 'knot.png'; 
    knotImg.className = 'knot';
    
    const sectionWidth = 100 / totalKnots; 
    const centerOfSection = (index * sectionWidth) + (sectionWidth / 2); 
    const finalLeft = centerOfSection - 20; 
    knotImg.style.left = finalLeft + '%';

    if (index === 1) { knotImg.style.top = '18%'; } 
    else if (index === 0) { knotImg.style.top = '25.5%'; } 
    else { knotImg.style.top = '23%'; }

    knotImg.style.animationDelay = -(Math.random() * 2) + 's';
    setupDragInteraction(knotImg);
    scene.appendChild(knotImg);
  }

  function setupDragInteraction(element) {
    let startY = 0; let currentY = 0; let isDragging = false;
    const maxDragDistance = 250; const triggerThreshold = 100; 

    element.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) return;
      isDragging = true;
      element.classList.add('dragging'); 
      element.classList.remove('releasing');
      startY = e.touches[0].clientY;
    }, { passive: false });

    element.addEventListener('mousedown', function(e) {
      e.preventDefault();
      isDragging = true;
      element.classList.add('dragging'); 
      element.classList.remove('releasing');
      startY = e.clientY;
    });

    window.addEventListener('touchmove', function(e) {
      if (!isDragging) return;
      if (e.cancelable) { e.preventDefault(); }
      const clientY = e.touches[0].clientY;
      const diff = clientY - startY;
      if (diff > 0) {
        let pullDistance = Math.min(diff, maxDragDistance); 
        element.style.transform = `translateY(${pullDistance}px) scale(${1 + pullDistance/1000})`;
        currentY = pullDistance;
      }
    }, { passive: false });

    window.addEventListener('mousemove', function(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientY = e.clientY;
      const diff = clientY - startY;
      if (diff > 0) {
        let pullDistance = Math.min(diff, maxDragDistance); 
        element.style.transform = `translateY(${pullDistance}px) scale(${1 + pullDistance/1000})`;
        currentY = pullDistance;
      }
    });

    const endHandler = function() {
      if (!isDragging) return;
      isDragging = false;
      element.classList.remove('dragging');
      element.classList.add('releasing');
      if (currentY > triggerThreshold) {
        element.style.transform = ''; 
        setTimeout(() => {
          const randomPrize = demoPrizes[Math.floor(Math.random() * demoPrizes.length)];
          showResult(randomPrize);
        }, 300); 
      } else {
        element.style.transform = ''; 
      }
      currentY = 0;
    };

    window.addEventListener('touchend', endHandler);
    window.addEventListener('mouseup', endHandler);
  }

  function showResult(prize) {
    prizeText.innerText = prize;
    resultModal.style.display = 'flex';
  }

  // --- 密語相關邏輯 ---
  
  function openSecretModal() {
    secretInput.value = "";
    // 清除之前的錯誤訊息
    errorText.innerText = "";
    errorText.style.opacity = "0";
    errorText.classList.remove("flash-anim");
    
    secretModal.style.display = 'flex';
    setTimeout(() => secretInput.focus(), 100);
  }

  function checkSecretCode() {
    const code = secretInput.value.trim();
    
    if (code === "新年快樂") {
      // 成功：關閉視窗並顯示對話框
      closeModal('secretModal');
      showCatSpeechBubble();
    } else {
      // 失敗：顯示紅色閃爍錯誤訊息
      showErrorAnim();
      secretInput.value = "";
    }
  }

  function showErrorAnim() {
    // 1. 設定錯誤文字
    errorText.innerText = "喵？聽不懂喔～";
    
    // 2. 移除動畫 class (以便重置)
    errorText.classList.remove("flash-anim");
    
    // 3. 強制瀏覽器重繪 (Reflow)，讓動畫可以重新觸發
    void errorText.offsetWidth; 
    
    // 4. 加入動畫 class 開始閃爍
    errorText.classList.add("flash-anim");
    
    // 5. 動畫設定為 0.4s * 5次 = 2秒，結束後清除文字
    setTimeout(() => {
      errorText.innerText = "";
      errorText.classList.remove("flash-anim");
    }, 2000); 
  }

  let speechTimer;
  function showCatSpeechBubble() {
    catSpeech.style.opacity = '1';
    catSpeech.style.transform = 'scale(1)';
    
    if (speechTimer) clearTimeout(speechTimer);

    speechTimer = setTimeout(() => {
      catSpeech.style.opacity = '0';
      catSpeech.style.transform = 'scale(0.8)';
    }, 20000); 
  }

  function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
  }

  initGame();
</script>

</body>
</html>
