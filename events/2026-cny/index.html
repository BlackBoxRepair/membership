<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>新春好運三響砲</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
  html, body { 
    margin: 0; 
    padding: 0; 
    width: 100%; 
    height: 100%; 
    overflow: hidden; 
    background-color: #000; 
    
    /* 禁止瀏覽器預設的下拉回彈/重整行為 */
    overscroll-behavior-y: none;
    touch-action: none;
    
    font-family: -apple-system, sans-serif; 
  }

  .scene-container { position: relative; width: 100vw; height: 100vh; background: url('tree_bg.jpg') center bottom / cover; z-index: 1; }
  .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.1); pointer-events: none; }
  
  /* 動畫 */
  .flying-bird { position: absolute; top: 7.5%; left: 50%; margin-left: 115px; width: 18vw; max-width: 90px; height: auto; z-index: 20; opacity: 0; animation: appearFade 15s infinite; pointer-events: none; }
  @keyframes appearFade { 0%, 40%, 100% { opacity: 0; transform: translateY(5px); } 10%, 30% { opacity: 1; transform: translateY(0); } }
  .cat-gif { position: absolute; bottom: 30%; left: 15%; width: 42vw; max-width: 250px; z-index: 5; pointer-events: none; filter: brightness(0.98); }
  .wealth-horse { position: absolute; bottom: 2.5%; left: -3%; width: 45vw; max-width: 280px; z-index: 100; filter: brightness(0.98); pointer-events: auto; }
  .lion-wrapper { position: absolute; bottom: -5%; right: -8%; width: 58vw; max-width: 360px; z-index: 100; pointer-events: auto; }
  .stone-lion { width: 100%; height: auto; display: block; }
  .lion-shadow-base { position: absolute; bottom: -6%; right: -5%; width: 50vw; max-width: 300px; height: 30px; background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0) 80%); z-index: 2; transform: scaleY(0.5); filter: blur(5px); }
  
  .title-area { position: absolute; top: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 15; }
  
  .hint-text { 
    display: inline-block; color: #fff; font-size: 1rem; font-weight: 700; letter-spacing: 1.5px; 
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
  }

  /* 紅線樣式 */
  .knot { 
    position: absolute; width: 40vw; max-width: 400px; height: auto; 
    filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.3)); 
    cursor: grab; transform-origin: top center; 
    animation: swing 3s infinite alternate; z-index: 10; 
    touch-action: none; transition: transform 0.3s ease-out;
    -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%);
    mask-image: linear-gradient(to bottom, transparent 0%, black 15%);
  }
  .knot.dragging { cursor: grabbing; animation: none !important; transition: none; }
  
  .knot.disabled { 
    cursor: pointer !important; 
    animation: none !important; 
  } 
  
  @keyframes swing { 0% { transform: rotate(-1.5deg); } 100% { transform: rotate(1.5deg); } }

  /* 彈窗通用設定 */
  .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.4); backdrop-filter: blur(8px); z-index: 999; justify-content: center; align-items: center; }
  
  /* 允許點擊背景關閉 */
  #claimedModal.modal-overlay, 
  #weeklyLimitModal.modal-overlay,
  #wealthModal.modal-overlay,
  #storeModal.modal-overlay { cursor: pointer; }

  /* 禁止點擊背景 */
  #resultModal.modal-overlay,
  #pointsModal.modal-overlay { cursor: default; }

  .modal-content { background: #fff; width: 75%; max-width: 320px; padding: 35px 25px; border-radius: 24px; text-align: center; box-shadow: 0 15px 40px rgba(141, 110, 99, 0.15); animation: popIn 0.4s; position: relative; }
  @keyframes popIn { 0% { transform: scale(0.8) translateY(20px); opacity: 0; } 100% { transform: scale(1) translateY(0); opacity: 1; } }
  
  .prize-title { font-size: 0.9rem; color: #9e9e9e; margin-bottom: 8px; }
  .prize-name { font-size: 1.6rem; color: #5d4037; font-weight: 600; margin-bottom: 25px; }
  .btn-confirm { background: #8d6e63; color: white; border: none; padding: 12px 35px; border-radius: 50px; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 10px rgba(141, 110, 99, 0.2); }
  .store-btn { display: flex; align-items: center; justify-content: center; width: 100%; margin: 12px 0; padding: 14px 0; font-size: 1.05rem; color: #5d4037; background: #fff; border: 1px solid #d7ccc8; border-radius: 50px; cursor: pointer; }
</style>
</head>
<body>

<div class="scene-container" id="scene">
  <div class="overlay"></div>
  <div class="title-area"><div class="hint-text">拉動幸運的新春紅線，好運降臨！</div></div>
  <img src="icon2.GIF" class="flying-bird"><img src="icon.GIF" class="cat-gif">
  <img src="wealth_horse.png" class="wealth-horse" onclick="openWealthModal()">
  <div class="lion-shadow-base"></div>
  <div class="lion-wrapper" onclick="openStoreModal()"><img src="lion.png" class="stone-lion"></div>
</div>

<div class="modal-overlay" id="resultModal">
  <div class="modal-content" onclick="event.stopPropagation()" ontouchend="event.stopPropagation()">
    <div class="prize-title">恭喜獲得</div>
    <div class="prize-name" id="prizeText">...</div>
    <button class="btn-confirm" onclick="closeModal('resultModal')">收下好運</button>
  </div>
</div>

<div class="modal-overlay" id="weeklyLimitModal" onclick="if(event.target === this) closeModal('weeklyLimitModal')" ontouchend="if(event.target === this) { closeModal('weeklyLimitModal'); event.preventDefault(); }">
  <div class="modal-content" onclick="event.stopPropagation()" ontouchend="event.stopPropagation()">
    <div class="prize-title">每週挑戰</div>
    <div class="prize-name" style="font-size: 1.4rem;">本週的你已經<br>足夠幸運囉</div>
  </div>
</div>

<div class="modal-overlay" id="storeModal" onclick="if(event.target === this) closeModal('storeModal')" ontouchend="if(event.target === this) { closeModal('storeModal'); event.preventDefault(); }">
  <div class="modal-content" onclick="event.stopPropagation()" ontouchend="event.stopPropagation()">
    <div class="prize-name" style="font-size: 1.5rem; margin-bottom: 5px;">點石成金 祈福獅</div>
    <button class="store-btn" onclick="openReview('ChIJ0UjI3qs9aTQRL9j0jSyHwOk')">勤美公益店</button>
    <button class="store-btn" onclick="openReview('ChIJ9yPXhuwVaTQRaMGtvE3bUDw')">沙鹿站前店</button>
  </div>
</div>

<div class="modal-overlay" id="pointsModal">
  <div class="modal-content" onclick="event.stopPropagation()" ontouchend="event.stopPropagation()">
    <div class="prize-title">石獅賀歲</div>
    <div class="prize-name" style="font-size: 1.5rem;">獲得10pt會籍積分</div>
    <button class="btn-confirm" onclick="claimPoints()">收入囊中</button>
  </div>
</div>

<div class="modal-overlay" id="claimedModal" onclick="if(event.target === this) closeModal('claimedModal')" ontouchend="if(event.target === this) { closeModal('claimedModal'); event.preventDefault(); }">
  <div class="modal-content" onclick="event.stopPropagation()" ontouchend="event.stopPropagation()">
    <div class="prize-title">石獅賀歲</div>
    <div class="prize-name" style="font-size: 1.5rem;">你已經領取過囉</div>
  </div>
</div>

<div class="modal-overlay" id="wealthModal" onclick="if(event.target === this) closeModal('wealthModal')" ontouchend="if(event.target === this) { closeModal('wealthModal'); event.preventDefault(); }">
  <div class="modal-content" onclick="event.stopPropagation()" ontouchend="event.stopPropagation()">
    <div class="prize-name" style="font-size: 1.5rem; margin-bottom: 15px;">財富密馬</div>
    <div style="margin-bottom:20px;">活動期間：2026.02.01 - 02.28<br>期間來店維修任一設備零件即可獲得</div>
  </div>
</div>

<script>
  const SUPABASE_URL = 'https://nszwpwimwxvjguoalzwt.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zendwd2ltd3h2amd1b2Fsend0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzY1NzYsImV4cCI6MjA4MTcxMjU3Nn0.TaAt4aqEhDsONWtDCagD5rlTMknEWfhq8fMVL1Rt4lg';
  let _supabase = null;
  if (typeof supabase !== 'undefined') _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const params = new URLSearchParams(window.location.search);
  const TARGET_LINE_ID = params.get('uid'); 

  // --- 全局防護：防止在 LINE 瀏覽器中下拉導致關閉/重整 ---
  document.addEventListener('touchmove', function(e) {
    // 如果不是在可滾動的元素內 (modal content)，則禁止滾動
    if (!e.target.closest('.modal-content')) {
        if (e.cancelable) e.preventDefault();
    }
  }, { passive: false });

  const scene = document.getElementById('scene');
  const resultModal = document.getElementById('resultModal');
  const weeklyLimitModal = document.getElementById('weeklyLimitModal');
  const pointsModal = document.getElementById('pointsModal');
  const claimedModal = document.getElementById('claimedModal');
  const prizeText = document.getElementById('prizeText');
  
  let isDrawing = false; 
  let canPlayThisWeek = true;

  async function initGame() {
    const oldKnots = document.querySelectorAll('.knot');
    oldKnots.forEach(k => k.remove());
    for (let i = 0; i < 3; i++) { createKnot(i); }

    if (TARGET_LINE_ID) {
      try {
        const { data, error } = await _supabase.rpc('check_draw_status', { p_line_id: TARGET_LINE_ID });
        if (!error && data) {
          canPlayThisWeek = data.can_play;
          if (!canPlayThisWeek) {
            document.querySelectorAll('.knot').forEach(k => k.classList.add('disabled'));
          }
        }
      } catch (err) {
        console.error("資格檢查失敗", err);
      }
    }
  }

  function createKnot(index) {
    const knotImg = document.createElement('img');
    knotImg.src = 'knot.png'; 
    knotImg.className = 'knot';
    const sectionWidth = 100 / 3; 
    const centerOfSection = (index * sectionWidth) + (sectionWidth / 2); 
    knotImg.style.left = (centerOfSection - 20) + '%';
    if (index === 1) knotImg.style.top = '18%'; else if (index === 0) knotImg.style.top = '25.5%'; else knotImg.style.top = '23%';
    knotImg.style.animationDelay = -(Math.random() * 2) + 's';
    setupDragInteraction(knotImg);
    scene.appendChild(knotImg);
  }

  function setupDragInteraction(element) {
    let startY = 0; let currentY = 0; let isDragging = false;
    
    const startDrag = (y) => { 
        if (!canPlayThisWeek) {
            weeklyLimitModal.style.display = 'flex';
            return;
        }
        if (isDrawing) return; 

        isDragging = true; 
        element.classList.add('dragging'); 
        element.classList.remove('releasing'); 
        startY = y; 
    };
    const moveDrag = (y) => { 
      if (!isDragging) return;
      
      const diff = y - startY;
      
      if (diff > 0) {
        let pullDistance = Math.min(diff, 200); 
        element.style.transform = `translateY(${pullDistance}px)`;
        currentY = pullDistance;
      }
    };
    const endDrag = async () => {
      if (!isDragging) return;
      isDragging = false;
      element.classList.remove('dragging');
      element.classList.add('releasing');
      
      if (currentY > 80) {
        element.style.transform = ''; 
        if (!isDrawing && canPlayThisWeek) {
          await playLottery(element);
        }
      } else {
        element.style.transform = ''; 
      }
      currentY = 0;
    };

    element.addEventListener('touchstart', (e) => startDrag(e.touches[0].clientY), {passive:false});
    element.addEventListener('mousedown', (e) => { e.preventDefault(); startDrag(e.clientY); });
    
    window.addEventListener('touchmove', (e) => { 
        if(isDragging) { 
            if(e.cancelable) e.preventDefault();
            moveDrag(e.touches[0].clientY); 
        } 
    }, {passive:false});
    
    window.addEventListener('mousemove', (e) => { if(isDragging) { e.preventDefault(); moveDrag(e.clientY); } });
    window.addEventListener('touchend', endDrag);
    window.addEventListener('mouseup', endDrag);
  }

  async function playLottery(selectedKnot) {
    if (!TARGET_LINE_ID) {
      alert("請使用正確的會員連結進入活動 (缺少 uid)");
      return;
    }

    isDrawing = true;
    
    document.querySelectorAll('.knot').forEach(k => {
      k.classList.add('disabled');
      k.style.transform = ''; 
    });

    prizeText.innerText = "祈福中...";
    resultModal.style.display = 'flex';

    try {
      const { data, error } = await _supabase.rpc('draw_lucky_thread', { p_line_id: TARGET_LINE_ID });

      if (error) throw error;

      if (data.status === 'success') {
        canPlayThisWeek = false;
        setTimeout(() => {
          prizeText.innerHTML = data.prize_name + "<br><span style='font-size:0.8rem;color:#999'>" + data.description + "</span>";
        }, 500);
      } else if (data.status === 'weekly_limit') {
        canPlayThisWeek = false;
        resultModal.style.display = 'none';
        weeklyLimitModal.style.display = 'flex';
      } else {
        prizeText.innerText = data.message;
      }

    } catch (err) {
      console.error(err);
      alert("連線失敗，請稍後再試");
      resultModal.style.display = 'none';
      isDrawing = false; 
      if (canPlayThisWeek) {
        document.querySelectorAll('.knot').forEach(k => k.classList.remove('disabled'));
      }
    }
  }

  // --- 加分邏輯 ---
  async function claimPoints() {
    const btn = document.querySelector('#pointsModal .btn-confirm');
    btn.disabled = true;
    btn.innerText = "領取中...";

    try {
      if (!TARGET_LINE_ID) throw new Error("缺少會員ID");

      const { data, error } = await _supabase.rpc('add_lion_points', { p_line_id: TARGET_LINE_ID });
      
      if (error) throw error;

      if (data.status === 'already_claimed') {
         pointsModal.style.display = 'none';
         claimedModal.style.display = 'flex'; 
      } else {
         pointsModal.style.display = 'none';
         alert("10點積分已入袋！");
      }

    } catch (err) {
      console.error(err);
      alert("領取失敗：" + err.message);
    } finally {
      btn.disabled = false;
      btn.innerText = "收入囊中";
    }
  }

  function openStoreModal() { document.getElementById('storeModal').style.display = 'flex'; }
  function openWealthModal() { document.getElementById('wealthModal').style.display = 'flex'; }
  function closeModal(id) { document.getElementById(id).style.display = 'none'; }
  function openReview(placeId) {
    localStorage.setItem("isReviewing", "true");
    window.open(`https://search.google.com/local/writereview?placeid=${placeId}`, '_blank');
  }

  document.addEventListener("visibilitychange", async () => {
    if (document.visibilityState === "visible" && localStorage.getItem("isReviewing") === "true") {
      closeModal('storeModal');
      localStorage.removeItem("isReviewing");

      if (!TARGET_LINE_ID) return;

      try {
        const { data: isClaimed, error } = await _supabase.rpc('check_lion_status', { p_line_id: TARGET_LINE_ID });

        if (error) throw error;

        if (isClaimed === true) {
          claimedModal.style.display = 'flex';
        } else {
          pointsModal.style.display = 'flex';
        }
      } catch (err) {
        console.error("檢查狀態失敗", err);
      }
    }
  });

  initGame();
</script>
</body>
</html>
