<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>新春好運三響砲</title>
<style>
  /* --- 基礎設定 --- */
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%; 
    overflow: hidden; 
    background-color: #000;
    overscroll-behavior: none; 
    touch-action: none; 
  }

  .scene-container {
    position: relative;
    width: 100vw; height: 100vh;
    /* [確認] 檔名維持原本的 tree_bg.jpg */
    background-image: url('tree_bg.jpg'); 
    background-size: cover;
    background-position: center bottom;
    z-index: 1;
  }

  .overlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.2); 
    pointer-events: none;
  }

  /* --- [修改] 貓咪動圖樣式 --- */
  .cat-gif {
    position: absolute;
    /* [修改] 往左下方移動 */
    bottom: 26%; /* 從 30% 改為 26% */
    left: 15%;   /* 從 22% 改為 15% */
    
    /* [修改] 尺寸再放大 */
    width: 42vw;      /* 從 36vw 改為 42vw */
    max-width: 250px; 
    height: auto;
    
    z-index: 2; pointer-events: none; filter: brightness(0.95);
  }

  /* --- [修改] 石獅子與陰影結構 --- */
  .lion-wrapper {
    position: absolute;
    /* [修改] 再往下沈一點 */
    bottom: -5%; /* 從 0% 改為 -5% */
    right: 2%;   
    
    /* [修改] 尺寸再放大 */
    width: 58vw;      /* 從 50vw 改為 58vw */
    max-width: 360px; 
    height: auto;
    
    z-index: 3; 
    pointer-events: none; 
    display: flex; justify-content: center;
  }
  .stone-lion { width: 100%; height: auto; display: block; }

  .lion-shadow-base {
    position: absolute;
    /* [修改] 配合石獅子下移 */
    bottom: -6%; /* 從 -1% 改為 -6% */
    right: 4%; 
    width: 50vw; /* 陰影加大 */
    max-width: 300px; 
    height: 30px; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0) 80%);
    z-index: 2; 
    transform: scaleY(0.5); 
    filter: blur(5px); 
  }

  /* --- 中國結樣式 --- */
  .knot {
    position: absolute;
    width: 40vw; max-width: 400px; height: auto;
    filter: drop-shadow(0px 8px 15px rgba(0,0,0,0.7)); 
    cursor: grab;
    transform-origin: top center;
    animation: swing 3s ease-in-out infinite alternate;
    z-index: 10;
    -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%);
    mask-image: linear-gradient(to bottom, transparent 0%, black 15%);
    user-select: none; -webkit-user-drag: none; -webkit-touch-callout: none;
  }
  
  .knot.dragging { cursor: grabbing; transition: none !important; animation: none !important; }
  .knot.releasing { transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

  @keyframes swing {
    0% { transform: rotate(-1.5deg); } 
    100% { transform: rotate(1.5deg); }
  }

  /* --- 文字區域 --- */
  .title-area {
    position: absolute; 
    top: 10%; 
    width: 100%;
    text-align: center; pointer-events: none; z-index: 15; 
  }
  .hint-text {
    display: inline-block; color: #ffffff; font-size: 1rem; 
    font-weight: bold; letter-spacing: 1.5px; 
    background: transparent; border: none; box-shadow: none;
    text-shadow: 0 2px 4px rgba(0,0,0,0.9);
  }

  /* --- 彈窗樣式 --- */
  .modal-overlay {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85); z-index: 999;
    justify-content: center; align-items: center;
  }
  .modal-content {
    background: #fff; width: 80%; max-width: 320px; padding: 30px 20px;
    border-radius: 20px; text-align: center; border: 5px solid #d32f2f;
    animation: popIn 0.3s ease-out;
  }
  .prize-title { font-size: 1.2rem; color: #555; margin-bottom: 10px; }
  .prize-name { font-size: 2rem; color: #d32f2f; font-weight: bold; margin-bottom: 20px; }
  .btn-confirm {
    background: linear-gradient(to right, #d32f2f, #b71c1c);
    color: white; border: none; padding: 12px 40px; border-radius: 50px;
    font-size: 1.1rem; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }
  @keyframes popIn {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<div class="scene-container" id="scene">
  <div class="overlay"></div>
  
  <div class="title-area">
    <div class="hint-text">拉動幸運的新春紅線，好運降臨！</div>
  </div>

  <img src="icon.GIF" class="cat-gif">

  <div class="lion-shadow-base"></div>
  
  <div class="lion-wrapper">
    <img src="lion.png" class="stone-lion">
  </div>

</div>

<div class="modal-overlay" id="resultModal">
  <div class="modal-content">
    <div class="prize-title">恭喜獲得</div>
    <div class="prize-name" id="prizeText">...</div>
    <button class="btn-confirm" onclick="closeModal()">收下好運</button>
  </div>
</div>

<script>
  const scene = document.getElementById('scene');
  const modal = document.getElementById('resultModal');
  const prizeText = document.getElementById('prizeText');
  const totalKnots = 3;
  const demoPrizes = ["9折維修券", "免費鋼化膜", "快充傳輸線", "現金折抵$100", "銘謝惠顧"];

  function initGame() {
    for (let i = 0; i < totalKnots; i++) {
      createKnot(i);
    }
  }

  function createKnot(index) {
    const knotImg = document.createElement('img');
    knotImg.src = 'knot.png'; 
    knotImg.className = 'knot';
    
    const sectionWidth = 100 / totalKnots; 
    const centerOfSection = (index * sectionWidth) + (sectionWidth / 2); 
    const finalLeft = centerOfSection - 20; 
    knotImg.style.left = finalLeft + '%';

    // [修改] 垂直定位
    if (index === 1) { knotImg.style.top = '18%'; } 
    else if (index === 0) { 
      // 左邊 (index 0)：再往下一點
      knotImg.style.top = '25.5%'; /* 從 23% 改為 25.5% */
    } 
    else { knotImg.style.top = '23%'; }

    knotImg.style.animationDelay = -(Math.random() * 2) + 's';
    setupDragInteraction(knotImg);
    scene.appendChild(knotImg);
  }

  function setupDragInteraction(element) {
    let startY = 0; let currentY = 0; let isDragging = false;
    const maxDragDistance = 250; const triggerThreshold = 100; 

    element.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) return;
      isDragging = true;
      element.classList.add('dragging'); 
      element.classList.remove('releasing');
      startY = e.touches[0].clientY;
    }, { passive: false });

    element.addEventListener('mousedown', function(e) {
      e.preventDefault();
      isDragging = true;
      element.classList.add('dragging'); 
      element.classList.remove('releasing');
      startY = e.clientY;
    });

    window.addEventListener('touchmove', function(e) {
      if (!isDragging) return;
      if (e.cancelable) { e.preventDefault(); }
      const clientY = e.touches[0].clientY;
      const diff = clientY - startY;
      if (diff > 0) {
        let pullDistance = Math.min(diff, maxDragDistance); 
        element.style.transform = `translateY(${pullDistance}px) scale(${1 + pullDistance/1000})`;
        currentY = pullDistance;
      }
    }, { passive: false });

    window.addEventListener('mousemove', function(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientY = e.clientY;
      const diff = clientY - startY;
      if (diff > 0) {
        let pullDistance = Math.min(diff, maxDragDistance); 
        element.style.transform = `translateY(${pullDistance}px) scale(${1 + pullDistance/1000})`;
        currentY = pullDistance;
      }
    });

    const endHandler = function() {
      if (!isDragging) return;
      isDragging = false;
      element.classList.remove('dragging');
      element.classList.add('releasing');
      if (currentY > triggerThreshold) {
        element.style.transform = ''; 
        setTimeout(() => {
          const randomPrize = demoPrizes[Math.floor(Math.random() * demoPrizes.length)];
          showResult(randomPrize);
        }, 300); 
      } else {
        element.style.transform = ''; 
      }
      currentY = 0;
    };

    window.addEventListener('touchend', endHandler);
    window.addEventListener('mouseup', endHandler);
  }

  function showResult(prize) {
    prizeText.innerText = prize;
    modal.style.display = 'flex';
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  initGame();
</script>

</body>
</html>
