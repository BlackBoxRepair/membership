<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>新春好運三響砲</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
  /* --- 基礎設定 --- */
  html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; touch-action: manipulation; font-family: -apple-system, sans-serif; }
  
  /* --- 登入遮罩 (未登入時顯示) --- */
  #loginOverlay { 
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 9999; 
    display: flex; flex-direction: column; justify-content: center; align-items: center; 
  }
  .login-card { 
    background: #fff; width: 80%; max-width: 320px; padding: 40px 30px; 
    border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
  }
  .line-login-btn {
    background-color: #06C755; color: white; border: none; padding: 15px; 
    width: 100%; border-radius: 8px; font-weight: bold; font-size: 1.1rem; 
    cursor: pointer; display: flex; align-items: center; justify-content: center; margin-top: 20px;
    box-shadow: 0 4px 10px rgba(6, 199, 85, 0.3); transition: transform 0.1s;
  }
  .line-login-btn:active { transform: scale(0.98); background-color: #05a546; }

  /* 遊戲場景 */
  .scene-container { position: relative; width: 100vw; height: 100vh; background: url('tree_bg.jpg') center bottom / cover; z-index: 1; }
  .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.1); pointer-events: none; }
  
  /* 動畫元件 */
  .flying-bird { position: absolute; top: 7.5%; left: 50%; margin-left: 115px; width: 18vw; max-width: 90px; height: auto; z-index: 20; pointer-events: none; opacity: 0; animation: appearFade 15s ease-in-out infinite; }
  @keyframes appearFade { 0% { opacity: 0; transform: translateY(5px); } 10% { opacity: 1; transform: translateY(0); } 30% { opacity: 1; transform: translateY(0); } 40% { opacity: 0; transform: translateY(-5px); } 100% { opacity: 0; transform: translateY(5px); } }
  .cat-gif { position: absolute; bottom: 30%; left: 15%; width: 42vw; max-width: 250px; height: auto; z-index: 5; pointer-events: none; filter: brightness(0.98); }
  .wealth-horse { position: absolute; bottom: 2.5%; left: -3%; width: 45vw; max-width: 280px; height: auto; z-index: 100; filter: brightness(0.98); pointer-events: auto; cursor: pointer; transition: transform 0.1s; -webkit-tap-highlight-color: transparent; }
  .wealth-horse:active { transform: scale(0.98); }
  .lion-wrapper { position: absolute; bottom: -5%; right: -8%; width: 58vw; max-width: 360px; height: auto; z-index: 100; pointer-events: auto; cursor: pointer; display: flex; justify-content: center; transition: transform 0.1s; -webkit-tap-highlight-color: transparent; }
  .lion-wrapper:active { transform: scale(0.98); }
  .stone-lion { width: 100%; height: auto; display: block; }
  .lion-shadow-base { position: absolute; bottom: -6%; right: -5%; width: 50vw; max-width: 300px; height: 30px; background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0) 80%); z-index: 2; transform: scaleY(0.5); filter: blur(5px); }
  .knot { position: absolute; width: 40vw; max-width: 400px; height: auto; filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.3)); cursor: grab; transform-origin: top center; animation: swing 3s ease-in-out infinite alternate; z-index: 10; touch-action: none; user-select: none; }
  .knot.dragging { cursor: grabbing; transition: none !important; animation: none !important; }
  .knot.releasing { transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
  @keyframes swing { 0% { transform: rotate(-1.5deg); } 100% { transform: rotate(1.5deg); } }
  .title-area { position: absolute; top: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 15; }
  .hint-text { display: inline-block; color: #fff; font-size: 1rem; font-weight: 500; letter-spacing: 2px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

  /* 彈窗樣式 */
  .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.4); backdrop-filter: blur(8px); z-index: 999; justify-content: center; align-items: center; }
  .modal-content { background: #fff; width: 75%; max-width: 320px; padding: 35px 25px; border-radius: 24px; text-align: center; box-shadow: 0 15px 40px rgba(141, 110, 99, 0.15); position: relative; color: #5d4037; animation: popIn 0.4s; }
  @keyframes popIn { 0% { transform: scale(0.8) translateY(20px); opacity: 0; } 100% { transform: scale(1) translateY(0); opacity: 1; } }
  .prize-title { font-size: 0.9rem; color: #9e9e9e; margin-bottom: 8px; }
  .prize-name { font-size: 1.6rem; color: #5d4037; font-weight: 600; margin-bottom: 25px; }
  .btn-confirm { background: #8d6e63; color: white; border: none; padding: 12px 35px; border-radius: 50px; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 10px rgba(141, 110, 99, 0.2); }
  .store-btn { display: flex; align-items: center; justify-content: center; width: 100%; margin: 12px 0; padding: 14px 0; font-size: 1.05rem; color: #5d4037; background: #fff; border: 1px solid #d7ccc8; border-radius: 50px; cursor: pointer; }
</style>
</head>
<body>

<div id="loginOverlay">
  <div class="login-card">
    <h2 style="margin:0 0 10px 0;">黑盒子新春活動</h2>
    <p style="color:#666; font-size:0.9rem;">請登入會員以參加抽獎</p>
    
    <button class="line-login-btn" onclick="signInWithLine()">
      LINE 帳號登入
    </button>
  </div>
</div>

<div class="scene-container" id="scene">
  <div class="overlay"></div>
  <div class="title-area"><div class="hint-text">拉動幸運的新春紅線，好運降臨！</div></div>
  <img src="icon2.GIF" class="flying-bird"><img src="icon.GIF" class="cat-gif">
  <img src="wealth_horse.png" class="wealth-horse" onclick="openWealthModal()">
  <div class="lion-shadow-base"></div>
  <div class="lion-wrapper" id="lionBtn" onclick="openStoreModal()"><img src="lion.png" class="stone-lion"></div>
</div>

<div class="modal-overlay" id="resultModal" onclick="closeModal('resultModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-title">恭喜獲得</div>
    <div class="prize-name" id="prizeText">...</div>
    <button class="btn-confirm" onclick="closeModal('resultModal')">收下好運</button>
  </div>
</div>
<div class="modal-overlay" id="storeModal" onclick="closeModal('storeModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-name" style="font-size: 1.5rem; margin-bottom: 5px;">點石成金 祈福獅</div>
    <button class="store-btn" onclick="openReview('ChIJ0UjI3qs9aTQRL9j0jSyHwOk')">勤美公益店</button>
    <button class="store-btn" onclick="openReview('ChIJ9yPXhuwVaTQRaMGtvE3bUDw')">沙鹿站前店</button>
  </div>
</div>
<div class="modal-overlay" id="pointsModal" onclick="closeModal('pointsModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-title">石獅賀歲</div>
    <div class="prize-name" style="font-size: 1.5rem;">獲得10pt會籍積分</div>
    <button class="btn-confirm" onclick="closeModal('pointsModal')">收入囊中</button>
  </div>
</div>
<div class="modal-overlay" id="wealthModal" onclick="closeModal('wealthModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-name" style="font-size: 1.5rem; margin-bottom: 15px;">財富密馬</div>
    <div style="margin-bottom:20px;line-height:1.6;">活動期間：2026.02.01 - 02.28<br>期間來店維修任一設備零件即可獲得</div>
    <button class="btn-confirm" onclick="closeModal('wealthModal')">我知道了</button>
  </div>
</div>

<script>
  // --- 設定 ---
  const SUPABASE_URL = 'https://nszwpwimwxvjguoalrwt.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zendwd2ltd3h2amd1b2Fsend0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzY1NzYsImV4cCI6MjA4MTcxMjU3Nn0.TaAt4aqEhDsONWtDCagD5rlTMknEWfhq8fMVL1Rt4lg';
  
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  let CURRENT_USER_ID = null;

  // --- 1. 登入檢查與執行 ---
  const loginOverlay = document.getElementById('loginOverlay');

  // 網頁載入時，檢查是否已登入
  async function checkSession() {
    const { data: { session } } = await supabase.auth.getSession();

    if (session) {
      // 已登入 -> 進入遊戲
      console.log("已登入:", session.user);
      CURRENT_USER_ID = session.user.id;
      loginOverlay.style.display = 'none';
      initGame();
    } else {
      // 未登入 -> 顯示登入框
      loginOverlay.style.display = 'flex';
    }

    // 監聽登入狀態變化 (例如剛從 LINE 跳轉回來)
    supabase.auth.onAuthStateChange((_event, session) => {
      if (session) {
        CURRENT_USER_ID = session.user.id;
        loginOverlay.style.display = 'none';
        initGame();
      }
    });
  }

  // 執行 LINE 登入 (跳轉)
  async function signInWithLine() {
    const { error } = await supabase.auth.signInWithOAuth({
      provider: 'line',
      options: {
        // 登入成功後，跳轉回「當前網頁」
        redirectTo: window.location.href, 
      },
    });
    if (error) alert("登入失敗: " + error.message);
  }

  checkSession();


  // --- 2. 遊戲介面邏輯 ---
  const resultModal = document.getElementById('resultModal');
  const storeModal = document.getElementById('storeModal');
  const pointsModal = document.getElementById('pointsModal');
  const wealthModal = document.getElementById('wealthModal');
  const prizeText = document.getElementById('prizeText');
  const lionBtn = document.getElementById('lionBtn');
  const scene = document.getElementById('scene');
  let isDrawing = false; 
  const totalKnots = 3;

  function initGame() {
    const oldKnots = document.querySelectorAll('.knot');
    oldKnots.forEach(k => k.remove());
    for (let i = 0; i < totalKnots; i++) { createKnot(i); }
    localStorage.removeItem("lionRewardClaimed");
    checkLionStatus();
  }

  function openStoreModal() { if (!lionBtn.classList.contains('disabled')) storeModal.style.display = 'flex'; }
  function openWealthModal() { wealthModal.style.display = 'flex'; }
  function closeModal(modalId) { document.getElementById(modalId).style.display = 'none'; }
  function showResult(prizeName, prizeDesc) {
    prizeText.innerHTML = prizeName + "<br><span style='font-size:0.8rem; color:#999; display:block; margin-top:5px; line-height:1.4'>" + (prizeDesc || "") + "</span>";
    resultModal.style.display = 'flex';
  }
  function openReview(placeId) {
    localStorage.setItem("isReviewing", "true");
    window.open(`https://search.google.com/local/writereview?placeid=${placeId}&openExternalBrowser=1`, '_blank');
  }

  document.addEventListener("visibilitychange", async () => {
    if (document.visibilityState === "visible" && localStorage.getItem("isReviewing") === "true") {
      closeModal('storeModal');
      pointsModal.style.display = 'flex';
      localStorage.removeItem("isReviewing");
      localStorage.setItem("lionRewardClaimed", "true");
      checkLionStatus();
      await giveLionPoints();
    }
  });

  function checkLionStatus() {
    if (localStorage.getItem("lionRewardClaimed") === "true") {
      // lionBtn.classList.add("disabled"); 
    } else {
      lionBtn.classList.remove("disabled");
    }
  }

  // --- 3. 抽獎核心 ---
  function createKnot(index) {
    const knotImg = document.createElement('img');
    knotImg.src = 'knot.png'; knotImg.className = 'knot';
    const sectionWidth = 100 / totalKnots; 
    const centerOfSection = (index * sectionWidth) + (sectionWidth / 2); 
    knotImg.style.left = (centerOfSection - 20) + '%';
    if (index === 1) knotImg.style.top = '18%'; else if (index === 0) knotImg.style.top = '25.5%'; else knotImg.style.top = '23%';
    knotImg.style.animationDelay = -(Math.random() * 2) + 's';
    setupDragInteraction(knotImg);
    scene.appendChild(knotImg);
  }

  function setupDragInteraction(element) {
    let startY = 0; let currentY = 0; let isDragging = false;
    const maxDragDistance = 250; const triggerThreshold = 100; 
    
    const startDrag = (y) => { if(isDrawing) return; isDragging = true; element.classList.add('dragging'); element.classList.remove('releasing'); startY = y; };
    const moveDrag = (y) => { 
      if (!isDragging) return;
      const diff = y - startY;
      if (diff > 0) {
        let pullDistance = Math.min(diff, maxDragDistance); 
        element.style.transform = `translateY(${pullDistance}px) scale(${1 + pullDistance/1000})`;
        currentY = pullDistance;
      }
    };
    const endDrag = async () => {
      if (!isDragging) return;
      isDragging = false;
      element.classList.remove('dragging');
      element.classList.add('releasing');
      if (currentY > triggerThreshold) {
        element.style.transform = ''; 
        if (supabase && CURRENT_USER_ID) {
            if (isDrawing) return; 
            isDrawing = true; 
            showResult("祈福中...", "正在向神明請求好運...");
            const { data, error } = await supabase.rpc('draw_cny_prize', { p_user_id: CURRENT_USER_ID });
            if (error) {
                setTimeout(() => { showResult("連線失敗", error.message); isDrawing = false; }, 500);
            } else if (data.status === 'success') {
                setTimeout(() => { showResult(data.prize_name, data.description); isDrawing = false; }, 800);
            } else {
                setTimeout(() => { showResult("哎呀！", data.message); isDrawing = false; }, 500);
            }
        } else {
             alert('登入狀態異常，請重新整理');
        }
      } else { element.style.transform = ''; }
      currentY = 0;
    };
    element.addEventListener('touchstart', (e) => startDrag(e.touches[0].clientY), {passive: false});
    element.addEventListener('mousedown', (e) => { e.preventDefault(); startDrag(e.clientY); });
    window.addEventListener('touchmove', (e) => { if(isDragging) e.preventDefault(); moveDrag(e.touches[0].clientY); }, {passive: false});
    window.addEventListener('mousemove', (e) => { if(isDragging) e.preventDefault(); moveDrag(e.clientY); });
    window.addEventListener('touchend', endDrag);
    window.addEventListener('mouseup', endDrag);
  }

  async function giveLionPoints() {
    if (!supabase || !CURRENT_USER_ID) return;
    const { data: u } = await supabase.from('profiles').select('points').eq('id', CURRENT_USER_ID).single();
    if (u) {
        await supabase.from('profiles').update({ points: (u.points || 0) + 10 }).eq('id', CURRENT_USER_ID);
    }
  }
</script>
</body>
</html>
