<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>新春好運三響砲</title>
<style>
  /* --- 基礎設定 --- */
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%; 
    overflow: hidden; 
    background-color: #000;
    overscroll-behavior: none; 
    touch-action: none; 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  .scene-container {
    position: relative;
    width: 100vw; height: 100vh;
    background-image: url('tree_bg.jpg'); 
    background-size: cover;
    background-position: center bottom;
    z-index: 1;
  }

  .overlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.1); 
    pointer-events: none;
  }

  /* --- [1] 飛鳥動圖 --- */
  .flying-bird {
    position: absolute;
    top: 7.5%; left: 50%; margin-left: 115px; 
    width: 18vw; max-width: 90px; height: auto;
    z-index: 20; pointer-events: none; opacity: 0;
    animation: appearFade 15s ease-in-out infinite;
    will-change: opacity, transform; 
  }
  @keyframes appearFade {
    0% { opacity: 0; transform: translateY(5px); }
    10% { opacity: 1; transform: translateY(0); }
    30% { opacity: 1; transform: translateY(0); }
    40% { opacity: 0; transform: translateY(-5px); }
    100% { opacity: 0; transform: translateY(5px); }
  }

  /* --- [2] 貓咪動圖 --- */
  .cat-gif {
    position: absolute;
    bottom: 30%; left: 15%;   
    width: 42vw; max-width: 250px; height: auto;
    z-index: 5; pointer-events: auto; cursor: pointer;
    filter: brightness(0.98); transition: transform 0.1s; 
  }
  .cat-gif:active { transform: scale(0.95); }

  /* 貓咪對話框 */
  .cat-speech-bubble {
    position: absolute;
    bottom: 42%; left: 52%;   
    background: #fff; padding: 10px 15px;
    font-size: 0.9rem; border-radius: 20px; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    color: #5d4037; font-weight: 500; letter-spacing: 1px;
    z-index: 20; pointer-events: none; opacity: 0;
    transform: scale(0.8); transition: all 0.3s ease-out;
    transform-origin: bottom left;
  }
  .cat-speech-bubble::after { 
    content: ''; position: absolute; bottom: -6px; left: 12px;
    border-width: 8px 8px 0; border-style: solid; border-color: #fff transparent;
    display: block; width: 0;
  }

  /* --- [3] 石獅子 --- */
  .lion-wrapper {
    position: absolute;
    bottom: -5%; right: -8%;   
    width: 58vw; max-width: 360px; height: auto;
    z-index: 3; pointer-events: auto; cursor: pointer;
    display: flex; justify-content: center;
    transition: transform 0.1s, filter 0.5s; 
  }
  .lion-wrapper:active { transform: scale(0.98); }
  
  /* [新增] 石獅子已完成任務的樣式 (變成灰階、不可點) */
  .lion-wrapper.disabled {
    cursor: default;
    filter: grayscale(100%) brightness(0.8); /* 變灰暗 */
    pointer-events: none; /* 禁止點擊 */
  }
  
  .stone-lion { width: 100%; height: auto; display: block; }

  .lion-shadow-base {
    position: absolute;
    bottom: -6%; right: -5%; 
    width: 50vw; max-width: 300px; height: 30px; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0) 80%);
    z-index: 2; transform: scaleY(0.5); filter: blur(5px); 
  }

  /* --- [4] 中國結 --- */
  .knot {
    position: absolute;
    width: 40vw; max-width: 400px; height: auto;
    filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.3)); 
    cursor: grab;
    transform-origin: top center;
    animation: swing 3s ease-in-out infinite alternate;
    z-index: 10;
    user-select: none; -webkit-user-drag: none; -webkit-touch-callout: none;
  }
  .knot.dragging { cursor: grabbing; transition: none !important; animation: none !important; }
  .knot.releasing { transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
  @keyframes swing {
    0% { transform: rotate(-1.5deg); } 
    100% { transform: rotate(1.5deg); }
  }

  /* --- [5] 提示文字 --- */
  .title-area {
    position: absolute; top: 10%; width: 100%;
    text-align: center; pointer-events: none; z-index: 15; 
  }
  .hint-text {
    display: inline-block; color: #fff; font-size: 1rem; 
    font-weight: 500; letter-spacing: 2px; 
    text-shadow: 0 2px 4px rgba(0,0,0,0.3); 
  }

  /* --- 文青風彈窗 --- */
  .modal-overlay {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(255,255,255,0.4); 
    backdrop-filter: blur(8px); 
    -webkit-backdrop-filter: blur(8px);
    z-index: 999;
    justify-content: center; align-items: center;
    cursor: pointer;
  }
  
  .modal-content {
    background: #fff; 
    width: 75%; max-width: 320px; 
    padding: 35px 25px;
    border-radius: 24px; 
    text-align: center; 
    border: 1px solid rgba(0,0,0,0.05); 
    box-shadow: 0 15px 40px rgba(141, 110, 99, 0.15); 
    animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); 
    position: relative;
    color: #5d4037;
    cursor: default;
  }
  
  @keyframes popIn {
    0% { transform: scale(0.8) translateY(20px); opacity: 0; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
  }

  .prize-title { 
    font-size: 0.9rem; color: #9e9e9e; margin-bottom: 8px; 
    letter-spacing: 2px; font-weight: normal;
  }
  .prize-name { 
    font-size: 1.6rem; color: #5d4037; 
    font-weight: 600; margin-bottom: 25px; letter-spacing: 1px;
  }
  
  .btn-confirm {
    background: #8d6e63; 
    color: white; border: none; 
    padding: 12px 35px; border-radius: 50px;
    font-size: 1rem; cursor: pointer; letter-spacing: 1px;
    box-shadow: 0 4px 10px rgba(141, 110, 99, 0.2);
    transition: transform 0.1s, background 0.2s;
  }
  .btn-confirm:active { background: #6d4c41; transform: scale(0.96); }
  
  .pin-icon {
    display: inline-block; width: 12px; height: 12px;
    background-color: #d32f2f; border-radius: 50%;
    position: relative; margin-right: 12px;
  }
  .pin-icon::after {
    content: ''; position: absolute; top: 100%; left: 50%;
    transform: translateX(-50%); width: 2px; height: 8px;
    background-color: #8d6e63;
  }
  
  .store-btn {
    display: flex; align-items: center; justify-content: center;
    width: 100%; margin: 12px 0;
    padding: 14px 0; font-size: 1.05rem; 
    color: #5d4037; background: #fff;
    border: 1px solid #d7ccc8; border-radius: 50px; 
    cursor: pointer; text-decoration: none; transition: all 0.2s;
  }
  .store-btn:active { background: #efebe9; border-color: #8d6e63; transform: scale(0.98); }

  .secret-input {
    width: 85%; padding: 12px; margin: 10px 0 10px 0; 
    font-size: 1rem; border: 1px solid #eee; border-radius: 12px;
    background: #fafafa; color: #5d4037;
    text-align: center; outline: none; transition: all 0.2s;
  }
  .secret-input:focus { border-color: #8d6e63; background: #fff; }
  
  .error-message {
    height: 20px; color: #ef5350; font-size: 0.85rem;
    margin-bottom: 15px; opacity: 0; letter-spacing: 1px;
  }
  .flash-anim { animation: blinkRed 0.4s 5; }
  @keyframes blinkRed { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

</style>
</head>
<body>

<div class="scene-container" id="scene">
  <div class="overlay"></div>
  <div class="title-area">
    <div class="hint-text">拉動幸運的新春紅線，好運降臨！</div>
  </div>
  <img src="icon2.GIF" class="flying-bird">
  <img src="icon.GIF" class="cat-gif" onclick="openSecretModal()">
  <div class="cat-speech-bubble" id="catSpeech">小燕子身上有小秘密</div>
  <div class="lion-shadow-base"></div>
  
  <div class="lion-wrapper" id="lionBtn" onclick="openStoreModal()">
    <img src="lion.png" class="stone-lion">
  </div>
</div>

<div class="modal-overlay" id="resultModal" onclick="closeModal('resultModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-title">恭喜獲得</div>
    <div class="prize-name" id="prizeText">...</div>
    <button class="btn-confirm" onclick="closeModal('resultModal')">收下好運</button>
  </div>
</div>

<div class="modal-overlay" id="secretModal" onclick="closeModal('secretModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-name" style="margin-bottom: 5px; font-size: 1.4rem;">喵喵喵～～</div>
    <div class="prize-title">猜猜看貓語吧</div>
    <input type="text" id="secretInput" class="secret-input" placeholder="輸入密語...">
    <div id="errorText" class="error-message"></div>
    <button class="btn-confirm" onclick="checkSecretCode()">翻譯完成</button>
  </div>
</div>

<div class="modal-overlay" id="storeModal" onclick="closeModal('storeModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-name" style="font-size: 1.3rem; margin-bottom: 25px;">請選擇服務門市</div>
    <button class="store-btn" onclick="openReview('ChIJ0UjI3qs9aTQRL9j0jSyHwOk')">
      <span class="pin-icon"></span> 勤美公益店
    </button>
    <button class="store-btn" onclick="openReview('ChIJ9yPXhuwVaTQRaMGtvE3bUDw')">
      <span class="pin-icon"></span> 沙鹿站前店
    </button>
  </div>
</div>

<div class="modal-overlay" id="pointsModal" onclick="closeModal('pointsModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-title">石獅賀歲</div>
    <div class="prize-name" style="font-size: 1.5rem;">獲得10pt會籍積分</div>
    <button class="btn-confirm" onclick="closeModal('pointsModal')">收入囊中</button>
  </div>
</div>

<script>
  const scene = document.getElementById('scene');
  const resultModal = document.getElementById('resultModal');
  const secretModal = document.getElementById('secretModal');
  const storeModal = document.getElementById('storeModal');
  const pointsModal = document.getElementById('pointsModal');
  const prizeText = document.getElementById('prizeText');
  const secretInput = document.getElementById('secretInput');
  const errorText = document.getElementById('errorText');
  const catSpeech = document.getElementById('catSpeech');
  const lionBtn = document.getElementById('lionBtn');

  const totalKnots = 3;
  const demoPrizes = ["9折維修券", "免費鋼化膜", "快充傳輸線", "現金折抵$100", "銘謝惠顧"];

  // --- 初始化檢查 ---
  function initGame() {
    for (let i = 0; i < totalKnots; i++) {
      createKnot(i);
    }
    // 檢查石獅子任務是否已完成
    checkLionStatus();
  }

  // --- 狀態偵測：檢查是否剛從評論頁面回來 ---
  document.addEventListener("visibilitychange", () => {
    // 如果頁面變為可見 (User回來了) 且 標記為「正在評論中」
    if (document.visibilityState === "visible" && localStorage.getItem("isReviewing") === "true") {
      
      // 1. 關閉門市選單 (如果還開著)
      closeModal('storeModal');

      // 2. 顯示積分獎勵彈窗
      pointsModal.style.display = 'flex';

      // 3. 清除「評論中」標記，並設定「任務已完成」
      localStorage.removeItem("isReviewing");
      localStorage.setItem("lionRewardClaimed", "true");

      // 4. 更新石獅子外觀 (變灰)
      checkLionStatus();
    }
  });

  // 檢查並更新石獅子狀態
  function checkLionStatus() {
    if (localStorage.getItem("lionRewardClaimed") === "true") {
      lionBtn.classList.add("disabled"); // 套用灰階與禁止點擊樣式
    }
  }

  function createKnot(index) {
    const knotImg = document.createElement('img');
    knotImg.src = 'knot.png'; 
    knotImg.className = 'knot';
    const sectionWidth = 100 / totalKnots; 
    const centerOfSection = (index * sectionWidth) + (sectionWidth / 2); 
    const finalLeft = centerOfSection - 20; 
    knotImg.style.left = finalLeft + '%';
    if (index === 1) { knotImg.style.top = '18%'; } 
    else if (index === 0) { knotImg.style.top = '25.5%'; } 
    else { knotImg.style.top = '23%'; }
    knotImg.style.animationDelay = -(Math.random() * 2) + 's';
    setupDragInteraction(knotImg);
    scene.appendChild(knotImg);
  }

  function setupDragInteraction(element) {
    let startY = 0; let currentY = 0; let isDragging = false;
    const maxDragDistance = 250; const triggerThreshold = 100; 
    element.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) return;
      isDragging = true;
      element.classList.add('dragging'); 
      element.classList.remove('releasing');
      startY = e.touches[0].clientY;
    }, { passive: false });
    element.addEventListener('mousedown', function(e) {
      e.preventDefault();
      isDragging = true;
      element.classList.add('dragging'); 
      element.classList.remove('releasing');
      startY = e.clientY;
    });
    window.addEventListener('touchmove', function(e) {
      if (!isDragging) return;
      if (e.cancelable) { e.preventDefault(); }
      const clientY = e.touches[0].clientY;
      const diff = clientY - startY;
      if (diff > 0) {
        let pullDistance = Math.min(diff, maxDragDistance); 
        element.style.transform = `translateY(${pullDistance}px) scale(${1 + pullDistance/1000})`;
        currentY = pullDistance;
      }
    }, { passive: false });
    window.addEventListener('mousemove', function(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientY = e.clientY;
      const diff = clientY - startY;
      if (diff > 0) {
        let pullDistance = Math.min(diff, maxDragDistance); 
        element.style.transform = `translateY(${pullDistance}px) scale(${1 + pullDistance/1000})`;
        currentY = pullDistance;
      }
    });
    const endHandler = function() {
      if (!isDragging) return;
      isDragging = false;
      element.classList.remove('dragging');
      element.classList.add('releasing');
      if (currentY > triggerThreshold) {
        element.style.transform = ''; 
        setTimeout(() => {
          const randomPrize = demoPrizes[Math.floor(Math.random() * demoPrizes.length)];
          showResult(randomPrize);
        }, 300); 
      } else {
        element.style.transform = ''; 
      }
      currentY = 0;
    };
    window.addEventListener('touchend', endHandler);
    window.addEventListener('mouseup', endHandler);
  }

  function showResult(prize) {
    prizeText.innerText = prize;
    resultModal.style.display = 'flex';
  }

  // --- 密語 ---
  function openSecretModal() {
    secretInput.value = "";
    errorText.innerText = "";
    errorText.style.opacity = "0";
    errorText.classList.remove("flash-anim");
    secretModal.style.display = 'flex';
    setTimeout(() => secretInput.focus(), 100);
  }

  function checkSecretCode() {
    const code = secretInput.value.trim();
    if (code === "新年快樂") {
      closeModal('secretModal');
      showCatSpeechBubble();
    } else {
      showErrorAnim();
      secretInput.value = "";
    }
  }

  function showErrorAnim() {
    errorText.innerText = "喵？聽不懂喔～";
    errorText.classList.remove("flash-anim");
    void errorText.offsetWidth; 
    errorText.classList.add("flash-anim");
    setTimeout(() => {
      errorText.innerText = "";
      errorText.classList.remove("flash-anim");
    }, 2000); 
  }

  let speechTimer;
  function showCatSpeechBubble() {
    catSpeech.style.opacity = '1';
    catSpeech.style.transform = 'scale(1)';
    if (speechTimer) clearTimeout(speechTimer);
    speechTimer = setTimeout(() => {
      catSpeech.style.opacity = '0';
      catSpeech.style.transform = 'scale(0.8)';
    }, 20000); 
  }

  // --- 門市與評論 ---
  function openStoreModal() {
    // 只有當石獅子沒有被禁用時才打開選單 (雖然 CSS 已 pointer-events: none，多一層保險)
    if (!lionBtn.classList.contains('disabled')) {
      storeModal.style.display = 'flex';
    }
  }

  function openReview(placeId) {
    // 1. 設定「正在評論」標記
    localStorage.setItem("isReviewing", "true");

    // 2. 開啟 Google 評論 (帶 LINE 參數)
    const reviewUrl = `https://search.google.com/local/writereview?placeid=${placeId}&openExternalBrowser=1`;
    window.open(reviewUrl, '_blank');
  }

  function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
  }

  initGame();
</script>

</body>
</html>
