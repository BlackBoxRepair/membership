<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>新春好運三響砲</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
  /* --- 基礎設定 --- */
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%; 
    overflow: hidden; 
    background-color: #000;
    overscroll-behavior: none; 
    touch-action: none; 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  .scene-container {
    position: relative;
    width: 100vw; height: 100vh;
    background-image: url('tree_bg.jpg'); 
    background-size: cover;
    background-position: center bottom;
    z-index: 1;
  }

  .overlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.1); 
    pointer-events: none;
  }

  /* --- [1] 飛鳥動圖 --- */
  .flying-bird {
    position: absolute;
    top: 7.5%; left: 50%; margin-left: 115px; 
    width: 18vw; max-width: 90px; height: auto;
    z-index: 20; pointer-events: none; opacity: 0;
    animation: appearFade 15s ease-in-out infinite;
    will-change: opacity, transform; 
  }
  @keyframes appearFade {
    0% { opacity: 0; transform: translateY(5px); }
    10% { opacity: 1; transform: translateY(0); }
    30% { opacity: 1; transform: translateY(0); }
    40% { opacity: 0; transform: translateY(-5px); }
    100% { opacity: 0; transform: translateY(5px); }
  }

  /* --- [2] 貓咪動圖 --- */
  .cat-gif {
    position: absolute;
    bottom: 30%; left: 15%;   
    width: 42vw; max-width: 250px; height: auto;
    z-index: 5; /* 它的層級較低，不會擋住馬和獅子 */
    pointer-events: none; 
    filter: brightness(0.98); 
  }

  /* --- [3] 石獅子 (右下角) --- */
  .lion-wrapper {
    position: absolute;
    bottom: -5%; right: -8%;   
    width: 58vw; max-width: 360px; height: auto;
    
    /* [修改點] 層級提升到 50，確保在最上層，解決無法點擊的問題 */
    z-index: 50; 
    
    pointer-events: auto; cursor: pointer;
    display: flex; justify-content: center;
    transition: transform 0.1s, filter 0.5s; 
  }
  .lion-wrapper:active { transform: scale(0.98); }
  
  .lion-wrapper.disabled {
    cursor: default;
    filter: grayscale(100%) brightness(0.8); 
    pointer-events: none; 
  }
  .stone-lion { width: 100%; height: auto; display: block; }

  /* --- [4] 財神馬 (左下角) --- */
  .wealth-horse {
    position: absolute;
    
    /* [修改點 1] 位置上移 (從 -4% 改為 1%) */
    bottom: 1%;
    
    left: calc(-5% - 5px);   
    width: 45vw; max-width: 280px; height: auto;
    
    /* [修改點 2] 層級提升到 50，確保絕對可點擊 */
    z-index: 50; 
    
    filter: brightness(0.98);
    pointer-events: auto; 
    cursor: pointer;
    transition: transform 0.1s;
  }
  .wealth-horse:active { transform: scale(0.98); }

  .lion-shadow-base {
    position: absolute;
    bottom: -6%; right: -5%; 
    width: 50vw; max-width: 300px; height: 30px; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0) 80%);
    z-index: 2; transform: scaleY(0.5); filter: blur(5px); 
  }

  /* --- [5] 中國結 --- */
  .knot {
    position: absolute;
    width: 40vw; max-width: 400px; height: auto;
    filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.3)); 
    cursor: grab;
    transform-origin: top center;
    animation: swing 3s ease-in-out infinite alternate;
    z-index: 10;
    user-select: none; -webkit-user-drag: none; -webkit-touch-callout: none;
  }
  .knot.dragging { cursor: grabbing; transition: none !important; animation: none !important; }
  .knot.releasing { transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
  @keyframes swing {
    0% { transform: rotate(-1.5deg); } 
    100% { transform: rotate(1.5deg); }
  }

  /* --- [6] 提示文字 --- */
  .title-area {
    position: absolute; top: 10%; width: 100%;
    text-align: center; pointer-events: none; z-index: 15; 
  }
  .hint-text {
    display: inline-block; color: #fff; font-size: 1rem; 
    font-weight: 500; letter-spacing: 2px; 
    text-shadow: 0 2px 4px rgba(0,0,0,0.3); 
  }

  /* --- 文青風彈窗 --- */
  .modal-overlay {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(255,255,255,0.4); 
    backdrop-filter: blur(8px); 
    -webkit-backdrop-filter: blur(8px);
    z-index: 999;
    justify-content: center; align-items: center;
    cursor: pointer;
  }
  
  .modal-content {
    background: #fff; 
    width: 75%; max-width: 320px; 
    padding: 35px 25px;
    border-radius: 24px; 
    text-align: center; 
    border: 1px solid rgba(0,0,0,0.05); 
    box-shadow: 0 15px 40px rgba(141, 110, 99, 0.15); 
    animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); 
    position: relative;
    color: #5d4037;
    cursor: default;
  }
  
  @keyframes popIn {
    0% { transform: scale(0.8) translateY(20px); opacity: 0; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
  }

  .prize-title { font-size: 0.9rem; color: #9e9e9e; margin-bottom: 8px; letter-spacing: 1px; font-weight: normal; }
  .prize-name { font-size: 1.6rem; color: #5d4037; font-weight: 600; margin-bottom: 25px; letter-spacing: 1px; }
  .info-text { font-size: 1rem; color: #5d4037; line-height: 1.6; letter-spacing: 1px; margin-bottom: 25px; }
  
  .btn-confirm {
    background: #8d6e63; color: white; border: none; 
    padding: 12px 35px; border-radius: 50px; font-size: 1rem; 
    cursor: pointer; letter-spacing: 1px;
    box-shadow: 0 4px 10px rgba(141, 110, 99, 0.2);
    transition: transform 0.1s, background 0.2s;
  }
  .btn-confirm:active { background: #6d4c41; transform: scale(0.96); }
  
  .pin-icon {
    display: inline-block; width: 12px; height: 12px;
    background-color: #d32f2f; border-radius: 50%;
    position: relative; margin-right: 12px;
  }
  .pin-icon::after {
    content: ''; position: absolute; top: 100%; left: 50%;
    transform: translateX(-50%); width: 2px; height: 8px;
    background-color: #8d6e63;
  }
  
  .store-btn {
    display: flex; align-items: center; justify-content: center;
    width: 100%; margin: 12px 0;
    padding: 14px 0; font-size: 1.05rem; 
    color: #5d4037; background: #fff;
    border: 1px solid #d7ccc8; border-radius: 50px; 
    cursor: pointer; text-decoration: none; transition: all 0.2s;
  }
  .store-btn:active { background: #efebe9; border-color: #8d6e63; transform: scale(0.98); }

</style>
</head>
<body>

<div class="scene-container" id="scene">
  <div class="overlay"></div>
  <div class="title-area">
    <div class="hint-text">拉動幸運的新春紅線，好運降臨！</div>
  </div>
  <img src="icon2.GIF" class="flying-bird">
  
  <img src="icon.GIF" class="cat-gif">
  
  <img src="wealth_horse.png" class="wealth-horse" onclick="openWealthModal()">

  <div class="lion-shadow-base"></div>
  
  <div class="lion-wrapper" id="lionBtn" onclick="openStoreModal()">
    <img src="lion.png" class="stone-lion">
  </div>
</div>

<div class="modal-overlay" id="resultModal" onclick="closeModal('resultModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-title">恭喜獲得</div>
    <div class="prize-name" id="prizeText">...</div>
    <button class="btn-confirm" onclick="closeModal('resultModal')">收下好運</button>
  </div>
</div>

<div class="modal-overlay" id="storeModal" onclick="closeModal('storeModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-name" style="font-size: 1.5rem; margin-bottom: 5px;">點石成金 祈福獅</div>
    <div class="prize-title" style="font-size: 0.9rem; margin-bottom: 25px;">喜歡我們的服務請給我們好評</div>
    
    <button class="store-btn" onclick="openReview('ChIJ0UjI3qs9aTQRL9j0jSyHwOk')">
      <span class="pin-icon"></span> 勤美公益店
    </button>
    <button class="store-btn" onclick="openReview('ChIJ9yPXhuwVaTQRaMGtvE3bUDw')">
      <span class="pin-icon"></span> 沙鹿站前店
    </button>
  </div>
</div>

<div class="modal-overlay" id="pointsModal" onclick="closeModal('pointsModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-title">石獅賀歲</div>
    <div class="prize-name" style="font-size: 1.5rem;">獲得10pt會籍積分</div>
    <button class="btn-confirm" onclick="closeModal('pointsModal')">收入囊中</button>
  </div>
</div>

<div class="modal-overlay" id="wealthModal" onclick="closeModal('wealthModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-name" style="font-size: 1.5rem; margin-bottom: 15px;">財富密馬</div>
    <div class="info-text">
      活動期間：2026.02.01 - 02.28<br>
      期間來店維修任一設備零件即可獲得
    </div>
    <button class="btn-confirm" onclick="closeModal('wealthModal')">我知道了</button>
  </div>
</div>

<script>
  // --- [1] Supabase 連線設定 ---
  const SUPABASE_URL = 'https://nszwpwimwxvjguoalrwt.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zendwd2ltd3h2amd1b2Fsend0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzY1NzYsImV4cCI6MjA4MTcxMjU3Nn0.TaAt4aqEhDsONWtDCagD5rlTMknEWfhq8fMVL1Rt4lg';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const TEST_USER_ID = 'e1f98e98-f2e7-487d-a7d5-596ddfea1cce'; 
  const TABLE_NAME = 'profiles'; 
  const POINTS_COLUMN = 'points'; 

  // --- [2] 遊戲介面邏輯 ---
  const scene = document.getElementById('scene');
  const resultModal = document.getElementById('resultModal');
  const storeModal = document.getElementById('storeModal');
  const pointsModal = document.getElementById('pointsModal');
  const wealthModal = document.getElementById('wealthModal');
  const prizeText = document.getElementById('prizeText');
  const lionBtn = document.getElementById('lionBtn');

  const totalKnots = 3;
  const demoPrizes = ["9折維修券", "免費鋼化膜", "快充傳輸線", "現金折抵$100", "銘謝惠顧"];

  function initGame() {
    for (let i = 0; i < totalKnots; i++) {
      createKnot(i);
    }
    
    // [測試模式] 清除領獎紀錄，確保石獅子每次重整後都可點擊
    localStorage.removeItem("lionRewardClaimed");
    
    checkLionStatus();
  }

  document.addEventListener("visibilitychange", async () => {
    if (document.visibilityState === "visible" && localStorage.getItem("isReviewing") === "true") {
      closeModal('storeModal');
      await givePoints();
      pointsModal.style.display = 'flex';
      localStorage.removeItem("isReviewing");
      
      // 這裡記錄已領獎 (本次操作)，但重整網頁後會被 initGame 清除
      localStorage.setItem("lionRewardClaimed", "true");
      checkLionStatus();
    }
  });

  async function givePoints() {
    console.log("開始連線資料庫發送積分...");
    const { data: userData, error: readError } = await supabase
      .from(TABLE_NAME)
      .select(POINTS_COLUMN)
      .eq('id', TEST_USER_ID)
      .single();

    if (readError) {
      console.error("讀取失敗:", readError);
      return;
    }

    const currentPoints = userData[POINTS_COLUMN] || 0;
    const newPoints = currentPoints + 10;

    const { error: updateError } = await supabase
      .from(TABLE_NAME)
      .update({ [POINTS_COLUMN]: newPoints })
      .eq('id', TEST_USER_ID);

    if (updateError) {
      console.error("更新失敗:", updateError);
    } else {
      console.log(`積分更新成功！會員 ${TEST_USER_ID} 從 ${currentPoints} 分變為 ${newPoints} 分`);
    }
  }

  function checkLionStatus() {
    if (localStorage.getItem("lionRewardClaimed") === "true") {
      lionBtn.classList.add("disabled"); 
    } else {
      lionBtn.classList.remove("disabled");
    }
  }

  function createKnot(index) {
    const knotImg = document.createElement('img');
    knotImg.src = 'knot.png'; 
    knotImg.className = 'knot';
    const sectionWidth = 100 / totalKnots; 
    const centerOfSection = (index * sectionWidth) + (sectionWidth / 2); 
    const finalLeft = centerOfSection - 20; 
    knotImg.style.left = finalLeft + '%';
    if (index === 1) { knotImg.style.top = '18%'; } 
    else if (index === 0) { knotImg.style.top = '25.5%'; } 
    else { knotImg.style.top = '23%'; }
    knotImg.style.animationDelay = -(Math.random() * 2) + 's';
    setupDragInteraction(knotImg);
    scene.appendChild(knotImg);
  }

  function setupDragInteraction(element) {
    let startY = 0; let currentY = 0; let isDragging = false;
    const maxDragDistance = 250; const triggerThreshold = 100; 
    element.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) return;
      isDragging = true;
      element.classList.add('dragging'); 
      element.classList.remove('releasing');
      startY = e.touches[0].clientY;
    }, { passive: false });
    element.addEventListener('mousedown', function(e) {
      e.preventDefault();
      isDragging = true;
      element.classList.add('dragging'); 
      element.classList.remove('releasing');
      startY = e.clientY;
    });
    window.addEventListener('touchmove', function(e) {
      if (!isDragging) return;
      if (e.cancelable) { e.preventDefault(); }
      const clientY = e.touches[0].clientY;
      const diff = clientY - startY;
      if (diff > 0) {
        let pullDistance = Math.min(diff, maxDragDistance); 
        element.style.transform = `translateY(${pullDistance}px) scale(${1 + pullDistance/1000})`;
        currentY = pullDistance;
      }
    }, { passive: false });
    window.addEventListener('mousemove', function(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientY = e.clientY;
      const diff = clientY - startY;
      if (diff > 0) {
        let pullDistance = Math.min(diff, maxDragDistance); 
        element.style.transform = `translateY(${pullDistance}px) scale(${1 + pullDistance/1000})`;
        currentY = pullDistance;
      }
    });
    const endHandler = function() {
      if (!isDragging) return;
      isDragging = false;
      element.classList.remove('dragging');
      element.classList.add('releasing');
      if (currentY > triggerThreshold) {
        element.style.transform = ''; 
        setTimeout(() => {
          const randomPrize = demoPrizes[Math.floor(Math.random() * demoPrizes.length)];
          showResult(randomPrize);
        }, 300); 
      } else {
        element.style.transform = ''; 
      }
      currentY = 0;
    };
    window.addEventListener('touchend', endHandler);
    window.addEventListener('mouseup', endHandler);
  }

  function showResult(prize) {
    prizeText.innerText = prize;
    resultModal.style.display = 'flex';
  }

  function openStoreModal() {
    if (!lionBtn.classList.contains('disabled')) {
      storeModal.style.display = 'flex';
    }
  }

  function openReview(placeId) {
    localStorage.setItem("isReviewing", "true");
    const reviewUrl = `https://search.google.com/local/writereview?placeid=${placeId}&openExternalBrowser=1`;
    window.open(reviewUrl, '_blank');
  }

  function openWealthModal() {
    wealthModal.style.display = 'flex';
  }

  function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
  }

  initGame();
</script>

</body>
</html>
