<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>新春好運三響砲</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
  /* --- 基礎設定 --- */
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%; 
    overflow: hidden; 
    background-color: #000;
    overscroll-behavior: none; 
    touch-action: manipulation; 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }

  /* --- 登入遮罩 (最上層) --- */
  #loginOverlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(5px);
    z-index: 9999; /* 確保蓋住所有東西 */
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    color: #fff;
  }

  .login-card {
    background: #fff; color: #333;
    width: 80%; max-width: 320px;
    padding: 30px; border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }

  .line-btn {
    background-color: #06C755; color: white;
    border: none; padding: 12px 20px; width: 100%;
    font-size: 1rem; border-radius: 8px; font-weight: bold;
    cursor: pointer; margin-top: 15px;
    display: flex; align-items: center; justify-content: center;
    transition: background 0.2s;
  }
  .line-btn:active { background-color: #05a546; }
  .line-icon {
    display: inline-block; width: 24px; height: 24px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg') no-repeat center center;
    background-size: contain; margin-right: 10px;
  }

  .input-field {
    width: 100%; padding: 12px; margin-top: 10px;
    border: 1px solid #ddd; border-radius: 8px;
    font-size: 1rem; box-sizing: border-box;
  }

  .helper-text {
    margin-top: 20px; font-size: 0.8rem; color: #888; text-align: left;
    border-top: 1px solid #eee; padding-top: 10px;
  }
  
  .user-tag {
    display: inline-block; background: #f0f0f0; padding: 4px 8px; 
    border-radius: 4px; margin: 4px 2px; cursor: pointer; font-size: 0.75rem;
  }
  .user-tag:hover { background: #e0e0e0; }

  /* --- 原本的遊戲樣式 --- */
  .scene-container {
    position: relative; width: 100vw; height: 100vh;
    background-image: url('tree_bg.jpg'); 
    background-size: cover; background-position: center bottom;
    z-index: 1;
  }
  .overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.1); pointer-events: none;
  }
  
  /* 飛鳥、貓咪、獅子、馬...維持不變 */
  .flying-bird {
    position: absolute; top: 7.5%; left: 50%; margin-left: 115px; 
    width: 18vw; max-width: 90px; height: auto;
    z-index: 20; pointer-events: none; opacity: 0;
    animation: appearFade 15s ease-in-out infinite; will-change: opacity, transform; 
  }
  @keyframes appearFade {
    0% { opacity: 0; transform: translateY(5px); }
    10% { opacity: 1; transform: translateY(0); }
    30% { opacity: 1; transform: translateY(0); }
    40% { opacity: 0; transform: translateY(-5px); }
    100% { opacity: 0; transform: translateY(5px); }
  }
  .cat-gif {
    position: absolute; bottom: 30%; left: 15%;   
    width: 42vw; max-width: 250px; height: auto;
    z-index: 5; pointer-events: none; filter: brightness(0.98); 
  }
  .lion-wrapper {
    position: absolute; bottom: -5%; right: -8%;   
    width: 58vw; max-width: 360px; height: auto; z-index: 100; 
    pointer-events: auto; cursor: pointer;
    display: flex; justify-content: center;
    transition: transform 0.1s, filter 0.5s; -webkit-tap-highlight-color: transparent; 
  }
  .lion-wrapper:active { transform: scale(0.98); }
  .stone-lion { width: 100%; height: auto; display: block; }

  .wealth-horse {
    position: absolute; bottom: 2.5%; left: -3%;   
    width: 45vw; max-width: 280px; height: auto; z-index: 100; 
    filter: brightness(0.98); pointer-events: auto; cursor: pointer;
    transition: transform 0.1s; -webkit-tap-highlight-color: transparent;
  }
  .wealth-horse:active { transform: scale(0.98); }

  .lion-shadow-base {
    position: absolute; bottom: -6%; right: -5%; 
    width: 50vw; max-width: 300px; height: 30px; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0) 80%);
    z-index: 2; transform: scaleY(0.5); filter: blur(5px); 
  }

  .knot {
    position: absolute; width: 40vw; max-width: 400px; height: auto;
    filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.3)); cursor: grab;
    transform-origin: top center; animation: swing 3s ease-in-out infinite alternate;
    z-index: 10; touch-action: none; user-select: none;
  }
  .knot.dragging { cursor: grabbing; transition: none !important; animation: none !important; }
  .knot.releasing { transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
  @keyframes swing { 0% { transform: rotate(-1.5deg); } 100% { transform: rotate(1.5deg); } }

  .title-area {
    position: absolute; top: 10%; width: 100%; text-align: center; pointer-events: none; z-index: 15; 
  }
  .hint-text {
    display: inline-block; color: #fff; font-size: 1rem; font-weight: 500; letter-spacing: 2px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); 
  }

  /* --- 彈窗通用 --- */
  .modal-overlay {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(255,255,255,0.4); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    z-index: 999; justify-content: center; align-items: center; cursor: pointer;
  }
  .modal-content {
    background: #fff; width: 75%; max-width: 320px; padding: 35px 25px; border-radius: 24px; 
    text-align: center; border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 15px 40px rgba(141, 110, 99, 0.15); 
    position: relative; color: #5d4037; cursor: default;
    animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  }
  @keyframes popIn { 0% { transform: scale(0.8) translateY(20px); opacity: 0; } 100% { transform: scale(1) translateY(0); opacity: 1; } }

  .prize-title { font-size: 0.9rem; color: #9e9e9e; margin-bottom: 8px; }
  .prize-name { font-size: 1.6rem; color: #5d4037; font-weight: 600; margin-bottom: 25px; }
  .info-text { font-size: 1rem; color: #5d4037; line-height: 1.6; margin-bottom: 25px; }
  
  .btn-confirm {
    background: #8d6e63; color: white; border: none; padding: 12px 35px; border-radius: 50px; 
    font-size: 1rem; cursor: pointer; box-shadow: 0 4px 10px rgba(141, 110, 99, 0.2);
  }
  .btn-confirm:active { background: #6d4c41; transform: scale(0.96); }
  
  .store-btn {
    display: flex; align-items: center; justify-content: center; width: 100%; margin: 12px 0;
    padding: 14px 0; font-size: 1.05rem; color: #5d4037; background: #fff;
    border: 1px solid #d7ccc8; border-radius: 50px; cursor: pointer;
  }
  .store-btn:active { background: #efebe9; transform: scale(0.98); }

</style>
</head>
<body>

<div id="loginOverlay">
  <div class="login-card">
    <div style="font-size: 1.2rem; font-weight: bold; margin-bottom: 5px;">會員身分驗證</div>
    <div style="font-size: 0.9rem; color: #666; margin-bottom: 20px;">請登入以參加活動</div>
    
    <input type="text" id="lineIdInput" class="input-field" placeholder="請輸入 Line User ID (U...)" />
    
    <button class="line-btn" onclick="performLogin()">
      <span class="line-icon"></span> 透過 LINE 帳號登入
    </button>
    <div id="loginMsg" style="color: red; margin-top: 10px; font-size: 0.9rem;"></div>

    <div class="helper-text">
      <strong>[測試專用] 資料庫現有帳號：</strong><br>
      <div id="userList" style="margin-top: 5px;">讀取中...</div>
    </div>
  </div>
</div>

<div class="scene-container" id="scene">
  <div class="overlay"></div>
  <div class="title-area">
    <div class="hint-text">拉動幸運的新春紅線，好運降臨！</div>
  </div>
  <img src="icon2.GIF" class="flying-bird">
  <img src="icon.GIF" class="cat-gif">
  
  <img src="wealth_horse.png" class="wealth-horse" onclick="openWealthModal()">

  <div class="lion-shadow-base"></div>
  
  <div class="lion-wrapper" id="lionBtn" onclick="openStoreModal()">
    <img src="lion.png" class="stone-lion">
  </div>
</div>

<div class="modal-overlay" id="resultModal" onclick="closeModal('resultModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-title">恭喜獲得</div>
    <div class="prize-name" id="prizeText">...</div>
    <button class="btn-confirm" onclick="closeModal('resultModal')">收下好運</button>
  </div>
</div>

<div class="modal-overlay" id="storeModal" onclick="closeModal('storeModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-name" style="font-size: 1.5rem; margin-bottom: 5px;">點石成金 祈福獅</div>
    <div class="prize-title" style="font-size: 0.9rem; margin-bottom: 25px;">喜歡我們的服務請給我們好評</div>
    <button class="store-btn" onclick="openReview('ChIJ0UjI3qs9aTQRL9j0jSyHwOk')">勤美公益店</button>
    <button class="store-btn" onclick="openReview('ChIJ9yPXhuwVaTQRaMGtvE3bUDw')">沙鹿站前店</button>
  </div>
</div>

<div class="modal-overlay" id="pointsModal" onclick="closeModal('pointsModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-title">石獅賀歲</div>
    <div class="prize-name" style="font-size: 1.5rem;">獲得10pt會籍積分</div>
    <button class="btn-confirm" onclick="closeModal('pointsModal')">收入囊中</button>
  </div>
</div>

<div class="modal-overlay" id="wealthModal" onclick="closeModal('wealthModal')">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="prize-name" style="font-size: 1.5rem; margin-bottom: 15px;">財富密馬</div>
    <div class="info-text">
      活動期間：2026.02.01 - 02.28<br>
      期間來店維修任一設備零件即可獲得
    </div>
    <button class="btn-confirm" onclick="closeModal('wealthModal')">我知道了</button>
  </div>
</div>

<script>
  // =========================================================
  //  1. Supabase 設定
  // =========================================================
  const SUPABASE_URL = 'https://nszwpwimwxvjguoalrwt.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zendwd2ltd3h2amd1b2Fsend0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzY1NzYsImV4cCI6MjA4MTcxMjU3Nn0.TaAt4aqEhDsONWtDCagD5rlTMknEWfhq8fMVL1Rt4lg';
  
  let supabaseClient = null;
  if (typeof supabase !== 'undefined') {
    supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  } else {
    console.error("Supabase SDK 未載入");
  }

  // 當前登入的使用者 UUID (初始為空)
  let CURRENT_USER_ID = null;

  // =========================================================
  //  2. 登入邏輯 (Login)
  // =========================================================
  const loginOverlay = document.getElementById('loginOverlay');
  const lineIdInput = document.getElementById('lineIdInput');
  const loginMsg = document.getElementById('loginMsg');
  const userListDiv = document.getElementById('userList');

  // 初始化：載入可用的測試帳號列表 (方便您點選)
  async function initLogin() {
    if (!supabaseClient) return;
    
    // 從 profiles 抓取所有有 line_id 的資料
    const { data, error } = await supabaseClient
      .from('profiles')
      .select('line_id')
      .not('line_id', 'is', null)
      .limit(20);

    if (data && data.length > 0) {
      userListDiv.innerHTML = '';
      data.forEach(user => {
        // 建立小標籤，點了自動帶入輸入框
        const tag = document.createElement('span');
        tag.className = 'user-tag';
        tag.innerText = user.line_id.substring(0, 8) + '...';
        tag.onclick = () => { lineIdInput.value = user.line_id; };
        userListDiv.appendChild(tag);
      });
    } else {
      userListDiv.innerText = '目前無資料';
    }
  }

  // 執行登入 (點擊按鈕後)
  async function performLogin() {
    const inputLineId = lineIdInput.value.trim();
    if (!inputLineId) {
      loginMsg.innerText = "請輸入 Line ID";
      return;
    }
    
    loginMsg.innerText = "驗證中...";
    
    // --- 關鍵：去 Supabase 比對 ---
    const { data, error } = await supabaseClient
      .from('profiles')
      .select('id, line_id')
      .eq('line_id', inputLineId)
      .single();

    if (error || !data) {
      console.error(error);
      loginMsg.innerText = "登入失敗：找不到此 Line ID 會員";
    } else {
      // --- 登入成功 ---
      CURRENT_USER_ID = data.id; // 綁定 UUID
      console.log("登入成功! UUID:", CURRENT_USER_ID);
      
      // 隱藏登入遮罩，進入遊戲
      loginOverlay.style.display = 'none';
      initGame(); // 開始初始化遊戲
    }
  }

  // 頁面載入時準備登入畫面
  initLogin();


  // =========================================================
  //  3. 遊戲 UI 邏輯 (維持不變)
  // =========================================================
  const resultModal = document.getElementById('resultModal');
  const storeModal = document.getElementById('storeModal');
  const pointsModal = document.getElementById('pointsModal');
  const wealthModal = document.getElementById('wealthModal');
  const prizeText = document.getElementById('prizeText');
  const lionBtn = document.getElementById('lionBtn');
  const scene = document.getElementById('scene');
  
  let isDrawing = false; 
  const totalKnots = 3;

  function initGame() {
    // 生成紅線
    for (let i = 0; i < totalKnots; i++) {
      createKnot(i);
    }
    // [測試模式] 重整後清除領獎狀態
    localStorage.removeItem("lionRewardClaimed");
    checkLionStatus();
  }

  function openStoreModal() {
    if (!lionBtn.classList.contains('disabled')) {
      storeModal.style.display = 'flex';
    }
  }

  function openWealthModal() {
    wealthModal.style.display = 'flex';
  }

  function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
  }

  function showResult(prizeName, prizeDesc) {
    prizeText.innerHTML = prizeName + "<br><span style='font-size:0.8rem; color:#999; display:block; margin-top:5px; line-height:1.4'>" + (prizeDesc || "") + "</span>";
    resultModal.style.display = 'flex';
  }

  function openReview(placeId) {
    localStorage.setItem("isReviewing", "true");
    window.open(`https://search.google.com/local/writereview?placeid=${placeId}&openExternalBrowser=1`, '_blank');
  }

  // 偵測回來 (石獅子任務)
  document.addEventListener("visibilitychange", async () => {
    if (document.visibilityState === "visible" && localStorage.getItem("isReviewing") === "true") {
      closeModal('storeModal');
      pointsModal.style.display = 'flex';
      localStorage.removeItem("isReviewing");
      localStorage.setItem("lionRewardClaimed", "true");
      checkLionStatus();
      await giveLionPoints();
    }
  });

  function checkLionStatus() {
    if (localStorage.getItem("lionRewardClaimed") === "true") {
      // lionBtn.classList.add("disabled"); 
    } else {
      lionBtn.classList.remove("disabled");
    }
  }

  // =========================================================
  //  4. 抽獎核心邏輯
  // =========================================================

  function createKnot(index) {
    const knotImg = document.createElement('img');
    knotImg.src = 'knot.png'; 
    knotImg.className = 'knot';
    const sectionWidth = 100 / totalKnots; 
    const centerOfSection = (index * sectionWidth) + (sectionWidth / 2); 
    const finalLeft = centerOfSection - 20; 
    knotImg.style.left = finalLeft + '%';
    if (index === 1) { knotImg.style.top = '18%'; } 
    else if (index === 0) { knotImg.style.top = '25.5%'; } 
    else { knotImg.style.top = '23%'; }
    knotImg.style.animationDelay = -(Math.random() * 2) + 's';
    setupDragInteraction(knotImg);
    scene.appendChild(knotImg);
  }

  function setupDragInteraction(element) {
    let startY = 0; let currentY = 0; let isDragging = false;
    const maxDragDistance = 250; const triggerThreshold = 100; 
    
    const startDrag = (y) => { 
        if(isDrawing) return; 
        isDragging = true; 
        element.classList.add('dragging'); 
        element.classList.remove('releasing'); 
        startY = y; 
    };
    
    const moveDrag = (y) => { 
      if (!isDragging) return;
      const diff = y - startY;
      if (diff > 0) {
        let pullDistance = Math.min(diff, maxDragDistance); 
        element.style.transform = `translateY(${pullDistance}px) scale(${1 + pullDistance/1000})`;
        currentY = pullDistance;
      }
    };
    
    const endDrag = async () => {
      if (!isDragging) return;
      isDragging = false;
      element.classList.remove('dragging');
      element.classList.add('releasing');
      
      if (currentY > triggerThreshold) {
        element.style.transform = ''; 
        
        // --- 抽獎 ---
        if (supabaseClient && CURRENT_USER_ID) {
            if (isDrawing) return; 
            isDrawing = true; 
            
            showResult("祈福中...", "正在向神明請求好運...");
            
            // 呼叫後端 RPC (使用登入後的 CURRENT_USER_ID)
            const { data, error } = await supabaseClient.rpc('draw_cny_prize', { p_user_id: CURRENT_USER_ID });
            
            if (error) {
                console.error('抽獎失敗:', error);
                setTimeout(() => {
                    showResult("連線失敗", "請確認網路或聯絡管理員<br>" + error.message);
                    isDrawing = false;
                }, 500);
            } else if (data.status === 'success') {
                setTimeout(() => {
                   showResult(data.prize_name, data.description);
                   isDrawing = false; 
                }, 800);
            } else {
                setTimeout(() => {
                    showResult("哎呀！", data.message);
                    isDrawing = false;
                }, 500);
            }
        } else {
             // 應該不會發生，因為有登入卡控
             alert('請先登入會員');
        }

      } else {
        element.style.transform = ''; 
      }
      currentY = 0;
    };

    element.addEventListener('touchstart', (e) => startDrag(e.touches[0].clientY), {passive: false});
    element.addEventListener('mousedown', (e) => { e.preventDefault(); startDrag(e.clientY); });
    window.addEventListener('touchmove', (e) => { if(isDragging) e.preventDefault(); moveDrag(e.touches[0].clientY); }, {passive: false});
    window.addEventListener('mousemove', (e) => { if(isDragging) e.preventDefault(); moveDrag(e.clientY); });
    window.addEventListener('touchend', endDrag);
    window.addEventListener('mouseup', endDrag);
  }

  async function giveLionPoints() {
    if (!supabaseClient || !CURRENT_USER_ID) return;
    const { data: u } = await supabaseClient.from('profiles').select('points').eq('id', CURRENT_USER_ID).single();
    if (u) {
        await supabaseClient.from('profiles').update({ points: (u.points || 0) + 10 }).eq('id', CURRENT_USER_ID);
        console.log("石獅子加分成功");
    }
  }

</script>

</body>
</html>
