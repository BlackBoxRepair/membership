<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BLACKBOX | 會員中心</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
            overscroll-behavior: none;
            touch-action: none;
            height: 100%; width: 100%;
            overflow: hidden; position: fixed;
        }

        #app { height: 100%; width: 100%; display: flex; flex-direction: column; background-color: #f3f4f6; }
        .content-scroll { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 20px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .card-black-gold { background: linear-gradient(135deg, #2a2a2a 0%, #000000 100%); box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5); min-height: 180px; }
        .rank-badge { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); border: 1px solid rgba(255, 215, 0, 0.2); display: flex; align-items: center; justify-content: center; min-width: 80px; height: 28px; }

        /* 滿版平底導覽列 */
        .nav-full-width { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 1px solid rgba(0, 0, 0, 0.05); display: flex; justify-content: space-around; align-items: center; z-index: 50; padding-bottom: env(safe-area-inset-bottom); }
        .active-nav-item { color: #000; }
        .inactive-nav-item { color: #d1d5db; }

        /* 彈窗遮罩 - 增加滾動支持以防小螢幕擋到內容 */
        #profile-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px); z-index: 1000; padding: 20px;
            align-items: center; justify-content: center; overflow-y: auto;
        }

        input, select { -webkit-appearance: none; }
    </style>
</head>
<body>

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[200] flex flex-col justify-center items-center">
        <div class="w-10 h-10 border-2 border-gray-100 border-t-black rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-bold text-gray-400 tracking-[0.3em] uppercase">Blackbox Security</p>
    </div>

    <div id="profile-modal">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl my-auto">
            <h3 class="text-2xl font-black mb-1 tracking-tight">完善會員資料</h3>
            <p class="text-gray-400 text-[10px] mb-6 tracking-wider uppercase font-bold">Please complete your profile</p>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1">真實姓名 <span class="text-red-500">*</span></label>
                    <input id="input-name" type="text" placeholder="輸入姓名" class="w-full border-b border-gray-100 py-2 outline-none focus:border-black transition text-sm">
                </div>
                
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1">連絡電話 <span class="text-red-500">*</span></label>
                    <input id="input-phone" type="tel" maxlength="10" placeholder="0912345678" class="w-full border-b border-gray-100 py-2 outline-none focus:border-black transition text-sm">
                    <p id="phone-error" class="text-[10px] text-red-500 mt-1 hidden font-medium">格式錯誤：須為09開頭之10位數字</p>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1">會員生日 <span class="text-red-500">*</span></label>
                    <input id="input-birthday" type="date" class="w-full border-b border-gray-100 py-2 outline-none focus:border-black transition text-sm">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1">電子信箱</label>
                    <input id="input-email" type="email" placeholder="example@mail.com" class="w-full border-b border-gray-100 py-2 outline-none focus:border-black transition text-sm">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1">居住區域</label>
                    <select id="input-area" class="w-full border-b border-gray-100 py-2 outline-none focus:border-black bg-white transition text-sm">
                        <option value="">請選擇區域</option>
                        <option value="中區">中區</option><option value="東區">東區</option><option value="西區">西區</option><option value="南區">南區</option>
                        <option value="北區">北區</option><option value="北屯區">北屯區</option><option value="西屯區">西屯區</option><option value="南屯區">南屯區</option>
                        <option value="太平區">太平區</option><option value="大里區">大里區</option><option value="霧峰區">霧峰區</option><option value="烏日區">烏日區</option>
                        <option value="豐原區">豐原區</option><option value="后里區">后里區</option><option value="石岡區">石岡區</option><option value="東勢區">東勢區</option>
                        <option value="和平區">和平區</option><option value="新社區">新社區</option><option value="潭子區">潭子區</option><option value="大雅區">大雅區</option>
                        <option value="神岡區">神岡區</option><option value="大肚區">大肚區</option><option value="沙鹿區">沙鹿區</option><option value="龍井區">龍井區</option>
                        <option value="梧棲區">梧棲區</option><option value="清水區">清水區</option><option value="大甲區">大甲區</option><option value="外埔區">外埔區</option>
                        <option value="大安區">大安區</option>
                    </select>
                </div>

                <button id="btn-submit" onclick="saveProfile()" class="w-full bg-black text-white py-4 rounded-2xl font-black shadow-xl active:scale-95 transition mt-4">儲存並領取卡片</button>
            </div>
        </div>
    </div>

    <div id="app" class="max-w-md mx-auto">
        <header class="p-6 pb-2 flex justify-between items-center bg-transparent shrink-0">
            <div class="flex flex-col">
                <span class="text-[10px] font-bold text-yellow-600 tracking-widest uppercase">BLACK BOX REPAIR</span>
                <h1 id="page-title" class="text-2xl font-black text-gray-900 tracking-tight">會員中心</h1>
            </div>
            <button onclick="liff.logout(); location.reload();" class="text-[9px] text-gray-400 border border-gray-200 px-3 py-1 rounded-full uppercase tracking-widest font-bold">登出</button>
        </header>

        <div id="main-content" class="content-scroll hidden">
            <main id="tab-card" class="tab-content active p-6">
                <div class="card-black-gold rounded-[2rem] p-7 mb-8 relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-yellow-500/5 rounded-full -mr-16 -mt-16 blur-3xl"></div>
                    <div class="relative z-10 flex justify-between items-start mb-12">
                        <div><p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1 font-bold">Member Name</p><h2 id="m-name" class="text-xl font-black text-white tracking-tight italic">---</h2></div>
                        <div class="text-right"><p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1 font-bold">Points</p><p id="m-points" class="text-4xl font-black text-yellow-400 tracking-tighter">0</p></div>
                    </div>
                    <div class="relative z-10 flex justify-between items-end">
                        <div class="flex flex-col"><span class="text-[8px] text-white/30 uppercase tracking-widest mb-1 font-bold">Phone Number</span><p id="m-phone" class="text-xs text-white/70 font-mono tracking-widest font-bold">---</p></div>
                        <div class="rank-badge px-3 rounded-xl"><span class="text-[10px] text-yellow-500 font-black tracking-[0.2em] uppercase leading-none">MEMBER</span></div>
                    </div>
                </div>
                <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-100 text-center">
                    <div class="inline-block bg-white p-2 rounded-xl mb-4"><canvas id="qr-code"></canvas></div>
                    <p class="text-[10px] font-bold text-gray-300 tracking-[0.5em] uppercase">Scan to collect points</p>
                </div>
            </main>

            <main id="tab-booking" class="tab-content p-6">
                <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-100 text-center">
                    <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4 text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    </div>
                    <h2 class="text-xl font-bold mb-2">預約您的維修服務</h2>
                    <button onclick="window.open('https://blackbox3c.simplybook.asia/v2/')" class="w-full bg-black text-white py-4 rounded-2xl font-bold mt-4 shadow-lg active:scale-95 transition">立即預約</button>
                </div>
            </main>

            <main id="tab-coupon" class="tab-content p-6">
                <div class="bg-white rounded-3xl p-8 shadow-sm border border-gray-100 opacity-60 text-center">
                    <p class="text-sm font-bold text-gray-400 italic">目前尚無可用優惠券</p>
                </div>
            </main>
        </div>

        <nav class="nav-full-width">
            <button onclick="switchTab('booking')" id="nav-booking" class="flex-1 py-3 flex flex-col items-center gap-1 inactive-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                <span class="text-[10px] font-black uppercase tracking-tighter">線上預約</span>
            </button>
            <button onclick="switchTab('card')" id="nav-card" class="flex-1 py-3 flex flex-col items-center gap-1 active-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                <span class="text-[10px] font-black uppercase tracking-tighter">會員卡</span>
            </button>
            <button onclick="switchTab('coupon')" id="nav-coupon" class="flex-1 py-3 flex flex-col items-center gap-1 inactive-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" /></svg>
                <span class="text-[10px] font-black uppercase tracking-tighter">優惠券</span>
            </button>
        </nav>
    </div>

    <script>
        const LIFF_ID = '2008733642-8wMmnKuw'; 
        const SUPABASE_URL = 'https://nszwpwimwxvjguoalzwt.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bIqoSDyBrvU7NJOc0Dr47A_LcO0xk3M';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUserLineId = null;

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); } 
                else {
                    const profile = await liff.getProfile();
                    currentUserLineId = profile.userId;
                    checkMemberStatus(profile);
                }
            } catch (err) { console.error('Init Fail'); }
        }

        async function checkMemberStatus(lineProfile) {
            let { data } = await _supabase.from('profiles').select('*').eq('line_id', lineProfile.userId).single();
            
            // 檢查是否有完整必填資料（電話與生日）
            if (!data || !data.phone || !data.birthday) {
                document.getElementById('profile-modal').style.display = 'flex';
                document.getElementById('input-name').value = lineProfile.displayName;
                document.getElementById('loading-overlay').style.display = 'none';
            } else {
                renderApp(data, lineProfile.userId);
            }
        }

        // 即時檢查電話格式
        document.getElementById('input-phone').addEventListener('input', function(e) {
            const phone = e.target.value;
            const regex = /^09\d{8}$/;
            const errorEl = document.getElementById('phone-error');
            if (phone.length > 0 && !regex.test(phone)) {
                errorEl.classList.remove('hidden');
            } else {
                errorEl.classList.add('hidden');
            }
        });

        async function saveProfile() {
            const name = document.getElementById('input-name').value;
            const phone = document.getElementById('input-phone').value;
            const birthday = document.getElementById('input-birthday').value;
            const email = document.getElementById('input-email').value;
            const area = document.getElementById('input-area').value;
            
            // 必填與格式檢核
            const phoneRegex = /^09\d{8}$/;
            if (!name || !phoneRegex.test(phone) || !birthday) {
                alert('請完整且正確填寫「姓名」、「電話」及「生日」！');
                return;
            }

            // 更新至 Supabase
            const { data, error } = await _supabase.from('profiles').upsert({
                line_id: currentUserLineId,
                full_name: name,
                phone: phone,
                birthday: birthday,
                email: email,
                area: area,
                total_points: 0
            }).select().single();

            if (!error) {
                document.getElementById('profile-modal').style.display = 'none';
                renderApp(data, currentUserLineId);
            } else {
                alert('儲存失敗，請檢查網路連線');
            }
        }

        function renderApp(data, lineId) {
            document.getElementById('m-name').innerText = data.full_name;
            document.getElementById('m-points').innerText = (data.total_points || 0).toLocaleString();
            document.getElementById('m-phone').innerText = data.phone;
            new QRious({ element: document.getElementById('qr-code'), value: 'BBX-' + lineId, size: 200, level: 'H' });
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            const navIds = ['booking', 'card', 'coupon'];
            navIds.forEach(id => {
                const navItem = document.getElementById('nav-' + id);
                id === tab ? (navItem.classList.add('active-nav-item'), navItem.classList.remove('inactive-nav-item')) : (navItem.classList.remove('active-nav-item'), navItem.classList.add('inactive-nav-item'));
            });
        }
        window.onload = init;
    </script>
</body>
</html>
