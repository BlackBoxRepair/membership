<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLACKBOX | 介面預覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card-black-gold {
            background: linear-gradient(135deg, #1f1f1f 0%, #000000 100%);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .nav-blur {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .active-nav-item { color: #000; }
        .inactive-nav-item { color: #9ca3af; }
    </style>
</head>
<body class="pb-24">

    <div id="app" class="max-w-md mx-auto min-h-screen bg-[#f3f4f6] relative overflow-hidden">
        
        <div id="main-content">
            <header class="p-6 flex justify-between items-center bg-transparent">
                <div class="flex flex-col">
                    <span class="text-[10px] font-bold text-yellow-600 tracking-widest uppercase">Digital Box Service</span>
                    <h1 id="page-title" class="text-2xl font-black text-gray-900">會員中心</h1>
                </div>
                <div class="text-[10px] text-gray-300 border border-gray-200 px-3 py-1 rounded-full uppercase tracking-widest">Preview Mode</div>
            </header>

            <main id="tab-booking" class="tab-content p-6 space-y-6">
                <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-100 text-center">
                    <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold mb-2 text-gray-800">預約您的維修服務</h2>
                    <p class="text-sm text-gray-400 mb-8">省去排隊時間，專屬工程師為您服務</p>
                    <button class="w-full bg-black text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition">立即預約</button>
                </div>
            </main>

            <main id="tab-card" class="tab-content active p-6">
                <div class="card-black-gold rounded-[2.5rem] p-8 mb-8 relative overflow-hidden">
                    <div class="relative z-10 flex justify-between items-start mb-16">
                        <div>
                            <p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1">Blackbox Member</p>
                            <h2 class="text-2xl font-bold text-white tracking-tight italic">Dean Tai</h2>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1">Points</p>
                            <p class="text-5xl font-black text-yellow-400 tracking-tighter">1,250</p>
                        </div>
                    </div>
                    <div class="relative z-10 flex justify-between items-end">
                        <p class="text-[9px] text-white/30 font-mono tracking-widest uppercase">UID: BBX88888888</p>
                        <div class="w-10 h-6 bg-white/10 rounded border border-white/10"></div>
                    </div>
                </div>

                <div class="bg-white rounded-[3rem] p-10 shadow-sm border border-gray-100 text-center">
                    <div class="inline-block bg-white p-2 rounded-xl mb-4">
                        <canvas id="qr-code"></canvas>
                    </div>
                    <p class="text-[10px] font-bold text-gray-300 tracking-[0.5em] uppercase">Scan for rewards</p>
                </div>
            </main>

            <main id="tab-coupon" class="tab-content p-6 space-y-4">
                <div class="bg-white rounded-3xl p-6 flex items-center gap-6 shadow-sm border border-gray-100 opacity-60">
                    <div class="w-14 h-14 bg-gray-50 rounded-2xl flex items-center justify-center text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm font-bold text-gray-400 italic">目前尚無可用優惠券</p>
                        <p class="text-[10px] text-gray-300 mt-1 uppercase tracking-widest">Coming Soon</p>
                    </div>
                </div>
            </main>

            <nav class="fixed bottom-8 left-6 right-6 flex justify-around p-2 nav-blur rounded-full shadow-[0_15px_40px_rgba(0,0,0,0.08)] z-50 border border-white/50">
                <button onclick="switchTab('booking')" id="nav-booking" class="flex-1 py-3 flex flex-col items-center gap-1 transition-all inactive-nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span class="text-[9px] font-bold uppercase tracking-tighter">線上預約</span>
                </button>
                <button onclick="switchTab('card')" id="nav-card" class="flex-1 py-3 flex flex-col items-center gap-1 transition-all active-nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm5 3a2 2 0 100-4 2 2 0 000 4z" />
                    </svg>
                    <span class="text-[9px] font-bold uppercase tracking-tighter">會員卡</span>
                </button>
                <button onclick="switchTab('coupon')" id="nav-coupon" class="flex-1 py-3 flex flex-col items-center gap-1 transition-all inactive-nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                    </svg>
                    <span class="text-[9px] font-bold uppercase tracking-tighter">優惠券</span>
                </button>
            </nav>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            
            const titleMap = { 'booking': '服務預約', 'card': '會員中心', 'coupon': '優惠回饋' };
            document.getElementById('page-title').innerText = titleMap[tab];
            
            const navIds = ['booking', 'card', 'coupon'];
            navIds.forEach(id => {
                const navItem = document.getElementById('nav-' + id);
                if (id === tab) {
                    navItem.classList.add('active-nav-item');
                    navItem.classList.remove('inactive-nav-item');
                } else {
                    navItem.classList.remove('active-nav-item');
                    navItem.classList.add('inactive-nav-item');
                }
            });
        }

        window.onload = function() {
            new QRious({
                element: document.getElementById('qr-code'),
                value: 'PREVIEW-ONLY',
                size: 200,
                level: 'H'
            });
        };
    </script>
</body>
</html>
