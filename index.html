<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BLACKBOX | 會員中心</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
            overscroll-behavior: none;
            touch-action: none;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        #app {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: #f3f4f6;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 20px;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .card-black-gold {
            background: linear-gradient(135deg, #2a2a2a 0%, #000000 100%);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            min-height: 180px;
        }

        .rank-badge {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            height: 28px;
        }

        .nav-full-width {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            shrink-0;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            flex: 1;
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            transition: all 0.2s;
        }

        .active-nav-item { color: #000; }
        .inactive-nav-item { color: #d1d5db; }

        /* 載入動畫遮罩 */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="w-10 h-10 border-2 border-gray-100 border-t-black rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-bold text-gray-400 tracking-[0.3em] uppercase">Connecting Blackbox</p>
    </div>

    <div id="app" class="max-w-md mx-auto">
        
        <header class="p-6 pb-2 flex justify-between items-center bg-transparent shrink-0">
            <div class="flex flex-col">
                <span class="text-[10px] font-bold text-yellow-600 tracking-widest uppercase">BLACK BOX REPAIR</span>
                <h1 id="page-title" class="text-2xl font-black text-gray-900 tracking-tight">會員中心</h1>
            </div>
            <button onclick="liff.logout(); location.reload();" class="text-[9px] text-gray-400 border border-gray-200 px-3 py-1 rounded-full uppercase tracking-widest font-bold">登出</button>
        </header>

        <div id="main-content" class="content-scroll hidden">
            <main id="tab-booking" class="tab-content p-6 space-y-6">
                <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-100 text-center">
                    <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4 text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold mb-2 text-gray-800">預約您的維修服務</h2>
                    <p class="text-sm text-gray-400 mb-6">專屬工程師為您節省排隊時間</p>
                    <button onclick="window.open('https://blackbox3c.simplybook.asia/v2/')" class="w-full bg-black text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition">立即預約</button>
                </div>
            </main>

            <main id="tab-card" class="tab-content active p-6">
                <div class="card-black-gold rounded-[2rem] p-7 mb-8 relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-yellow-500/5 rounded-full -mr-16 -mt-16 blur-3xl"></div>
                    <div class="relative z-10 flex justify-between items-start mb-12">
                        <div>
                            <p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1 font-bold">Blackbox Member</p>
                            <h2 id="m-name" class="text-xl font-black text-white tracking-tight italic">Loading...</h2>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1 font-bold">Points</p>
                            <p id="m-points" class="text-4xl font-black text-yellow-400 tracking-tighter">0</p>
                        </div>
                    </div>
                    <div class="relative z-10 flex justify-between items-end">
                        <div class="flex flex-col">
                            <span class="text-[8px] text-white/30 uppercase tracking-widest mb-1 font-bold">Phone Number</span>
                            <p id="m-phone" class="text-xs text-white/70 font-mono tracking-widest font-bold">---</p>
                        </div>
                        <div class="rank-badge px-3 rounded-xl">
                            <span class="text-[10px] text-yellow-500 font-black tracking-[0.2em] uppercase leading-none">MEMBER</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-100 text-center">
                    <div class="inline-block bg-white p-2 rounded-xl mb-4">
                        <canvas id="qr-code"></canvas>
                    </div>
                    <p class="text-[10px] font-bold text-gray-300 tracking-[0.5em] uppercase">Scan to collect points</p>
                </div>
            </main>

            <main id="tab-coupon" class="tab-content p-6">
                <div class="bg-white rounded-3xl p-8 shadow-sm border border-gray-100 opacity-60 text-center">
                    <p class="text-sm font-bold text-gray-400 italic font-bold">目前尚無可用優惠券</p>
                </div>
            </main>
        </div>

        <nav class="nav-full-width">
            <button onclick="switchTab('booking')" id="nav-booking" class="nav-item inactive-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="text-[10px] font-black uppercase tracking-tighter">線上預約</span>
            </button>
            <button onclick="switchTab('card')" id="nav-card" class="nav-item active-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm5 3a2 2 0 100-4 2 2 0 000 4z" />
                </svg>
                <span class="text-[10px] font-black uppercase tracking-tighter">會員卡</span>
            </button>
            <button onclick="switchTab('coupon')" id="nav-coupon" class="nav-item inactive-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                </svg>
                <span class="text-[10px] font-black uppercase tracking-tighter">優惠券</span>
            </button>
        </nav>
    </div>

    <script>
        // --- 設定區 ---
        const LIFF_ID = '2008733642-8wMmnKuw'; 
        const SUPABASE_URL = 'https://nszwpwimwxvjguoalzwt.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bIqoSDyBrvU7NJOc0Dr47A_LcO0xk3M';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    await fetchMemberData(profile);
                }
            } catch (err) {
                console.error('LIFF Init Error:', err);
                alert('系統連線失敗，請稍後再試');
            }
        }

        async function fetchMemberData(lineProfile) {
            // 從 Supabase 抓取資料
            let { data, error } = await _supabase
                .from('profiles')
                .select('*')
                .eq('line_id', lineProfile.userId)
                .single();

            // 若查無資料則自動註冊
            if (!data) {
                const { data: newUser, error: insertError } = await _supabase
                    .from('profiles')
                    .insert([{ 
                        line_id: lineProfile.userId, 
                        full_name: lineProfile.displayName, 
                        total_points: 0,
                        phone: '未登記' 
                    }])
                    .select()
                    .single();
                data = newUser;
            }

            if (data) {
                // 更新 UI 資料
                document.getElementById('m-name').innerText = data.full_name || lineProfile.displayName;
                document.getElementById('m-points').innerText = (data.total_points || 0).toLocaleString();
                document.getElementById('m-phone').innerText = data.phone || '未登記';
                
                // 生成該用戶專屬 QR Code
                new QRious({
                    element: document.getElementById('qr-code'),
                    value: 'BBX-' + lineProfile.userId,
                    size: 200,
                    level: 'H'
                });
            }

            // 關閉 Loading 並顯示主內容
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            
            const titleMap = { 'booking': '服務預約', 'card': '會員中心', 'coupon': '我的優惠' };
            document.getElementById('page-title').innerText = titleMap[tab];
            
            const navIds = ['booking', 'card', 'coupon'];
            navIds.forEach(id => {
                const navItem = document.getElementById('nav-' + id);
                if (id === tab) {
                    navItem.classList.add('active-nav-item');
                    navItem.classList.remove('inactive-nav-item');
                } else {
                    navItem.classList.remove('active-nav-item');
                    navItem.classList.add('inactive-nav-item');
                }
            });
        }

        window.onload = init;
    </script>
</body>
</html>
