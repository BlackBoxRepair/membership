<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLACKBOX | 會員中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* 禁止全域縮放與手勢，確保固定尺寸感 */
        html, body { 
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
            overscroll-behavior: none;
            touch-action: pan-x pan-y;
            height: 100%;
            width: 100%;
            position: fixed; /* 徹底防止橡皮筋回彈與滾動縮放 */
        }

        body { 
            position: relative;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .card-black-gold {
            background: linear-gradient(135deg, #2a2a2a 0%, #000000 100%);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .rank-badge {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .active-nav-item { color: #000; }
        .inactive-nav-item { color: #9ca3af; }
    </style>
</head>
<body class="pb-24">

    <div id="app" class="max-w-md mx-auto h-screen bg-[#f3f4f6] relative overflow-hidden flex flex-col">
        
        <header class="p-6 flex justify-between items-center bg-transparent shrink-0">
            <div class="flex flex-col">
                <span class="text-[10px] font-bold text-yellow-600 tracking-widest uppercase">Digital Box Service</span>
                <h1 id="page-title" class="text-2xl font-black text-gray-900">會員中心</h1>
            </div>
            <div class="text-[9px] text-gray-400 border border-gray-200 px-3 py-1 rounded-full uppercase tracking-[0.2em] font-bold">Lock Mode</div>
        </header>

        <div class="flex-1 overflow-y-auto">
            <main id="tab-booking" class="tab-content p-6 space-y-6">
                <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-100 text-center">
                    <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-6 text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold mb-2 text-gray-800">預約您的維修服務</h2>
                    <p class="text-sm text-gray-400 mb-8">專屬工程師為您節省排隊時間</p>
                    <button class="w-full bg-black text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition">立即預約</button>
                </div>
            </main>

            <main id="tab-card" class="tab-content active p-6">
                <div class="card-black-gold rounded-[2.5rem] p-8 mb-10 relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-yellow-500/5 rounded-full -mr-16 -mt-16 blur-3xl"></div>
                    
                    <div class="relative z-10 flex justify-between items-start mb-16">
                        <div>
                            <p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1 font-bold">Blackbox Member</p>
                            <h2 class="text-2xl font-black text-white tracking-tight italic">Dean Tai</h2>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1 font-bold">Points</p>
                            <p class="text-5xl font-black text-yellow-400 tracking-tighter">1,250</p>
                        </div>
                    </div>

                    <div class="relative z-10 flex justify-between items-end">
                        <div class="flex flex-col">
                            <span class="text-[8px] text-white/30 uppercase tracking-widest mb-1 font-bold">Phone Number</span>
                            <p class="text-xs text-white/70 font-mono tracking-widest font-bold">0912-345-678</p>
                        </div>
                        <div class="rank-badge px-4 py-1.5 rounded-xl">
                            <span class="text-[10px] text-yellow-500 font-black tracking-[0.2em] uppercase">MEMBER</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-[3rem] p-10 shadow-sm border border-gray-100 text-center">
                    <div class="inline-block bg-white p-2 rounded-xl mb-4">
                        <canvas id="qr-code"></canvas>
                    </div>
                    <p class="text-[10px] font-bold text-gray-300 tracking-[0.5em] uppercase">Scan to collect points</p>
                </div>
            </main>

            <main id="tab-coupon" class="tab-content p-6 space-y-4">
                <div class="bg-white rounded-3xl p-6 flex items-center gap-6 shadow-sm border border-gray-100 opacity-60 text-center w-full justify-center">
                    <p class="text-sm font-bold text-gray-400 italic font-bold">目前尚無可用優惠券</p>
                </div>
            </main>
        </div>

        <nav class="absolute bottom-8 left-6 right-6 flex justify-around p-2 nav-blur rounded-full shadow-[0_15px_40px_rgba(0,0,0,0.08)] z-50 border border-white/50">
            <button onclick="switchTab('booking')" id="nav-booking" class="flex-1 py-3 flex flex-col items-center gap-1 transition-all inactive-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="text-[9px] font-bold uppercase tracking-tighter">線上預約</span>
            </button>
            <button onclick="switchTab('card')" id="nav-card" class="flex-1 py-3 flex flex-col items-center gap-1 transition-all active-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm5 3a2 2 0 100-4 2 2 0 000 4z" />
                </svg>
                <span class="text-[9px] font-bold uppercase tracking-tighter font-bold">會員卡</span>
            </button>
            <button onclick="switchTab('coupon')" id="nav-coupon" class="flex-1 py-3 flex flex-col items-center gap-1 transition-all inactive-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                </svg>
                <span class="text-[9px] font-bold uppercase tracking-tighter font-bold">優惠券</span>
            </button>
        </nav>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            
            const titleMap = { 'booking': '服務預約', 'card': '會員中心', 'coupon': '我的優惠' };
            document.getElementById('page-title').innerText = titleMap[tab];
            
            const navIds = ['booking', 'card', 'coupon'];
            navIds.forEach(id => {
                const navItem = document.getElementById('nav-' + id);
                if (id === tab) {
                    navItem.classList.add('active-nav-item');
                    navItem.classList.remove('inactive-nav-item');
                } else {
                    navItem.classList.remove('active-nav-item');
                    navItem.classList.add('inactive-nav-item');
                }
            });
        }

        window.onload = function() {
            new QRious({
                element: document.getElementById('qr-code'),
                value: 'PREVIEW-CODE-LOCKED',
                size: 200,
                level: 'H'
            });

            // 再次強制禁止縮放手勢 (部分瀏覽器補強)
            document.addEventListener('touchstart', function (event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });
            
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        };
    </script>
</body>
</html>
