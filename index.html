<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BLACKBOX | 會員中心</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
            overscroll-behavior: none;
            touch-action: pan-y;
            height: 100%; width: 100%;
            overflow: hidden; position: fixed;
        }
        #app { height: 100%; width: 100%; display: flex; flex-direction: column; }
        .content-scroll { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 20px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .card-black-gold { background: linear-gradient(135deg, #2a2a2a 0%, #000000 100%); box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5); min-height: 180px; }
        .rank-badge { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); border: 1px solid rgba(255, 215, 0, 0.2); display: flex; align-items: center; justify-content: center; min-width: 80px; height: 28px; }

        .nav-full-width { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); border-top: 1px solid rgba(0, 0, 0, 0.05); display: flex; justify-content: space-around; align-items: center; z-index: 50; padding-bottom: env(safe-area-inset-bottom); }
        .inactive-nav-item { color: #d1d5db; }

        .soft-input { 
            background-color: #f9fafb; 
            border: 1px solid #e5e7eb; 
            border-radius: 12px; 
            padding: 12px 14px; 
            font-size: 16px; 
            width: 100%; 
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }

        #profile-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px); z-index: 1000; padding: 20px;
            align-items: center; justify-content: center;
        }

        /* 下拉選單的小箭頭樣式 */
        .select-wrapper { position: relative; width: 100%; }
        .select-wrapper::after {
            content: '▼'; font-size: 8px; color: #9ca3af;
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[200] flex flex-col justify-center items-center">
        <div class="w-10 h-10 border-2 border-gray-100 border-t-black rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-bold text-gray-400 tracking-[0.3em] uppercase">Security Checking</p>
    </div>

    <div id="profile-modal">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl relative">
            <h3 class="text-2xl font-black mb-1 tracking-tight">完善會員資料</h3>
            <p class="text-gray-400 text-[10px] mb-6 tracking-wider uppercase font-bold italic">Member Profile</p>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1 px-1">真實姓名 <span class="text-red-500">*</span></label>
                    <input id="input-name" type="text" placeholder="例：王小明" class="soft-input">
                </div>
                
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1 px-1">連絡電話 <span class="text-red-500">*</span></label>
                    <input id="input-phone" type="tel" maxlength="10" placeholder="0912345678" class="soft-input">
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1 px-1">會員生日 <span class="text-red-500">*</span></label>
                    <div class="flex gap-2">
                        <div class="select-wrapper flex-[2]">
                            <select id="birth-year" class="soft-input bg-white"><option value="">年</option></select>
                        </div>
                        <div class="select-wrapper flex-1">
                            <select id="birth-month" class="soft-input bg-white"><option value="">月</option></select>
                        </div>
                        <div class="select-wrapper flex-1">
                            <select id="birth-day" class="soft-input bg-white"><option value="">日</option></select>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1 px-1">電子信箱</label>
                        <input id="input-email" type="email" placeholder="Email" class="soft-input">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1 px-1">居住區域</label>
                        <div class="select-wrapper">
                            <select id="input-area" class="soft-input bg-white">
                                <option value="">選擇區域</option>
                                <option value="西屯區">西屯區</option><option value="沙鹿區">沙鹿區</option>
                                <option value="中區">中區</option><option value="東區">東區</option>
                                <option value="西區">西區</option><option value="南區">南區</option>
                                <option value="北區">北區</option><option value="北屯區">北屯區</option>
                                <option value="南屯區">南屯區</option><option value="太平區">太平區</option>
                                <option value="大里區">大里區</option><option value="霧峰區">霧峰區</option>
                                <option value="烏日區">烏日區</option><option value="豐原區">豐原區</option>
                                <option value="後里區">後里區</option><option value="石岡區">石岡區</option>
                                <option value="東勢區">東勢區</option><option value="和平區">和平區</option>
                                <option value="新社區">新社區</option><option value="潭子區">潭子區</option>
                                <option value="大雅區">大雅區</option><option value="神岡區">神岡區</option>
                                <option value="大肚區">大肚區</option><option value="龍井區">龍井區</option>
                                <option value="梧棲區">梧棲區</option><option value="清水區">清水區</option>
                                <option value="大甲區">大甲區</option><option value="外埔區">外埔區</option>
                                <option value="大安區">大安區</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button onclick="saveProfile()" class="w-full bg-black text-white py-4 rounded-2xl font-black shadow-xl active:scale-95 transition mt-2">儲存並領取卡片</button>
            </div>
        </div>
    </div>

    <div id="app" class="max-w-md mx-auto">
        <header class="p-6 pb-2 flex justify-between items-center shrink-0">
            <div class="flex flex-col">
                <span class="text-[10px] font-bold text-yellow-600 tracking-widest uppercase">BLACK BOX REPAIR</span>
                <h1 id="page-title" class="text-2xl font-black text-gray-900 tracking-tight">會員中心</h1>
            </div>
            <button onclick="liff.logout(); location.reload();" class="text-[9px] text-gray-400 border border-gray-200 px-3 py-1 rounded-full uppercase tracking-widest font-bold">登出</button>
        </header>
        <div id="main-content" class="content-scroll hidden">
            <main id="tab-card" class="tab-content active p-6">
                <div class="card-black-gold rounded-[2.2rem] p-7 mb-8 relative overflow-hidden">
                    <div class="relative z-10 flex justify-between items-start mb-12">
                        <div><p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1 font-bold">Member Name</p><h2 id="m-name" class="text-xl font-black text-white tracking-tight italic">---</h2></div>
                        <div class="text-right"><p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1 font-bold">Points</p><p id="m-points" class="text-4xl font-black text-yellow-400 tracking-tighter">0</p></div>
                    </div>
                    <div class="relative z-10 flex justify-between items-end">
                        <div class="flex flex-col"><span class="text-[8px] text-white/30 uppercase tracking-widest mb-1 font-bold">Phone Number</span><p id="m-phone" class="text-xs text-white/70 font-mono tracking-widest font-bold">---</p></div>
                        <div class="rank-badge px-3 rounded-xl"><span class="text-[10px] text-yellow-500 font-black tracking-[0.2em] uppercase leading-none">MEMBER</span></div>
                    </div>
                </div>
                <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-100 text-center">
                    <div class="inline-block bg-white p-2 rounded-xl mb-4"><canvas id="qr-code"></canvas></div>
                    <p class="text-[10px] font-bold text-gray-300 tracking-[0.5em] uppercase">Scan to collect points</p>
                </div>
            </main>
        </div>

        <nav class="nav-full-width">
            <button onclick="switchTab('booking')" class="flex-1 py-3 flex flex-col items-center gap-1 inactive-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                <span class="text-[10px] font-black uppercase tracking-tighter">線上預約</span>
            </button>
            <button onclick="switchTab('card')" class="flex-1 py-3 flex flex-col items-center gap-1 active-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M10 6H5a2 2 0 002 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm5 3a2 2 0 100-4 2 2 0 000 4z" /></svg>
                <span class="text-[10px] font-black uppercase tracking-tighter">會員卡</span>
            </button>
            <button onclick="switchTab('coupon')" class="flex-1 py-3 flex flex-col items-center gap-1 inactive-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" /></svg>
                <span class="text-[10px] font-black uppercase tracking-tighter">優惠券</span>
            </button>
        </nav>
    </div>

    <script>
        const LIFF_ID = '2008733642-8wMmnKuw'; 
        const SUPABASE_URL = 'https://nszwpwimwxvjguoalzwt.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bIqoSDyBrvU7NJOc0Dr47A_LcO0xk3M';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUserLineId = null;

        // 生成年、月、日下拉選項
        function setupBirthdaySelects() {
            const yearSelect = document.getElementById('birth-year');
            const monthSelect = document.getElementById('birth-month');
            const daySelect = document.getElementById('birth-day');
            
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= 1940; i--) {
                yearSelect.options.add(new Option(i + '年', i));
            }
            for (let i = 1; i <= 12; i++) {
                monthSelect.options.add(new Option(i + '月', i));
            }
            for (let i = 1; i <= 31; i++) {
                daySelect.options.add(new Option(i + '日', i));
            }
        }

        async function init() {
            setupBirthdaySelects();
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); } 
                else {
                    const profile = await liff.getProfile();
                    currentUserLineId = profile.userId;
                    checkMemberStatus(profile);
                }
            } catch (err) { console.error('Init Fail'); }
        }

        async function checkMemberStatus(lineProfile) {
            let { data } = await _supabase.from('profiles').select('*').eq('line_id', lineProfile.userId).single();
            if (!data || !data.phone || !data.birthday) {
                document.getElementById('profile-modal').style.display = 'flex';
                document.getElementById('input-name').value = lineProfile.displayName || "";
                document.getElementById('loading-overlay').style.display = 'none';
            } else {
                renderApp(data, lineProfile.userId);
            }
        }

        async function saveProfile() {
            const name = document.getElementById('input-name').value;
            const phone = document.getElementById('input-phone').value;
            const year = document.getElementById('birth-year').value;
            const month = document.getElementById('birth-month').value.padStart(2, '0');
            const day = document.getElementById('birth-day').value.padStart(2, '0');
            const birthday = `${year}-${month}-${day}`; // 格式化為資料庫需要的 YYYY-MM-DD
            
            const email = document.getElementById('input-email').value;
            const area = document.getElementById('input-area').value;

            if (!name || !/^09\d{8}$/.test(phone) || !year || !month || !day) { 
                alert('請完整正確填寫姓名、電話與生日！'); return; 
            }

            const { data, error } = await _supabase.from('profiles').upsert({
                line_id: currentUserLineId, full_name: name, phone: phone, 
                birthday: birthday, email: email, area: area, total_points: 0
            }).select().single();

            if (!error) { document.getElementById('profile-modal').style.display = 'none'; renderApp(data, currentUserLineId); }
        }

        function renderApp(data, lineId) {
            document.getElementById('m-name').innerText = data.full_name;
            document.getElementById('m-points').innerText = (data.total_points || 0).toLocaleString();
            document.getElementById('m-phone').innerText = data.phone;
            new QRious({ element: document.getElementById('qr-code'), value: 'BBX-' + lineId, size: 200, level: 'H' });
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
        }
        window.onload = init;
    </script>
</body>
</html>
