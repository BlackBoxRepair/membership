<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑盒子會員系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white pb-24 font-sans">
    <div id="app" class="max-w-md mx-auto min-h-screen relative shadow-lg">
        
        <div id="login-page" class="p-8 pt-20 flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-2">歡迎回來</h2>
            <p class="text-gray-400 mb-10 text-sm">輸入電話號碼以進入黑盒子會員中心</p>
            <input id="phone-input" type="tel" placeholder="0912345678" class="w-full border-b-2 border-gray-100 py-3 text-xl tracking-widest focus:border-black outline-none mb-6">
            <button onclick="handlePhoneLogin()" class="w-full bg-black text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition">
                進入系統
            </button>
        </div>

        <main id="member-content" class="hidden">
            <header class="p-4 flex items-center justify-between border-b">
                <button class="text-2xl">≡</button>
                <h1 class="text-lg font-bold">我的會員卡</h1>
                <button onclick="location.reload()" class="text-xs text-gray-400">登出</button>
            </header>
            
            <div class="p-5">
                <div class="bg-gradient-to-br from-gray-900 to-black text-white p-6 rounded-[2rem] shadow-xl mb-8">
                    <div class="flex justify-between items-start mb-10">
                        <div>
                            <p class="text-[10px] opacity-50 uppercase tracking-widest">Member Level</p>
                            <h2 class="text-xl font-bold italic">尊榮會員</h2>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] opacity-50 uppercase tracking-widest">Points</p>
                            <p class="text-3xl font-mono font-bold text-yellow-400">1,250</p>
                        </div>
                    </div>
                    <p id="display-phone" class="text-lg font-medium tracking-widest"></p>
                </div>

                <div class="bg-white p-8 rounded-[2.5rem] border border-gray-100 shadow-sm text-center">
                    <div class="flex justify-center mb-4">
                        <canvas id="qr-code"></canvas>
                    </div>
                    <p class="text-gray-400 text-[10px]">結帳時請出示此碼累積點數</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        function handlePhoneLogin() {
            const phone = document.getElementById('phone-input').value;
            if (phone.length < 10) {
                alert('請輸入正確的手機號碼');
                return;
            }
            // 模擬登入成功邏輯
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('member-content').classList.remove('hidden');
            document.getElementById('display-phone').innerText = phone;
            
            new QRious({
                element: document.getElementById('qr-code'),
                value: 'MEMBER-' + phone,
                size: 180
            });
        }
    </script>
</body>
</html>
