    <style>
        /* 基礎設定 */
        html, body { 
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
            color: #111827;
            overscroll-behavior: none;
            touch-action: pan-y;
            height: 100dvh; width: 100%;
            overflow: hidden; 
            position: fixed;
        }
        
        #app { height: 100%; width: 100%; display: flex; flex-direction: column; }
        
        /* 內容捲動區 */
        .content-scroll { 
            flex: 1; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            padding-bottom: 90px; 
        }
        .content-scroll::-webkit-scrollbar { display: none; }
        
        /* Tab 切換動畫 */
        .tab-content { display: none; opacity: 0; transition: opacity 0.3s ease-in-out; height: 100%; }
        .tab-content.active { display: block; opacity: 1; }
        
        /* 黑金卡片 */
        .card-black-gold { 
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%); 
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5); 
            min-height: 180px; 
            position: relative;
        }
        .card-black-gold::before {
            content: ''; position: absolute; top: -50%; right: -50%; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(202,138,4,0.15) 0%, transparent 70%);
            transform: rotate(45deg); pointer-events: none;
        }

        .rank-badge { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(5px); 
            border: 1px solid rgba(255, 215, 0, 0.2); 
            display: flex; align-items: center; justify-content: center; 
            min-width: 80px; height: 28px; 
        }

        /* 底部導航 */
        .nav-full-width { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(12px); 
            border-top: 1px solid rgba(0, 0, 0, 0.05); 
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 50; 
            padding-bottom: env(safe-area-inset-bottom); 
            padding-top: 6px;
            height: 50px; 
            box-sizing: content-box; 
            position: fixed; bottom: 0; width: 100%;
        }
        .nav-btn { color: #d1d5db; transition: all 0.3s; transform: scale(0.95); }
        .nav-btn.active { color: #ca8a04; transform: scale(1.05); }
        .nav-btn.active svg { stroke-width: 2.5px; }

        /* 輸入框 */
        .soft-input { background-color: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px 14px; font-size: 16px; width: 100%; outline: none; appearance: none; -webkit-appearance: none; }
        .locked-input { background-color: #f3f4f6; color: #9ca3af; border-color: #e5e7eb; cursor: not-allowed; }

        /* 模態視窗 */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(4px); z-index: 1000; padding: 20px; align-items: center; justify-content: center; animation: fadeIn 0.2s ease-out; }
        .msg-modal-content { background: white; border-radius: 24px; padding: 32px 24px; text-align: center; width: 100%; max-width: 320px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }

        .select-wrapper { position: relative; width: 100%; }
        .select-wrapper::after { content: '▼'; font-size: 8px; color: #9ca3af; position: absolute; right: 12px; top: 50%; transform: translateY(-50%); pointer-events: none; }

        /* 票券樣式 */
        .ticket-card {
            background: white; border-radius: 16px; overflow: hidden; display: flex;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); margin-bottom: 16px; min-height: 110px;
            border: 1px solid #f3f4f6;
        }
        .ticket-main { flex: 1; padding: 20px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .ticket-main::after { content: ''; position: absolute; right: -8px; top: -8px; width: 16px; height: 16px; background: #f3f4f6; border-radius: 50%; }
        .ticket-main::before { content: ''; position: absolute; right: -8px; bottom: -8px; width: 16px; height: 16px; background: #f3f4f6; border-radius: 50%; }

        .ticket-stub {
            width: 80px; background-color: #f9fafb; border-left: 2px dashed #e5e7eb;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: background 0.2s;
        }
        .ticket-stub:active { background-color: #e5e7eb; }
        
        .chip-icon {
            width: 32px; height: 32px;
            background: #e5e7eb;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 4px;
            transition: all 0.2s;
        }
        .ticket-stub:active .chip-icon { border-color: #ca8a04; background: #fff; transform: scale(0.9); }

        /* iFrame 樣式 */
        iframe { border: none; width: 100%; height: 100%; display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

        function renderActivityTab() {
            const container = document.getElementById('activity-container');
            if (ACTIVITY_URL && ACTIVITY_URL.trim() !== '') {
                // 如果有活動網址，插入 iframe 並帶上 UID
                const targetUrl = new URL(ACTIVITY_URL);
                if (currentUserLineId) {
                    targetUrl.searchParams.set('uid', currentUserLineId);
                }
                container.innerHTML = `<iframe src="${targetUrl.toString()}" class="w-full h-full border-0"></iframe>`;
            } else {
                // 如果沒有活動網址，顯示「敬請期待」空狀態
                container.innerHTML = `
                <div class="h-[60vh] flex flex-col items-center justify-center text-center p-6">
                    <div class="w-20 h-20 bg-gray-900 rounded-3xl flex items-center justify-center mb-6 shadow-2xl rotate-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                        </svg>
                    </div>
                    <h3 class="text-2xl font-black text-gray-900 mb-2">小黑盒驚喜</h3>
                    <p class="text-gray-400 text-sm font-medium leading-relaxed">更多專屬活動與最新消息<br>即將在此登場，敬請期待！</p>
                </div>`;
            }
        }

        function showMsg(title, msg) {
            document.getElementById('msg-title').innerText = title;
            document.getElementById('msg-body').innerText = msg;
            document.getElementById('msg-modal').style.display = 'flex';
        }
        function closeMsgModal() {
            document.getElementById('msg-modal').style.display = 'none';
        }

        function initSelects() {
            const areaOpts = '<option value="">選擇區域</option>' + areaList.map(a => `<option value="${a}">${a}</option>`).join('');
            document.getElementById('input-area').innerHTML = areaOpts;
            document.getElementById('edit-area').innerHTML = areaOpts;

            const yearSelect = document.getElementById('birth-year');
            const monthSelect = document.getElementById('birth-month');
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= 1940; i--) yearSelect.options.add(new Option(i + '年', i));
            for (let i = 1; i <= 12; i++) monthSelect.options.add(new Option(i + '月', i));
            updateDays();
        }

        function updateDays() {
            const year = parseInt(document.getElementById('birth-year').value);
            const month = parseInt(document.getElementById('birth-month').value);
            const daySelect = document.getElementById('birth-day');
            const selectedDay = daySelect.value;
            daySelect.innerHTML = '<option value="">日</option>';
            if (year && month) {
                const daysInMonth = new Date(year, month, 0).getDate();
                for (let i = 1; i <= daysInMonth; i++) daySelect.options.add(new Option(i + '日', i));
                if (selectedDay && selectedDay <= daysInMonth) daySelect.value = selectedDay;
            }
        }

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); } 
                else {
                    const profile = await liff.getProfile();
                    currentUserLineId = profile.userId;
                    checkMemberStatus(profile);
                }
            } catch (err) { console.error('Init Fail', err); }
        }

        async function checkMemberStatus(lineProfile) {
            let { data } = await _supabase.from('profiles').select('*').eq('line_id', lineProfile.userId).single();
            if (!data || !data.phone || !data.birthday) {
                document.getElementById('profile-modal').style.display = 'flex';
                document.getElementById('input-name').value = lineProfile.displayName || "";
                document.getElementById('loading-overlay').style.display = 'none';
            } else {
                currentUserProfile = data;
                renderApp(data, lineProfile.userId);
            }
        }

        document.getElementById('input-phone').addEventListener('input', function(e) {
            const regex = /^09\d{8}$/;
            const errorEl = document.getElementById('phone-error');
            if (e.target.value.length > 0 && !regex.test(e.target.value)) errorEl.classList.remove('hidden');
            else errorEl.classList.add('hidden');
        });

        async function saveProfile() {
            const btn = document.getElementById('btn-save');
            const name = document.getElementById('input-name').value;
            const phone = document.getElementById('input-phone').value;
            const year = document.getElementById('birth-year').value;
            const month = document.getElementById('birth-month').value.padStart(2, '0');
            const day = document.getElementById('birth-day').value.padStart(2, '0');
            const email = document.getElementById('input-email').value;
            const area = document.getElementById('input-area').value;

            if (!name || !/^09\d{8}$/.test(phone) || !year || !month || !day) { showMsg('提醒', '請正確填寫所有必填欄位'); return; }
            if (!currentUserLineId) { showMsg('系統錯誤', '無法取得 LINE ID'); return; }

            btn.disabled = true; btn.innerText = "檢查中...";

            try {
                const { data: existingUser, error: checkError } = await _supabase.from('profiles').select('line_id').eq('phone', phone).maybeSingle();
                if (checkError) throw checkError;
                if (existingUser && existingUser.line_id !== currentUserLineId) {
                    showMsg('註冊失敗', '此電話號碼已被註冊。');
                    btn.disabled = false; btn.innerText = "確認加入";
                    return; 
                }

                btn.innerText = "處理中...";
                const birthday = `${year}-${month}-${day}`;
                const { data, error } = await _supabase.from('profiles').upsert({
                    line_id: currentUserLineId, full_name: name, phone: phone, 
                    birthday: birthday, email: email, area: area, total_points: 0
                }, { onConflict: 'line_id' }).select().single();

                if (error) throw error;
                document.getElementById('profile-modal').style.display = 'none';
                currentUserProfile = data;
                renderApp(data, currentUserLineId);

            } catch (err) {
                showMsg('儲存失敗', `錯誤代碼：${err.code || 'Unknown'}`);
                btn.disabled = false; btn.innerText = "確認加入";
            }
        }

        function openEditModal() {
            if (!currentUserProfile) return;
            document.getElementById('edit-name').value = currentUserProfile.full_name;
            document.getElementById('edit-phone').value = currentUserProfile.phone;
            document.getElementById('edit-birthday').value = currentUserProfile.birthday;
            document.getElementById('edit-area').value = currentUserProfile.area || "";
            document.getElementById('edit-email').value = currentUserProfile.email || "";
            document.getElementById('edit-modal').style.display = 'flex';
        }

        async function updateProfile() {
            const btn = document.getElementById('btn-update');
            const newArea = document.getElementById('edit-area').value;
            const newEmail = document.getElementById('edit-email').value;
            btn.disabled = true; btn.innerText = "更新中...";

            try {
                const { data, error } = await _supabase.from('profiles').update({ area: newArea, email: newEmail }).eq('line_id', currentUserLineId).select().single();
                if (error) throw error;
                currentUserProfile = data;
                showMsg('成功', '資料已更新');
                document.getElementById('edit-modal').style.display = 'none';
            } catch (err) { showMsg('更新失敗', '請稍後再試'); } 
            finally { btn.disabled = false; btn.innerText = "儲存變更"; }
        }

        function renderApp(data, lineId) {
            document.getElementById('m-name').innerText = data.full_name;
            document.getElementById('m-points').innerText = (data.total_points || 0).toLocaleString();
            document.getElementById('m-phone').innerText = data.phone;
            new QRious({ element: document.getElementById('qr-code'), value: 'BBX-' + lineId, size: 200, level: 'H' });
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
            
            // 拿到 ID 後，才決定是否渲染活動頁
            renderActivityTab();

            // 預設頁面
            switchTab('card');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            
            const titles = { 'blackbox': '小黑盒', 'card': '會員中心', 'coupon': '優惠券' };
            document.getElementById('page-title').innerText = titles[tab];

            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('nav-' + tab).classList.add('active');

            // 自動切換 Header 顯示 (活動頁若有連結則隱藏標題)
            const header = document.getElementById('main-header');
            if (tab === 'blackbox' && ACTIVITY_URL && ACTIVITY_URL.trim() !== '') {
                header.style.display = 'none';
            } else {
                header.style.display = 'flex'; 
            }

            if(tab === 'coupon') loadUserCoupons();
        }

        // --- 優惠券核心功能 (UI更新 + 獨立QR Code) ---
        async function loadUserCoupons() {
            const list = document.getElementById('coupon-list');
            const today = new Date().toISOString().split('T')[0];

            const { data, error } = await _supabase
                .from('user_coupons')
                .select('*')
                .eq('line_id', currentUserLineId)
                .eq('status', 'unused')
                .order('created_at', { ascending: false });

            if (error || !data || data.length === 0) {
                 list.innerHTML = `<div class="bg-white rounded-[2rem] p-8 shadow-sm text-center"><p class="text-gray-400 font-bold text-sm tracking-wider">目前沒有可用的優惠券</p></div>`;
                return;
            }

            const validCoupons = data.filter(c => !c.valid_until || c.valid_until >= today);

            if (validCoupons.length === 0) {
                 list.innerHTML = `<div class="bg-white rounded-[2rem] p-8 shadow-sm text-center"><p class="text-gray-400 font-bold text-sm tracking-wider">目前沒有可用的優惠券</p></div>`;
                return;
            }

            // 排序：快過期 > 有期限 > 永久
            validCoupons.sort((a, b) => {
                if (a.valid_until && b.valid_until) return new Date(a.valid_until) - new Date(b.valid_until);
                if (a.valid_until && !b.valid_until) return -1;
                if (!a.valid_until && b.valid_until) return 1;
                return 0;
            });

            // 產生票券 HTML
            list.innerHTML = validCoupons.map(coupon => {
                const dateText = coupon.valid_until ? `有效期限：${coupon.valid_until}` : '永久有效';
                
                // 修改 2：根據類型顯示標籤
                let typeBadge = '';
                if (coupon.type === 'cash') {
                    typeBadge = `<span class="absolute top-4 right-4 text-[10px] font-black text-red-600 bg-red-50 px-1.5 py-0.5 rounded border border-red-100 tracking-wider">-$${coupon.discount_amount || 0}</span>`;
                } else {
                    typeBadge = `<span class="absolute top-4 right-4 text-[10px] font-black text-yellow-600 bg-yellow-50 px-1.5 py-0.5 rounded border border-yellow-200 tracking-wider">兌換</span>`;
                }

                return `
                <div class="ticket-card">
                    <div class="ticket-main">
                        ${typeBadge}
                        <h4 class="text-lg font-black text-gray-900 mb-1 pr-12">${coupon.coupon_name}</h4>
                        <p class="text-xs text-gray-400 mb-2">${coupon.description || '店員專屬優惠'}</p>
                        <p class="text-[10px] text-gray-500 font-mono tracking-wide">${dateText}</p>
                    </div>
                    <div class="ticket-stub" onclick="openCouponQR('${coupon.id}', '${coupon.coupon_name}')">
                        <div class="chip-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500">
                                <rect x="4" y="4" width="16" height="16" rx="2" />
                                <path d="M2 8H4" />
                                <path d="M2 12H4" />
                                <path d="M2 16H4" />
                                <path d="M20 8H22" />
                                <path d="M20 12H22" />
                                <path d="M20 16H22" />
                                <path d="M8 2V4" />
                                <path d="M12 2V4" />
                                <path d="M16 2V4" />
                                <path d="M8 20V22" />
                                <path d="M12 20V22" />
                                <path d="M16 20V22" />
                                <rect x="8" y="8" width="8" height="8" rx="1" stroke-opacity="0.6" />
                            </svg>
                        </div>
                        <span class="text-[10px] font-bold text-gray-500 writing-vertical-lr tracking-widest">使用</span>
                    </div>
                </div>
                `;
            }).join('');
        }

        function openCouponQR(couponId, couponName) {
            document.getElementById('cqr-title').innerText = couponName;
            new QRious({
                element: document.getElementById('cqr-canvas'),
                value: "CPN-" + couponId,
                size: 180,
                level: 'H'
            });
            document.getElementById('coupon-qr-modal').style.display = 'flex';
        }
        
        window.onload = init;
    </script>
</body>
</html>
