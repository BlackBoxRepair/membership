<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BLACKBOX | 會員中心</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
            overscroll-behavior: none;
            touch-action: pan-y;
            height: 100%; width: 100%;
            overflow: hidden; position: fixed;
        }
        #app { height: 100%; width: 100%; display: flex; flex-direction: column; }
        .content-scroll { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 20px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .card-black-gold { background: linear-gradient(135deg, #2a2a2a 0%, #000000 100%); box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5); min-height: 180px; }
        .rank-badge { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); border: 1px solid rgba(255, 215, 0, 0.2); display: flex; align-items: center; justify-content: center; min-width: 80px; height: 28px; }

        .nav-full-width { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); border-top: 1px solid rgba(0, 0, 0, 0.05); display: flex; justify-content: space-around; align-items: center; z-index: 50; padding-bottom: env(safe-area-inset-bottom); }
        
        /* 導覽列按鈕樣式 */
        .nav-btn { color: #d1d5db; transition: color 0.3s; }
        .nav-btn.active { color: #ca8a04; } /* yellow-600 */

        .soft-input { 
            background-color: #f9fafb; 
            border: 1px solid #e5e7eb; 
            border-radius: 12px; 
            padding: 12px 14px; 
            font-size: 16px; 
            width: 100%; 
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }
        .locked-input {
            background-color: #e5e7eb;
            color: #6b7280;
            border-color: #d1d5db;
            cursor: not-allowed;
        }

        .modal-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px); z-index: 1000; padding: 20px;
            align-items: center; justify-content: center;
        }
        .msg-modal-content {
            background: white; border-radius: 20px; padding: 24px; text-align: center; width: 85%; max-width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .select-wrapper { position: relative; width: 100%; }
        .select-wrapper::after {
            content: '▼'; font-size: 8px; color: #9ca3af;
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[200] flex flex-col justify-center items-center">
        <div class="w-10 h-10 border-2 border-gray-100 border-t-black rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-bold text-gray-400 tracking-[0.3em] uppercase">Security Checking</p>
    </div>

    <div id="msg-modal" class="modal-overlay" style="z-index: 2000;">
        <div class="msg-modal-content">
            <h3 id="msg-title" class="text-lg font-black text-gray-900 mb-2">系統提示</h3>
            <p id="msg-body" class="text-sm text-gray-500 mb-6 leading-relaxed">---</p>
            <button onclick="closeMsgModal()" class="w-full bg-black text-white py-3 rounded-xl font-bold active:scale-95 transition">確定</button>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl relative">
            <h3 class="text-2xl font-black mb-1 tracking-tight">加入會員</h3>
            <p class="text-gray-400 text-[10px] mb-6 tracking-wider uppercase font-bold italic">MEMBER PROFILE</p>
            
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1 px-1">真實姓名 <span class="text-red-500">*</span></label>
                        <input id="input-name" type="text" placeholder="例：王小明" class="soft-input">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1 px-1">居住區域</label>
                        <div class="select-wrapper">
                            <select id="input-area" class="soft-input bg-white"></select>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1 px-1">連絡電話 <span class="text-red-500">*</span></label>
                    <input id="input-phone" type="tel" maxlength="10" placeholder="0912345678" class="soft-input">
                    <p id="phone-error" class="text-[9px] text-red-500 mt-1 hidden px-1 font-bold">格式錯誤：須為09開頭之10位數字</p>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1 px-1">會員生日 <span class="text-red-500">*</span></label>
                    <div class="flex gap-2">
                        <div class="select-wrapper flex-[2]">
                            <select id="birth-year" onchange="updateDays()" class="soft-input bg-white"><option value="">年</option></select>
                        </div>
                        <div class="select-wrapper flex-1">
                            <select id="birth-month" onchange="updateDays()" class="soft-input bg-white"><option value="">月</option></select>
                        </div>
                        <div class="select-wrapper flex-1">
                            <select id="birth-day" class="soft-input bg-white"><option value="">日</option></select>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1 px-1">電子信箱</label>
                    <input id="input-email" type="email" placeholder="Email" class="soft-input">
                </div>
                <button id="btn-save" onclick="saveProfile()" class="w-full bg-black text-white py-4 rounded-2xl font-black shadow-xl active:scale-95 transition mt-2">領取我的數位盒子</button>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal-overlay">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl relative">
            <button onclick="document.getElementById('edit-modal').style.display='none'" class="absolute top-6 right-6 text-gray-300 hover:text-gray-600 text-xl font-bold">✕</button>
            <h3 class="text-2xl font-black mb-1 tracking-tight">個人資料</h3>
            <p class="text-gray-400 text-[10px] mb-6 tracking-wider uppercase font-bold italic">EDIT PROFILE</p>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1 px-1">真實姓名 (不可修改)</label>
                    <input id="edit-name" type="text" disabled class="soft-input locked-input">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1 px-1">連絡電話 (不可修改)</label>
                    <input id="edit-phone" type="text" disabled class="soft-input locked-input">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-1 px-1">會員生日 (不可修改)</label>
                    <input id="edit-birthday" type="text" disabled class="soft-input locked-input">
                </div>
                <div class="pt-2 border-t border-gray-100"></div>
                <div>
                    <label class="text-[10px] font-bold text-yellow-600 uppercase tracking-widest block mb-1 px-1">居住區域 <span class="text-[9px] text-gray-400">(可修改)</span></label>
                    <div class="select-wrapper">
                        <select id="edit-area" class="soft-input bg-white text-gray-900 font-medium border-yellow-500/30"></select>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-yellow-600 uppercase tracking-widest block mb-1 px-1">電子信箱 <span class="text-[9px] text-gray-400">(可修改)</span></label>
                    <input id="edit-email" type="email" class="soft-input bg-white text-gray-900 font-medium border-yellow-500/30">
                </div>
                <button id="btn-update" onclick="updateProfile()" class="w-full bg-black text-white py-4 rounded-2xl font-black shadow-xl active:scale-95 transition mt-2">儲存變更</button>
            </div>
        </div>
    </div>

    <div id="app" class="max-w-md mx-auto">
        <header class="p-6 pb-2 flex justify-between items-center shrink-0">
            <div class="flex flex-col">
                <span class="text-[10px] font-bold text-yellow-600 tracking-widest uppercase">BLACK BOX REPAIR</span>
                <h1 id="page-title" class="text-2xl font-black text-gray-900 tracking-tight">會員中心</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="openEditModal()" class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-full text-gray-600 active:scale-90 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                </button>
                <button onclick="liff.logout(); location.reload();" class="text-[9px] text-gray-400 border border-gray-200 px-3 py-1 rounded-full uppercase tracking-widest font-bold">登出</button>
            </div>
        </header>
        
        <div id="main-content" class="content-scroll hidden">
            <main id="tab-booking" class="tab-content p-6">
                <div class="bg-white rounded-[2rem] p-8 shadow-sm text-center">
                    <p class="text-gray-400 font-bold">預約功能建置中...</p>
                </div>
            </main>

            <main id="tab-card" class="tab-content active p-6">
                <div class="card-black-gold rounded-[2.2rem] p-7 mb-8 relative overflow-hidden">
                    <div class="relative z-10 flex justify-between items-start mb-12">
                        <div><p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1 font-bold">Member Name</p><h2 id="m-name" class="text-xl font-black text-white tracking-tight italic">---</h2></div>
                        <div class="text-right"><p class="text-[10px] text-yellow-500/50 uppercase tracking-[0.2em] mb-1 font-bold">Points</p><p id="m-points" class="text-4xl font-black text-yellow-400 tracking-tighter">0</p></div>
                    </div>
                    <div class="relative z-10 flex justify-between items-end">
                        <div class="flex flex-col"><span class="text-[8px] text-white/30 uppercase tracking-widest mb-1 font-bold">Phone Number</span><p id="m-phone" class="text-xs text-white/70 font-mono tracking-widest font-bold">---</p></div>
                        <div class="rank-badge px-3 rounded-xl"><span class="text-[10px] text-yellow-500 font-black tracking-[0.2em] uppercase leading-none">MEMBER</span></div>
                    </div>
                </div>
                <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-gray-100 text-center">
                    <div class="inline-block bg-white p-2 rounded-xl mb-4"><canvas id="qr-code"></canvas></div>
                    <p class="text-[10px] font-bold text-gray-300 tracking-[0.5em] uppercase">Scan to collect points</p>
                </div>
            </main>

            <main id="tab-coupon" class="tab-content p-6">
                 <div class="bg-white rounded-[2rem] p-8 shadow-sm text-center">
                    <p class="text-gray-400 font-bold">目前沒有可用的優惠券</p>
                </div>
            </main>
        </div>

        <nav class="nav-full-width">
            <button id="nav-booking" onclick="switchTab('booking')" class="flex-1 py-3 flex flex-col items-center gap-1 nav-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                <span class="text-[10px] font-black uppercase tracking-tighter">線上預約</span>
            </button>
            <button id="nav-card" onclick="switchTab('card')" class="flex-1 py-3 flex flex-col items-center gap-1 nav-btn active">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M10 6H5a2 2 0 002 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm5 3a2 2 0 100-4 2 2 0 000 4z" /></svg>
                <span class="text-[10px] font-black uppercase tracking-tighter">會員卡</span>
            </button>
            <button id="nav-coupon" onclick="switchTab('coupon')" class="flex-1 py-3 flex flex-col items-center gap-1 nav-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" /></svg>
                <span class="text-[10px] font-black uppercase tracking-tighter">優惠券</span>
            </button>
        </nav>
    </div>

    <script>
        const LIFF_ID = '2008733642-8wMmnKuw'; 
        const SUPABASE_URL = 'https://nszwpwimwxvjguoalzwt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zendwd2ltd3h2amd1b2Fsend0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzY1NzYsImV4cCI6MjA4MTcxMjU3Nn0.TaAt4aqEhDsONWtDCagD5rlTMknEWfhq8fMVL1Rt4lg';

        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUserLineId = null;
        let currentUserProfile = null;

        const areaList = [
            "西屯區","沙鹿區","中區","東區","西區","南區","北區","北屯區","南屯區","太平區",
            "大里區","霧峰區","烏日區","豐原區","後里區","石岡區","東勢區","和平區","新社區",
            "潭子區","大雅區","神岡區","大肚區","龍井區","梧棲區","清水區","大甲區","外埔區","大安區"
        ];

        function showMsg(title, msg) {
            document.getElementById('msg-title').innerText = title;
            document.getElementById('msg-body').innerText = msg;
            document.getElementById('msg-modal').style.display = 'flex';
        }
        function closeMsgModal() {
            document.getElementById('msg-modal').style.display = 'none';
        }

        function initSelects() {
            const areaOpts = '<option value="">選擇區域</option>' + areaList.map(a => `<option value="${a}">${a}</option>`).join('');
            document.getElementById('input-area').innerHTML = areaOpts;
            document.getElementById('edit-area').innerHTML = areaOpts;

            const yearSelect = document.getElementById('birth-year');
            const monthSelect = document.getElementById('birth-month');
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= 1940; i--) yearSelect.options.add(new Option(i + '年', i));
            for (let i = 1; i <= 12; i++) monthSelect.options.add(new Option(i + '月', i));
            updateDays();
        }

        function updateDays() {
            const year = parseInt(document.getElementById('birth-year').value);
            const month = parseInt(document.getElementById('birth-month').value);
            const daySelect = document.getElementById('birth-day');
            const selectedDay = daySelect.value;
            daySelect.innerHTML = '<option value="">日</option>';
            if (year && month) {
                const daysInMonth = new Date(year, month, 0).getDate();
                for (let i = 1; i <= daysInMonth; i++) daySelect.options.add(new Option(i + '日', i));
                if (selectedDay && selectedDay <= daysInMonth) daySelect.value = selectedDay;
            }
        }

        async function init() {
            initSelects();
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); } 
                else {
                    const profile = await liff.getProfile();
                    currentUserLineId = profile.userId;
                    checkMemberStatus(profile);
                }
            } catch (err) { console.error('Init Fail', err); }
        }

        async function checkMemberStatus(lineProfile) {
            let { data } = await _supabase.from('profiles').select('*').eq('line_id', lineProfile.userId).single();
            if (!data || !data.phone || !data.birthday) {
                document.getElementById('profile-modal').style.display = 'flex';
                document.getElementById('input-name').value = lineProfile.displayName || "";
                document.getElementById('loading-overlay').style.display = 'none';
            } else {
                currentUserProfile = data;
                renderApp(data, lineProfile.userId);
            }
        }

        document.getElementById('input-phone').addEventListener('input', function(e) {
            const regex = /^09\d{8}$/;
            const errorEl = document.getElementById('phone-error');
            if (e.target.value.length > 0 && !regex.test(e.target.value)) {
                errorEl.classList.remove('hidden');
            } else {
                errorEl.classList.add('hidden');
            }
        });

        async function saveProfile() {
            const btn = document.getElementById('btn-save');
            const name = document.getElementById('input-name').value;
            const phone = document.getElementById('input-phone').value;
            const year = document.getElementById('birth-year').value;
            const month = document.getElementById('birth-month').value.padStart(2, '0');
            const day = document.getElementById('birth-day').value.padStart(2, '0');
            const email = document.getElementById('input-email').value;
            const area = document.getElementById('input-area').value;

            if (!name || !/^09\d{8}$/.test(phone) || !year || !month || !day) { 
                showMsg('提醒', '請正確填寫所有必填欄位'); return; 
            }
            if (!currentUserLineId) { showMsg('系統錯誤', '無法取得 LINE ID'); return; }

            btn.disabled = true;
            btn.innerText = "處理中...";

            try {
                const birthday = `${year}-${month}-${day}`;
                const { data, error } = await _supabase.from('profiles').upsert({
                    line_id: currentUserLineId, 
                    full_name: name, 
                    phone: phone, 
                    birthday: birthday, 
                    email: email, 
                    area: area, 
                    total_points: 0
                }, { onConflict: 'line_id' }).select().single();

                if (error) throw error;
                document.getElementById('profile-modal').style.display = 'none';
                currentUserProfile = data;
                renderApp(data, currentUserLineId);
            } catch (err) {
                showMsg('儲存失敗', `錯誤代碼：${err.code || 'Unknown'}\n請截圖回報工程師。`);
                btn.disabled = false;
                btn.innerText = "領取我的數位盒子";
            }
        }

        function openEditModal() {
            if (!currentUserProfile) return;
            document.getElementById('edit-name').value = currentUserProfile.full_name;
            document.getElementById('edit-phone').value = currentUserProfile.phone;
            document.getElementById('edit-birthday').value = currentUserProfile.birthday;
            document.getElementById('edit-area').value = currentUserProfile.area || "";
            document.getElementById('edit-email').value = currentUserProfile.email || "";
            document.getElementById('edit-modal').style.display = 'flex';
        }

        async function updateProfile() {
            const btn = document.getElementById('btn-update');
            const newArea = document.getElementById('edit-area').value;
            const newEmail = document.getElementById('edit-email').value;

            btn.disabled = true;
            btn.innerText = "更新中...";

            try {
                const { data, error } = await _supabase.from('profiles')
                    .update({ area: newArea, email: newEmail })
                    .eq('line_id', currentUserLineId)
                    .select().single();

                if (error) throw error;
                currentUserProfile = data;
                showMsg('成功', '您的資料已更新完畢！');
                document.getElementById('edit-modal').style.display = 'none';
            } catch (err) {
                console.error(err);
                showMsg('更新失敗', '請檢查網路連線或稍後再試。');
            } finally {
                btn.disabled = false;
                btn.innerText = "儲存變更";
            }
        }

        function renderApp(data, lineId) {
            document.getElementById('m-name').innerText = data.full_name;
            document.getElementById('m-points').innerText = (data.total_points || 0).toLocaleString();
            document.getElementById('m-phone').innerText = data.phone;
            new QRious({ element: document.getElementById('qr-code'), value: 'BBX-' + lineId, size: 200, level: 'H' });
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
        }

        // --- Tab 切換功能更新 ---
        function switchTab(tab) {
            // 1. 隱藏所有內容
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            // 2. 顯示目標內容
            document.getElementById('tab-' + tab).classList.add('active');
            
            // 3. 更新標題 (Header)
            const titles = {
                'booking': '我的預約',
                'card': '會員中心',
                'coupon': '專屬票夾'
            };
            document.getElementById('page-title').innerText = titles[tab];

            // 4. 更新導覽列按鈕顏色 (Nav)
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('nav-' + tab).classList.add('active');
        }
        
        window.onload = init;
    </script>
</body>
</html>
